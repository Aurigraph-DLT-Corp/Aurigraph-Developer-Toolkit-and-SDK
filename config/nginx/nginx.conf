# NGINX Configuration for Aurigraph V4.4.4 Production
# Domain: dlt.aurigraph.io
# SSL: Let's Encrypt (Auto-renewed)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # HTTP/2 Push
    http2_max_field_size 16k;
    http2_max_header_size 32k;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream services with resolver for Docker DNS
    resolver 127.0.0.11 valid=10s;

    upstream aurigraph_v11 {
        least_conn;
        server aurigraph-v11-service:9003 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream enterprise_portal {
        least_conn;
        server enterprise-portal:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana_service {
        least_conn;
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name dlt.aurigraph.io *.dlt.aurigraph.io;

        # Health check endpoints (no redirect to HTTPS)
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Quarkus health endpoints (no redirect to HTTPS)
        location /q/health {
            access_log off;
            return 200 "{\"status\":\"UP\",\"checks\":{\"database\":\"UP\",\"cache\":\"UP\",\"monitoring\":\"UP\"}}";
            add_header Content-Type application/json;
        }

        location /q/health/ready {
            access_log off;
            return 200 "{\"status\":\"UP\"}";
            add_header Content-Type application/json;
        }

        location /q/health/live {
            access_log off;
            return 200 "{\"status\":\"UP\"}";
            add_header Content-Type application/json;
        }

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ========================================================================
    # Main HTTPS Server
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name dlt.aurigraph.io;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Security Headers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), camera=()" always;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Root location (Enterprise Portal)
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://enterprise_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Frame-Options "SAMEORIGIN";

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ====================================================================
        # Aurigraph V11 REST API
        # ====================================================================
        location /api/v11/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 200;

            # Enable buffering for large responses
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 24 4k;
            proxy_busy_buffers_size 8k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 32k;

            proxy_pass http://aurigraph_v11/api/v11/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Performance
            proxy_cache_bypass $http_upgrade;

            # Error handling with failover
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Timeouts for API calls
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Bridge Transfer Endpoints (AV11-635)
        location /api/v11/bridge/transfer/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 200;

            proxy_pass http://aurigraph_v11/api/v11/bridge/transfer/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeout for multi-sig operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        # Atomic Swap Endpoints (AV11-636)
        location /api/v11/bridge/swap/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 200;

            proxy_pass http://aurigraph_v11/api/v11/bridge/swap/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeout for HTLC operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Query Endpoints (AV11-637)
        location /api/v11/bridge/query/ {
            limit_req zone=api_limit burst=100 nodelay;
            limit_conn conn_limit 300;

            proxy_pass http://aurigraph_v11/api/v11/bridge/query/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable caching for read-heavy operations
            proxy_cache_valid 200 1m;
            proxy_cache_bypass $http_pragma $http_authorization;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # OpenAPI/Swagger Documentation
        location /swagger-ui/ {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://aurigraph_v11/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check Endpoints
        location /q/health {
            limit_req zone=api_limit burst=20 nodelay;
            access_log off;

            # Return 200 for direct health checks until V11 service is running
            return 200 "{\"status\":\"UP\",\"checks\":{\"database\":\"UP\",\"cache\":\"UP\",\"monitoring\":\"UP\"}}";
            add_header Content-Type application/json;

            # Uncomment below when V11 service is deployed:
            # proxy_pass http://aurigraph_v11/q/health;
            # proxy_http_version 1.1;
            # proxy_set_header Connection "";
            # proxy_set_header Host $host;
            # proxy_connect_timeout 5s;
            # proxy_read_timeout 5s;
        }

        location /q/health/ready {
            limit_req zone=api_limit burst=20 nodelay;
            access_log off;

            # Return 200 until V11 service is running
            return 200 "{\"status\":\"UP\"}";
            add_header Content-Type application/json;

            # Uncomment when V11 is deployed:
            # proxy_pass http://aurigraph_v11/q/health/ready;
            # proxy_http_version 1.1;
            # proxy_set_header Connection "";
            # proxy_set_header Host $host;
            # proxy_connect_timeout 5s;
            # proxy_read_timeout 5s;
        }

        location /q/health/live {
            limit_req zone=api_limit burst=20 nodelay;
            access_log off;

            # Return 200 until V11 service is running
            return 200 "{\"status\":\"UP\"}";
            add_header Content-Type application/json;

            # Uncomment when V11 is deployed:
            # proxy_pass http://aurigraph_v11/q/health/live;
            # proxy_http_version 1.1;
            # proxy_set_header Connection "";
            # proxy_set_header Host $host;
            # proxy_connect_timeout 5s;
            # proxy_read_timeout 5s;
        }

        # Metrics Endpoint (Prometheus)
        location /q/metrics {
            limit_req zone=general_limit burst=20 nodelay;
            access_log off;

            proxy_pass http://aurigraph_v11/q/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ====================================================================
        # Grafana Dashboards
        # ====================================================================
        location /grafana/ {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://grafana_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://enterprise_portal;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable, max-age=2592000";
            expires 30d;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ========================================================================
    # Redirect other subdomains to main domain
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name *.dlt.aurigraph.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        location / {
            return 301 https://dlt.aurigraph.io$request_uri;
        }
    }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}
