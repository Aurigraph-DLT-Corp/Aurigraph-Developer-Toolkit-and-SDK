# Prometheus configuration for Aurigraph V12 Multi-Node deployment
# Scrapes metrics from all node types in the cluster

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    cluster: 'aurigraph-v12'
    environment: 'production'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Validator Nodes
  - job_name: 'validator-nodes'
    static_configs:
      - targets:
          - 'dlt-validator-1:9003'
          - 'dlt-validator-2:9003'
          - 'dlt-validator-3:9003'
    metrics_path: '/q/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: node_type
        replacement: 'validator'

  # Business Nodes
  - job_name: 'business-nodes'
    static_configs:
      - targets:
          - 'dlt-business-1:9003'
          - 'dlt-business-2:9003'
    metrics_path: '/q/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: node_type
        replacement: 'business'

  # API Integration Nodes
  - job_name: 'api-integration-nodes'
    static_configs:
      - targets:
          - 'dlt-api-integration-1:9003'
    metrics_path: '/q/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: node_type
        replacement: 'api-integration'

  # EI Nodes
  - job_name: 'ei-nodes'
    static_configs:
      - targets:
          - 'dlt-ei-1:9003'
    metrics_path: '/q/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: node_type
        replacement: 'ei'

  # Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['dlt-postgres:5432']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['dlt-redis:6379']
    metrics_path: '/metrics'
