user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Upstream services
    upstream prometheus_server {
        server 172.20.0.2:9090;  # aurigraph-prometheus
    }

    upstream grafana_server {
        server 172.20.0.3:3000;  # aurigraph-grafana (port 3000 internally)
    }

    upstream v11_api_server {
        server 172.20.0.1:9003;  # V11 Java/Quarkus API on host machine (via Docker gateway)
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Health check for monitoring
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"Aurigraph Enterprise Portal","version":"4.5.0"}';
            add_header Content-Type application/json;
        }

        # Root location - serve React Portal
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;

            # Cache control for production
            expires 1h;
            add_header Cache-Control "public, max-age=3600";

            # SPA routing - serve index.html for all non-file requests
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                # Cache static assets for 1 year
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
            }

            # All other requests go to index.html
            try_files $uri $uri/ /index.html;
        }

        # Prometheus Metrics
        location /prometheus/ {
            proxy_pass http://prometheus_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Prometheus (without trailing slash - redirect)
        location = /prometheus {
            return 301 /prometheus/;
        }

        # Prometheus Monitoring path
        location /monitoring/prometheus/ {
            proxy_pass http://prometheus_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Monitoring Prometheus (without trailing slash)
        location = /monitoring/prometheus {
            return 301 /monitoring/prometheus/;
        }

        # Grafana Dashboard
        location /grafana/ {
            proxy_pass http://grafana_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
        }

        # Grafana (without trailing slash)
        location = /grafana {
            return 301 /grafana/;
        }

        # Grafana Monitoring
        location /monitoring/grafana/ {
            proxy_pass http://grafana_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
        }

        # Grafana Monitoring (without trailing slash)
        location = /monitoring/grafana {
            return 301 /monitoring/grafana/;
        }

        # V11 API endpoints - Proxy to backend Java/Quarkus service
        location /api/ {
            proxy_pass http://v11_api_server/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Allow streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # AI Module endpoints - Expose with internal authentication bypass
        location /api/v11/ai/ {
            proxy_pass http://v11_api_server/api/v11/ai/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add internal authorization header (bypasses auth checks)
            proxy_set_header Authorization "Bearer internal-portal-access";
            proxy_set_header X-Internal-Request "true";

            proxy_redirect off;

            # AI operations may need longer timeouts
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;

            # Cache AI model metadata
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 5m;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
}
