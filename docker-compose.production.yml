version: '3.9'

services:
  # NGINX Reverse Proxy with API Gateway
  nginx-gateway:
    image: nginx:alpine
    container_name: aurigraph-nginx-gateway
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/aurcrt:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    depends_on:
      - api-node-1
      - api-node-2
      - enterprise-portal

  # Enterprise API Node 1
  api-node-1:
    image: nginx:alpine
    container_name: aurigraph-api-node-1
    expose:
      - "9010"
    volumes:
      - ./api-node-1.conf:/etc/nginx/nginx.conf:ro
      - api-logs-1:/var/log/nginx
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    environment:
      - NODE_ID=validator-1

  # Enterprise API Node 2
  api-node-2:
    image: nginx:alpine
    container_name: aurigraph-api-node-2
    expose:
      - "9011"
    volumes:
      - ./api-node-2.conf:/etc/nginx/nginx.conf:ro
      - api-logs-2:/var/log/nginx
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    environment:
      - NODE_ID=validator-2

  # Enterprise Portal
  enterprise-portal:
    build:
      context: ./aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
      dockerfile: Dockerfile
    container_name: aurigraph-enterprise-portal
    expose:
      - "3000"
    volumes:
      - portal-logs:/app/logs
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    environment:
      - API_BASE_URL=https://dlt.aurigraph.io/api/v11
      - DOMAIN=dlt.aurigraph.io
      - NODE_ENV=production

  # PostgreSQL Enterprise Database
  enterprise-db:
    image: postgres:16-alpine
    container_name: aurigraph-enterprise-db
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    environment:
      POSTGRES_DB: aurigraph
      POSTGRES_USER: aurigraph
      POSTGRES_PASSWORD: aurigraph_enterprise_prod

  # Redis Cache
  redis-cache:
    image: redis:7-alpine
    container_name: aurigraph-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - aurigraph-enterprise
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  nginx-cache:
  nginx-logs:
  api-logs-1:
  api-logs-2:
  portal-logs:
  postgres-data:
  redis-data:

networks:
  aurigraph-enterprise:
    driver: bridge
