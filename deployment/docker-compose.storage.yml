version: '3.9'

# Storage Layer - MinIO S3-compatible object storage
# Usage: docker-compose -f docker-compose.base.yml -f docker-compose.storage.yml up -d

services:
  # MinIO - S3-compatible object storage for documents and backups
  minio:
    image: minio/minio:latest
    container_name: aurigraph-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SERVER_URL: http://minio:9000
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      app: aurigraph-dlt
      component: storage
      role: minio

volumes:
  minio_data:
    driver: local

networks:
  backend:
    external: true
