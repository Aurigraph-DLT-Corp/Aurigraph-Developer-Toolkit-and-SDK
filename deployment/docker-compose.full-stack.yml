# =============================================================================
# Aurigraph DLT - Full Stack Docker Compose
# =============================================================================
# Deploy all Aurigraph DLT services with a single command:
#   docker-compose -f deployment/docker-compose.full-stack.yml up -d
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # BACKEND - Aurigraph V12 API (Quarkus/Java 21)
  # ===========================================================================
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    image: aurigraph/backend:latest
    container_name: aurigraph-backend
    ports:
      - "9003:9003"
    environment:
      - JAVA_OPTS=-Xmx4g -XX:+UseG1GC -XX:+UseContainerSupport
      - QUARKUS_HTTP_PORT=9003
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_db
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASSWORD:-aurigraph123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9003/api/v11/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    volumes:
      - backend-logs:/app/logs

  # ===========================================================================
  # FRONTEND - Enterprise Portal (React/NGINX)
  # ===========================================================================
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    image: aurigraph/frontend:latest
    container_name: aurigraph-frontend
    ports:
      - "3000:80"
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    depends_on:
      - backend

  # ===========================================================================
  # NGINX GATEWAY - Reverse Proxy & Load Balancer
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: aurigraph-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # POSTGRESQL - Primary Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aurigraph-postgres
    environment:
      - POSTGRES_DB=aurigraph_db
      - POSTGRES_USER=aurigraph
      - POSTGRES_PASSWORD=${DB_PASSWORD:-aurigraph123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph -d aurigraph_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # REDIS - Caching & Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: aurigraph-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # PROMETHEUS - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - aurigraph-network
    restart: unless-stopped

  # ===========================================================================
  # GRAFANA - Monitoring Dashboard
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-aurigraph123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - aurigraph-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # ===========================================================================
  # KEYCLOAK - Identity & Access Management
  # ===========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: aurigraph-keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_PASSWORD:-aurigraph123}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak_db
      - KC_DB_USERNAME=aurigraph
      - KC_DB_PASSWORD=${DB_PASSWORD:-aurigraph123}
    ports:
      - "8180:8080"
    networks:
      - aurigraph-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backend-logs:
    driver: local
  nginx-cache:
    driver: local
