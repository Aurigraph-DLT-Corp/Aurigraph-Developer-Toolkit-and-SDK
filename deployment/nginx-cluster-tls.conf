# Sprint 18: NGINX TLS/mTLS Configuration for Aurigraph V11 Cluster
# Production-grade TLS 1.3 with mutual authentication and HTTP/2 support

# === TLS Configuration for Upstream Backend ===
upstream aurigraph_cluster_tls {
    least_conn;
    keepalive 32;
    
    # Nodes communicate via HTTPS with mutual TLS
    server aurigraph-v11-node-1:9443 weight=1 max_fails=3 fail_timeout=30s;
    server aurigraph-v11-node-2:9443 weight=1 max_fails=3 fail_timeout=30s;
    server aurigraph-v11-node-3:9443 weight=1 max_fails=3 fail_timeout=30s;
    server aurigraph-v11-node-4:9443 weight=1 max_fails=3 fail_timeout=30s;
}

upstream aurigraph_grpc_tls {
    hash $http2_stream_id consistent;
    
    # gRPC with mTLS (port 9444)
    server aurigraph-v11-node-1:9444;
    server aurigraph-v11-node-2:9444;
    server aurigraph-v11-node-3:9444;
    server aurigraph-v11-node-4:9444;
}

# === Mutual TLS Certificate Configuration ===
# Client certificates for NGINX to authenticate to backend nodes
ssl_certificate /etc/nginx/certs/nginx-client.crt;
ssl_certificate_key /etc/nginx/certs/nginx-client.key;

# CA certificate to verify backend node certificates
ssl_trusted_certificate /etc/nginx/certs/ca.crt;

# === Rate Limiting Configuration ===
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=consensus_limit:10m rate=1000r/s;
limit_req_zone $binary_remote_addr zone=consensus_vote_limit:10m rate=5000r/s;

# === HTTP Server (Redirect to HTTPS) ===
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Health check endpoint accessible via HTTP (for load balancer)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# === HTTPS Server (TLS 1.3) ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # === TLS Configuration ===
    # TLS 1.3 only (strict security posture)
    ssl_protocols TLSv1.3;
    ssl_ciphers TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256;
    ssl_prefer_server_ciphers off;  # Let client choose; modern clients prefer AEAD
    
    # Server certificates (NGINX public certificate)
    ssl_certificate /etc/nginx/certs/nginx-server.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-server.key;
    
    # Session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # === Health Check Endpoint (TLS) ===
    location = /health {
        access_log off;
        proxy_pass https://aurigraph_cluster_tls;
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_session_reuse on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # === API Endpoints (with rate limiting) ===
    location ~ /api/v11/ {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass https://aurigraph_cluster_tls;
        
        # Client certificate for mTLS to backend
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_session_reuse on;
        
        # HTTP/2 support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # === Transaction Submission (high rate limit) ===
    location ~ /api/v11/transactions {
        limit_req zone=consensus_limit burst=100 nodelay;
        
        proxy_pass https://aurigraph_cluster_tls;
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_session_reuse on;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # === Consensus Voting (highest rate limit) ===
    location ~ /api/v11/consensus/vote {
        limit_req zone=consensus_vote_limit burst=500 nodelay;
        
        proxy_pass https://aurigraph_cluster_tls;
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_session_reuse on;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;  # Streaming responses
    }
    
    # === Metrics Endpoint (protected) ===
    location ~ /metrics {
        limit_req zone=general_limit burst=10 nodelay;
        
        # Restrict to internal IPs only (Prometheus/Grafana)
        allow 172.26.0.0/16;  # Internal network
        allow 10.0.0.0/8;      # Docker network
        deny all;
        
        proxy_pass https://aurigraph_cluster_tls;
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
    }
    
    # === Catch-all (deny unknown endpoints) ===
    location / {
        return 404;
    }
}

# === gRPC over TLS (TCP Load Balancing) ===
# TCP proxy for gRPC/HTTP2 with mTLS
stream {
    upstream aurigraph_grpc_stream {
        least_conn;
        server aurigraph-v11-node-1:9444;
        server aurigraph-v11-node-2:9444;
        server aurigraph-v11-node-3:9444;
        server aurigraph-v11-node-4:9444;
    }
    
    server {
        listen 9444 ssl;
        listen [::]:9444 ssl;
        
        # TLS configuration for gRPC
        ssl_protocols TLSv1.3;
        ssl_ciphers TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256;
        ssl_certificate /etc/nginx/certs/nginx-server.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-server.key;
        
        # Client certificate verification (mutual TLS)
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on;
        ssl_verify_depth 2;
        
        proxy_pass aurigraph_grpc_stream;
        proxy_ssl on;
        proxy_ssl_certificate /etc/nginx/certs/nginx-client.crt;
        proxy_ssl_certificate_key /etc/nginx/certs/nginx-client.key;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_session_reuse on;
        
        # gRPC settings
        proxy_protocol on;
        proxy_connect_timeout 10s;
        proxy_timeout 30s;
    }
}
