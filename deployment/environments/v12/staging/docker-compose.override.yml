version: '3.9'

# ==============================================================================
# V12 Staging Environment Override
#
# This file contains the configuration overrides for the V12 staging env.
# ==============================================================================

services:
  app:
    image: ${IMAGE_NAME}
    container_name: v12-app-staging
    restart: always
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aurigraph}"
      QUARKUS_DATASOURCE_USERNAME: "${POSTGRES_USER:-aurigraph}"
      QUARKUS_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-aurigraph}"
    ports:
      - "9003:9003"
    networks:
      - aurigraph-net
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  postgres:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  nginx:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  prometheus:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  grafana:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
