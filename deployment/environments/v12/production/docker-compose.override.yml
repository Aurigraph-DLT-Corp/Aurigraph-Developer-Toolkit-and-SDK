version: '3.9'

# ==============================================================================
# V12 Production Environment Override
#
# This file contains the configuration overrides for the V12 production env.
# ==============================================================================

services:
  app:
    image: ${IMAGE_NAME}
    container_name: v12-app-production
    restart: always
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aurigraph}"
      QUARKUS_DATASOURCE_USERNAME: "${POSTGRES_USER:-aurigraph}"
      QUARKUS_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-aurigraph}"
    networks:
      - aurigraph-net
    depends_on:
      - postgres
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  postgres:
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G

  nginx:
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G

  prometheus:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  grafana:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
