# Alertmanager Configuration for Aurigraph V11
# Handles alert routing, grouping, and notifications

global:
  resolve_timeout: 5m
  # Slack and email configs disabled until webhooks are configured
  # slack_api_url: 'https://hooks.slack.com/services/YOUR_WEBHOOK'
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@dlt.aurigraph.io'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Root route with all parameters
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 1h
      continue: true

    # V11 Backend specific routes
    - match:
        service: 'v11-api'
      receiver: 'v11-team'
      group_wait: 5s
      group_interval: 10m
      repeat_interval: 4h
      continue: false

    # Database alerts
    - match:
        component: 'database'
      receiver: 'database-team'
      group_wait: 10s
      group_interval: 15m
      repeat_interval: 6h
      continue: false

    # Blockchain/Consensus alerts
    - match:
        component: 'blockchain'
      receiver: 'blockchain-team'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 4h
      continue: false

    # Performance/System alerts
    - match:
        component: 'system'
      receiver: 'ops-team'
      group_wait: 1m
      group_interval: 30m
      repeat_interval: 12h
      continue: false

    # Network alerts
    - match:
        component: 'network'
      receiver: 'network-team'
      group_wait: 30s
      group_interval: 15m
      repeat_interval: 6h
      continue: false

    # Infrastructure/Monitoring alerts
    - match:
        service: 'monitoring'
      receiver: 'monitoring-team'
      group_wait: 30s
      group_interval: 20m
      repeat_interval: 8h
      continue: false

# Notification receivers (Slack/Email disabled - configure webhooks first)
receivers:
  - name: 'default'
    # Webhook receiver for logging alerts
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'critical'
    # Critical alerts - add Slack/PagerDuty webhooks when available
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'v11-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'database-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'blockchain-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'ops-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'network-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'monitoring-team'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

# Inhibition rules (suppress alerts under certain conditions)
inhibit_rules:
  # Don't alert about high API response time if the service is down
  - source_match:
      alertname: 'V11ServiceDown'
    target_match:
      alertname: 'HighAPIResponseTime'
    equal: ['instance']

  # Don't alert about database issues if PostgreSQL is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      alertname: 'PostgreSQL.*'
    equal: ['instance']

  # Don't alert about blockchain issues if V11 service is down
  - source_match:
      alertname: 'V11ServiceDown'
    target_match_re:
      alertname: 'Blockchain.*|Consensus.*'
    equal: ['instance']

  # Don't alert about network issues if entire server is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
