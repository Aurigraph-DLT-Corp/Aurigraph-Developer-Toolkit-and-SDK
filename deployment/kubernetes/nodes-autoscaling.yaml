# =============================================================================
# Aurigraph DLT - Kubernetes Auto-Scaling Configuration
# =============================================================================
# Deploy with: kubectl apply -f nodes-autoscaling.yaml
# =============================================================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: aurigraph
  labels:
    app.kubernetes.io/name: aurigraph
    app.kubernetes.io/component: blockchain

---
# =============================================================================
# VALIDATOR NODES - Deployment with Auto-Scaling
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurigraph-validators
  namespace: aurigraph
  labels:
    app: aurigraph
    tier: validator
spec:
  replicas: 4  # Base replicas (will scale 4-12)
  selector:
    matchLabels:
      app: aurigraph
      tier: validator
  template:
    metadata:
      labels:
        app: aurigraph
        tier: validator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9003"
    spec:
      containers:
      - name: validator
        image: ghcr.io/aurigraph-dlt-corp/aurigraph-dlt/multi-node:latest
        env:
        - name: NODE_TYPE
          value: "VALIDATOR"
        - name: NODE_COUNT
          value: "3"  # 3 validator nodes per pod
        - name: MEMORY_PER_NODE_MB
          value: "512"
        - name: CLUSTER_NAME
          value: "aurigraph-prod"
        - name: DISCOVERY_MODE
          value: "kubernetes"
        ports:
        - containerPort: 9000
          name: http-0
        - containerPort: 9001
          name: http-1
        - containerPort: 9002
          name: http-2
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /api/v11/health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v11/health
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  tier: validator
              topologyKey: kubernetes.io/hostname

---
# HPA for Validators
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aurigraph-validators-hpa
  namespace: aurigraph
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aurigraph-validators
  minReplicas: 4
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
# =============================================================================
# BUSINESS NODES - Deployment with Auto-Scaling
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurigraph-business-nodes
  namespace: aurigraph
  labels:
    app: aurigraph
    tier: business
spec:
  replicas: 2  # Base replicas (will scale 2-10)
  selector:
    matchLabels:
      app: aurigraph
      tier: business
  template:
    metadata:
      labels:
        app: aurigraph
        tier: business
    spec:
      containers:
      - name: business-node
        image: ghcr.io/aurigraph-dlt-corp/aurigraph-dlt/multi-node:latest
        env:
        - name: NODE_TYPE
          value: "BUSINESS"
        - name: NODE_COUNT
          value: "5"  # 5 business nodes per pod
        - name: MEMORY_PER_NODE_MB
          value: "256"
        - name: MAX_CONCURRENT_TRANSACTIONS
          value: "10000"
        - name: ENABLE_RICARDIAN_CONTRACTS
          value: "true"
        ports:
        - containerPort: 9000
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        readinessProbe:
          httpGet:
            path: /api/v11/health
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 10

---
# HPA for Business Nodes
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aurigraph-business-hpa
  namespace: aurigraph
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aurigraph-business-nodes
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Pods
    pods:
      metric:
        name: transactions_per_second
      target:
        type: AverageValue
        averageValue: "50000"  # Scale when TPS exceeds 50K per pod
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300

---
# =============================================================================
# SLIM NODES - Deployment with Auto-Scaling
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurigraph-slim-nodes
  namespace: aurigraph
  labels:
    app: aurigraph
    tier: slim
spec:
  replicas: 3  # Base replicas (will scale 3-20)
  selector:
    matchLabels:
      app: aurigraph
      tier: slim
  template:
    metadata:
      labels:
        app: aurigraph
        tier: slim
    spec:
      containers:
      - name: slim-node
        image: ghcr.io/aurigraph-dlt-corp/aurigraph-dlt/multi-node:latest
        env:
        - name: NODE_TYPE
          value: "SLIM"
        - name: NODE_COUNT
          value: "10"  # 10 slim nodes per pod (lightweight)
        - name: MEMORY_PER_NODE_MB
          value: "128"
        - name: ENABLE_FULL_VALIDATION
          value: "false"
        ports:
        - containerPort: 9000
          name: http
        resources:
          requests:
            memory: "1500Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api/v11/health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10

---
# HPA for Slim Nodes
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aurigraph-slim-hpa
  namespace: aurigraph
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aurigraph-slim-nodes
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
      - type: Pods
        value: 5
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 180

---
# =============================================================================
# SERVICE - Load Balancer for Node Access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: aurigraph-nodes
  namespace: aurigraph
spec:
  type: LoadBalancer
  selector:
    app: aurigraph
  ports:
  - name: http
    port: 9003
    targetPort: 9000
  - name: grpc
    port: 9001
    targetPort: 9100

---
# =============================================================================
# POD DISRUPTION BUDGET - Ensure High Availability
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aurigraph-validators-pdb
  namespace: aurigraph
spec:
  minAvailable: 3
  selector:
    matchLabels:
      tier: validator

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aurigraph-business-pdb
  namespace: aurigraph
spec:
  minAvailable: 1
  selector:
    matchLabels:
      tier: business
