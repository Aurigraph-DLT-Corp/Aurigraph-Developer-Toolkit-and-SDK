version: '3.9'

# ==============================================================================
# Aurigraph-DLT Base Docker Compose File
#
# This file defines the core services for the Aurigraph-DLT platform.
# Environment-specific configurations are provided in override files.
# ==============================================================================

services:
  # --- Database Tier ---
  postgres:
    image: postgres:15-alpine
    container_name: v11-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aurigraph}
      POSTGRES_USER: ${POSTGRES_USER:-aurigraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aurigraph}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurigraph-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \${POSTGRES_USER:-aurigraph}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Application Tiers ---
  validator:
    image: openjdk:21-slim
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-validators-data:/app/data
      - ./logs/validators:/app/logs
    environment:
      JAVA_OPTS: "-Xmx3g -Xms2g -XX:+UseG1GC"
      NODE_TYPE: "validator"
      QUARKUS_HTTP_PORT: "9003"
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aurigraph}"
      QUARKUS_DATASOURCE_USERNAME: "${POSTGRES_USER:-aurigraph}"
      QUARKUS_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-aurigraph}"
    command: ["java", "-jar", "/app/backend.jar"]
    networks:
      - aurigraph-net
    depends_on:
      postgres:
        condition: service_healthy

  business:
    image: openjdk:21-slim
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-business-data:/app/data
      - ./logs/business:/app/logs
    environment:
      JAVA_OPTS: "-Xmx4g -Xms2g -XX:+UseG1GC"
      NODE_TYPE: "business"
      QUARKUS_HTTP_PORT: "9009"
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aurigraph}"
      QUARKUS_DATASOURCE_USERNAME: "${POSTGRES_USER:-aurigraph}"
      QUARKUS_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-aurigraph}"
    command: ["java", "-jar", "/app/backend.jar"]
    networks:
      - aurigraph-net
    depends_on:
      postgres:
        condition: service_healthy

  slim:
    image: openjdk:21-slim
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-slim-data:/app/data
      - ./logs/slim:/app/logs
    environment:
      JAVA_OPTS: "-Xmx2g -Xms1g -XX:+UseG1GC"
      NODE_TYPE: "slim"
      QUARKUS_HTTP_PORT: "9013"
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aurigraph}"
      QUARKUS_DATASOURCE_USERNAME: "${POSTGRES_USER:-aurigraph}"
      QUARKUS_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-aurigraph}"
    command: ["java", "-jar", "/app/backend.jar"]
    networks:
      - aurigraph-net
    depends_on:
      postgres:
        condition: service_healthy

  # --- Gateway & Monitoring ---
  nginx:
    image: nginx:latest
    container_name: v11-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - aurigraph-net
    depends_on:
      - validator
      - business
      - slim

  prometheus:
    image: prom/prometheus:latest
    container_name: v11-prometheus
    restart: always
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - aurigraph-net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: v11-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - aurigraph-net
    depends_on:
      - prometheus

volumes:
  postgres_data:
  v11-validators-data:
  v11-business-data:
  v11-slim-data:
  prometheus_data:
  grafana_data:

networks:
  aurigraph-net:
    driver: bridge