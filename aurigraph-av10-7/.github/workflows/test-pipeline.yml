name: Aurigraph V12 CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx4g -XX:+UseG1GC'

jobs:
  # Job 1: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw test -Dquarkus.test.profile=unit

      - name: Generate JaCoCo report
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./aurigraph-av10-7/aurigraph-v11-standalone/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

      - name: Quality Gate - Coverage Check
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          # Extract coverage percentage from JaCoCo report
          COVERAGE=$(awk -F',' '{ instructions += $4 + $5; covered += $5 } END { print int(100 * covered / instructions) }' target/site/jacoco/jacoco.csv)
          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt "85" ]; then
            echo "❌ Coverage $COVERAGE% is below 85% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets 85% threshold"

  # Job 2: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: aurigraph_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/aurigraph_test
          QUARKUS_DATASOURCE_USERNAME: testuser
          QUARKUS_DATASOURCE_PASSWORD: testpass
          QUARKUS_REDIS_HOSTS: redis://localhost:6379
        run: |
          ./mvnw verify -Dquarkus.test.profile=integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: aurigraph-av10-7/aurigraph-v11-standalone/target/surefire-reports/

  # Job 3: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build application
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw clean package -DskipTests

      - name: Run performance tests
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw test -Pperformance-test

      - name: Upload JFR profiles
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jfr-profiles
          path: aurigraph-av10-7/aurigraph-v11-standalone/target/jfr/*.jfr

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=aurigraph-av10-7/aurigraph-v11-standalone/pom.xml

  # Job 5: Build & Deploy
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build uber JAR
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw clean package -DskipTests -Dquarkus.package.jar.type=uber-jar

      - name: Deploy to production
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          # Install sshpass
          sudo apt-get update && sudo apt-get install -y sshpass

          # Copy JAR to remote server
          sshpass -p "$REMOTE_PASSWORD" scp -o StrictHostKeyChecking=no \
            aurigraph-av10-7/aurigraph-v11-standalone/target/aurigraph-v12-standalone-12.0.0-runner.jar \
            $REMOTE_USER@$REMOTE_HOST:/tmp/

          # Restart service
          sshpass -p "$REMOTE_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $REMOTE_USER@$REMOTE_HOST << 'EOF'
            # Stop old process
            pkill -f "aurigraph-v12-standalone" || true

            # Start new service
            cd /tmp
            nohup java -Xms512m -Xmx2g \
              -Dquarkus.http.port=9003 \
              -Dquarkus.flyway.migrate-at-start=false \
              -jar aurigraph-v12-standalone-12.0.0-runner.jar > v12.log 2>&1 &

            echo "✅ V12 deployment complete"
          EOF

      - name: Health check
        run: |
          sleep 30  # Wait for service to start
          curl -f https://dlt.aurigraph.io/api/v11/health || exit 1
          echo "✅ Health check passed"
