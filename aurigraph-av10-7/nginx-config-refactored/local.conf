
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API proxy to FastAPI backend
    location /api/ {
        proxy_pass http://fastapi-platform:3100/api/;
        include /etc/nginx/conf.d/common.conf;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://fastapi-platform:3100/ws;
        include /etc/nginx/conf.d/common.conf;
    }

    # Management Dashboard proxy
    location /management/ {
        proxy_pass http://management-dashboard:3040/;
        include /etc/nginx/conf.d/common.conf;
    }

    # Monitoring API proxy
    location /monitoring/ {
        proxy_pass http://monitoring-api:3001/;
        include /etc/nginx/conf.d/common.conf;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}
