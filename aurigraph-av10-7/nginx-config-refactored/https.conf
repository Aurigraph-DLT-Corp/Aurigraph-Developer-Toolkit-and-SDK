
# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name dlt.aurigraph.io;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name dlt.aurigraph.io;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/aurcrt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurcrt/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/aurcrt/fullchain.pem;

    # Include common settings
    include /etc/nginx/conf.d/common.conf;

    location / {
        proxy_pass http://localhost:4004;
    }

    location /ws {
        proxy_pass http://localhost:4444;
    }

    location /grpc {
        grpc_pass grpc://localhost:50054;
        error_page 502 = /grpc-error;
    }

    location /health {
        proxy_pass http://localhost:4004/health;
        access_log off;
    }

    location /metrics {
        proxy_pass http://localhost:9094/metrics;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
}
