events {
    worker_connections 1024;
}

http {
    # Consensus Channel Load Balancer
    # Routes consensus-related requests to dedicated consensus nodes
    
    upstream consensus_nodes {
        # Consensus-specific nodes with consistent hashing
        server aurigraph-consensus-1:8080 weight=1 max_fails=2 fail_timeout=30s;
        server aurigraph-consensus-2:8080 weight=1 max_fails=2 fail_timeout=30s;
        server aurigraph-consensus-3:8080 weight=1 max_fails=2 fail_timeout=30s;
        
        # Use consistent hashing for consensus stability
        hash $remote_addr consistent;
    }
    
    server {
        listen 80;
        server_name consensus-lb;
        
        # Logging
        access_log /var/log/nginx/consensus-access.log;
        error_log /var/log/nginx/consensus-error.log;
        
        # Consensus API endpoints
        location /api/consensus/ {
            proxy_pass http://consensus_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Channel-Type "CONSENSUS";
            
            # Consensus-specific timeouts (longer for complex operations)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Node management (round-robin)
        location /api/node/ {
            proxy_pass http://consensus_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "CONSENSUS";
        }
        
        # Channel management
        location /api/channels/ {
            proxy_pass http://consensus_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "CONSENSUS";
        }
        
        # Health checks for consensus nodes
        location /q/health {
            proxy_pass http://consensus_nodes;
            proxy_next_upstream error timeout http_500 http_502 http_503;
        }
        
        # Web interface with session affinity for consensus operations
        location / {
            proxy_pass http://consensus_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Session affinity for consensus UI
            proxy_set_header X-Channel-Type "CONSENSUS";
            
            # WebSocket support for real-time consensus updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Direct node access for debugging
        location /node1/ {
            rewrite ^/node1/(.*) /$1 break;
            proxy_pass http://aurigraph-consensus-1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "consensus-1";
        }
        
        location /node2/ {
            rewrite ^/node2/(.*) /$1 break;
            proxy_pass http://aurigraph-consensus-2:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "consensus-2";
        }
        
        location /node3/ {
            rewrite ^/node3/(.*) /$1 break;
            proxy_pass http://aurigraph-consensus-3:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "consensus-3";
        }
        
        # Load balancer status
        location /lb/status {
            stub_status on;
            access_log off;
            allow 172.21.0.0/16;
            deny all;
        }
        
        # Consensus-specific monitoring
        location /lb/consensus/stats {
            return 200 '{"channel": "consensus-primary", "nodes": 3, "type": "CONSENSUS", "load_balancer": "nginx"}';
            add_header Content-Type application/json;
        }
    }
}