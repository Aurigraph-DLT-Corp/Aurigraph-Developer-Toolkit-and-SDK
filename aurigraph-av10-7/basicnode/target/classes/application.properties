# Aurigraph Basic Node Configuration
# Optimized for user-friendly operation with Docker + Quarkus

# Application Info
quarkus.application.name=aurigraph-basicnode
quarkus.application.version=10.19.0

# HTTP Configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=8080
quarkus.http.cors=true

# Performance Optimization
quarkus.http.limits.max-body-size=10M
quarkus.http.body.merge-form-attributes=true

# Native Build Configuration
quarkus.native.resources.includes=META-INF/resources/**
quarkus.native.additional-build-args=--initialize-at-run-time=sun.security.provider.NativePRNG,\
                                     --enable-http,\
                                     --enable-https,\
                                     -H:+ReportExceptionStackTraces

# Container Image Configuration
quarkus.container-image.build=true
quarkus.container-image.group=aurigraph
quarkus.container-image.name=basicnode
quarkus.container-image.tag=10.19.0
quarkus.container-image.registry=localhost:5000
quarkus.container-image.push=false

# Health Check Configuration
quarkus.smallrye-health.root-path=/q/health
quarkus.smallrye-health.liveness-path=/q/health/live
quarkus.smallrye-health.readiness-path=/q/health/ready

# OpenAPI Documentation
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Resource Limits (aligned with Docker requirements)
quarkus.native.resources.includes=**.properties,**.yaml,**.yml,**.json
quarkus.native.additional-build-args=-J-Xmx2g

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.aurigraph".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Aurigraph Basic Node Specific Settings
aurigraph.node.id=basic-node-${USER:unknown}
aurigraph.node.type=BASIC_NODE
aurigraph.node.port=8080
aurigraph.platform.url=http://localhost:3018
aurigraph.api.timeout=5000

# Resource Monitoring
aurigraph.monitoring.enabled=true
aurigraph.monitoring.interval=5
aurigraph.monitoring.memory.limit=512
aurigraph.monitoring.cpu.limit=200

# Auto-update Configuration
aurigraph.autoupdate.enabled=true
aurigraph.autoupdate.check.interval=3600
aurigraph.autoupdate.registry=localhost:5000

# Development Profile
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."io.aurigraph".level=TRACE
%dev.aurigraph.platform.url=http://localhost:3018

# Test Profile
%test.quarkus.log.level=WARN
%test.aurigraph.platform.url=http://localhost:3018

# Production Profile
%prod.quarkus.log.level=INFO
%prod.quarkus.native.additional-build-args=-H:+ReportExceptionStackTraces,--initialize-at-run-time=sun.security.provider.NativePRNG
%prod.aurigraph.platform.url=${AURIGRAPH_PLATFORM_URL:http://localhost:3018}