events {
    worker_connections 1024;
}

http {
    # Geographic Channel Load Balancer (US Region)
    # Optimized for regional compliance and low-latency access
    
    upstream geo_us_nodes {
        # US region nodes with geographic optimization
        server aurigraph-geo-us-1:8080 weight=1 max_fails=2 fail_timeout=20s;
        server aurigraph-geo-us-2:8080 weight=1 max_fails=2 fail_timeout=20s;
        
        # IP hash for geographic consistency
        ip_hash;
    }
    
    server {
        listen 80;
        server_name geo-us-lb;
        
        # Logging
        access_log /var/log/nginx/geo-us-access.log;
        error_log /var/log/nginx/geo-us-error.log;
        
        # Geographic API endpoints
        location /api/geo/ {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
            
            # Regional compliance headers
            proxy_set_header X-Compliance-Region "US";
            proxy_set_header X-Jurisdiction "US_REGULATIONS";
            
            # Standard timeouts for geographic processing
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 20s;
        }
        
        # Compliance endpoints
        location /api/compliance/ {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
            proxy_set_header X-Compliance-Required "true";
            
            # Extended timeouts for compliance processing
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }
        
        # Regional transaction processing
        location /api/transactions/us/ {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
            proxy_set_header X-Jurisdiction "US_REGULATIONS";
        }
        
        # Standard node management
        location /api/node/ {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
        }
        
        # Channel management
        location /api/channels/ {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
        }
        
        # Health checks
        location /q/health {
            proxy_pass http://geo_us_nodes;
            proxy_next_upstream error timeout http_500 http_502 http_503;
        }
        
        # Web interface with regional customization
        location / {
            proxy_pass http://geo_us_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Direct node access
        location /geo-us1/ {
            rewrite ^/geo-us1/(.*) /$1 break;
            proxy_pass http://aurigraph-geo-us-1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "geo-us-1";
        }
        
        location /geo-us2/ {
            rewrite ^/geo-us2/(.*) /$1 break;
            proxy_pass http://aurigraph-geo-us-2:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "geo-us-2";
        }
        
        # Load balancer status
        location /lb/status {
            stub_status on;
            access_log off;
            allow 172.23.0.0/16;
            deny all;
        }
        
        # Geographic-specific monitoring
        location /lb/geo/stats {
            return 200 '{"channel": "geographic-us", "nodes": 2, "type": "GEOGRAPHIC", "region": "US_EAST", "compliance": "US_REGULATIONS", "load_balancer": "nginx"}';
            add_header Content-Type application/json;
        }
        
        # Regional compliance report
        location /lb/geo/compliance {
            proxy_pass http://geo_us_nodes/api/compliance/report;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "GEOGRAPHIC";
            proxy_set_header X-Region "US_EAST";
        }
    }
}