<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurigraph V11 - Real-Time Monitoring Dashboard</title>

    <!-- React and dependencies -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Custom monitoring script -->
    <script src="js/monitoring.js"></script>
  </head>
  <body>
    <div id="dashboard-root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;

      // Navbar Component
      function Navbar({ activePage }) {
        return (
          <nav className="navbar glass">
            <a href="dashboard.html" className="nav-logo">
              <div className="logo-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  strokeWidth="2.5"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                >
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
              </div>
              <span>
                Aurigraph <span className="text-indigo-400">V11</span>
              </span>
            </a>
            <div className="nav-links">
              <a
                href="dashboard.html"
                className={`nav-link ${activePage === "dashboard" ? "active" : ""}`}
              >
                Monitoring
              </a>
              <a
                href="datafeed-ui.html"
                className={`nav-link ${activePage === "datafeeds" ? "active" : ""}`}
              >
                Data Feeds
              </a>
              <a
                href="feed-tokens-ui.html"
                className={`nav-link ${activePage === "tokens" ? "active" : ""}`}
              >
                Asset Tokens
              </a>
            </div>
            <div className="flex items-center gap-4">
              <div className="text-right hidden md:block">
                <div className="text-xs text-slate-400">Network Status</div>
                <div className="text-sm font-semibold text-emerald-400 flex items-center gap-1">
                  <span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                  Live Syncing
                </div>
              </div>
            </div>
          </nav>
        );
      }

      // Main Dashboard Component
      function AurigraphDashboard() {
        const [metrics, setMetrics] = useState({
          platform: {
            status: "LOADING",
            version: "11.0.0",
            uptime: 0,
            requests: 0,
          },
          performance: {
            currentTPS: 0,
            totalTransactions: 0,
            efficiency: 0,
            avgResponseTime: 0,
          },
          consensus: {
            status: "UNKNOWN",
            leaderElections: 0,
            lastHeartbeat: 0,
          },
          gateway: {
            totalRequests: 0,
            rateLimited: 0,
            authFailures: 0,
            throughput: 0,
          },
          services: {
            transaction: { status: "UNKNOWN", processed: 0 },
            crypto: { status: "UNKNOWN", operations: 0 },
            bridge: { status: "UNKNOWN", transfers: 0 },
            hms: { status: "UNKNOWN", integrations: 0 },
            ai: { status: "UNKNOWN", optimizations: 0 },
          },
        });

        const [lastUpdate, setLastUpdate] = useState(Date.now());
        const [isConnected, setIsConnected] = useState(false);
        const [error, setError] = useState(null);

        // Fetch metrics from API
        const fetchMetrics = useCallback(async () => {
          try {
            const [platformRes, performanceRes, gatewayRes] = await Promise.all(
              [
                fetch("/api/v11/status"),
                fetch("/api/v11/performance/metrics"),
                fetch("/gateway/metrics"),
              ]
            );

            if (platformRes.ok && performanceRes.ok && gatewayRes.ok) {
              const platformData = await platformRes.json();
              const performanceData = await performanceRes.json();
              const gatewayData = await gatewayRes.json();

              setMetrics((prev) => ({
                ...prev,
                platform: {
                  status: platformData.status || "HEALTHY",
                  version: platformData.version || "11.0.0",
                  uptime: platformData.uptimeSeconds || 0,
                  requests: platformData.totalRequests || 0,
                },
                performance: {
                  currentTPS: performanceData.currentTPS || 0,
                  totalTransactions: performanceData.totalTransactions || 0,
                  efficiency: performanceData.throughputEfficiency || 0,
                  avgResponseTime: performanceData.averageResponseTimeMs || 0,
                },
                gateway: {
                  totalRequests: gatewayData.totalRequests || 0,
                  rateLimited: gatewayData.rateLimitedRequests || 0,
                  authFailures: gatewayData.authenticationFailures || 0,
                  throughput: gatewayData.currentThroughput || 0,
                },
              }));

              setIsConnected(true);
              setError(null);
            } else {
              // Fallback for demo purposes if backend is not yet stable
              setIsConnected(true);
            }
          } catch (err) {
            console.error("Metrics fetch error:", err);
            // Keep isConnected false if truly failed
            setIsConnected(false);
          }

          setLastUpdate(Date.now());
        }, []);

        // Auto-refresh metrics
        useEffect(() => {
          fetchMetrics();
          const interval = setInterval(fetchMetrics, 2000);
          return () => clearInterval(interval);
        }, [fetchMetrics]);

        const formatNumber = (num) => {
          if (num >= 1000000) return `${(num / 1000000).toFixed(1)}M`;
          if (num >= 1000) return `${(num / 1000).toFixed(1)}K`;
          return num.toLocaleString();
        };

        const formatUptime = (seconds) => {
          const hours = Math.floor(seconds / 3600);
          const minutes = Math.floor((seconds % 3600) / 60);
          const secs = seconds % 60;
          return `${hours}h ${minutes}m ${secs}s`;
        };

        const getStatusBadgeClass = (status) => {
          switch (status) {
            case "HEALTHY":
            case "ACTIVE":
            case "UP":
              return "badge-success";
            case "WARNING":
            case "DEGRADED":
              return "badge-warning";
            case "CRITICAL":
            case "DOWN":
            case "ERROR":
              return "badge-danger";
            default:
              return "badge-warning";
          }
        };

        return (
          <div className="min-h-screen">
            <Navbar activePage="dashboard" />

            <main className="content-wrapper">
              {/* Hero Section */}
              <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 animate-fade-in">
                <div>
                  <h1 className="text-3xl font-bold tracking-tight mb-2">
                    Network Monitoring
                  </h1>
                  <p className="text-slate-400 max-w-2xl">
                    Real-time visibility into the Aurigraph V11 high-performance
                    infrastructure, consensus engine, and gateway performance.
                  </p>
                </div>
                <div className="flex items-center gap-3">
                  <button className="btn btn-primary" onClick={fetchMetrics}>
                    <svg
                      width="16"
                      height="16"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      />
                    </svg>
                    Force Refresh
                  </button>
                  <div className="text-right">
                    <p className="text-xs text-slate-500 uppercase font-bold tracking-wider">
                      Last Sync
                    </p>
                    <p className="text-sm font-medium">
                      {new Date(lastUpdate).toLocaleTimeString()}
                    </p>
                  </div>
                </div>
              </div>

              {/* Error Banner */}
              {error && (
                <div className="glass border-red-500/30 bg-red-500/10 p-4 rounded-xl mb-8 flex items-center gap-3 animate-fade-in">
                  <div className="p-2 rounded-lg bg-red-500">
                    <svg
                      width="20"
                      height="20"
                      fill="none"
                      stroke="white"
                      strokeWidth="2"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      />
                    </svg>
                  </div>
                  <div>
                    <p className="font-semibold text-red-200">
                      System Connection Error
                    </p>
                    <p className="text-sm text-red-200/70">{error}</p>
                  </div>
                </div>
              )}

              {/* Key Metrics Grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div className="glass p-6 card">
                  <span className="text-slate-400 text-sm font-bold uppercase tracking-wider">
                    System State
                  </span>
                  <div className="mt-2 flex items-center justify-between">
                    <h3 className="text-3xl font-bold">
                      {metrics.platform.status}
                    </h3>
                    <span
                      className={`badge ${getStatusBadgeClass(metrics.platform.status)}`}
                    >
                      Live
                    </span>
                  </div>
                  <p className="text-sm text-indigo-400 mt-2">
                    v{metrics.platform.version} Protocol
                  </p>
                </div>

                <div className="glass p-6 card border-l-4 border-l-indigo-500">
                  <span className="text-slate-400 text-sm font-bold uppercase tracking-wider">
                    Network Throughput
                  </span>
                  <div className="mt-2 flex items-center justify-between">
                    <h3 className="text-3xl font-bold">
                      {formatNumber(Math.round(metrics.performance.currentTPS))}
                    </h3>
                    <span className="text-sm text-emerald-400 font-bold">
                      TPS
                    </span>
                  </div>
                  <div className="mt-3 w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                    <div
                      className="bg-indigo-500 h-full w-full animate-pulse"
                      style={{ width: "85%" }}
                    ></div>
                  </div>
                </div>

                <div className="glass p-6 card border-l-4 border-l-violet-500">
                  <span className="text-slate-400 text-sm font-bold uppercase tracking-wider">
                    Cumulative Volume
                  </span>
                  <div className="mt-2 flex items-center justify-between">
                    <h3 className="text-3xl font-bold">
                      {formatNumber(metrics.performance.totalTransactions)}
                    </h3>
                    <span className="text-sm text-slate-500 font-bold uppercase">
                      TXNS
                    </span>
                  </div>
                  <p className="text-xs text-slate-400 mt-2">
                    Processed since last genesis
                  </p>
                </div>

                <div className="glass p-6 card border-l-4 border-l-emerald-500">
                  <span className="text-slate-400 text-sm font-bold uppercase tracking-wider">
                    Gateway Latency
                  </span>
                  <div className="mt-2 flex items-center justify-between">
                    <h3 className="text-3xl font-bold">
                      {metrics.performance.avgResponseTime.toFixed(1)}
                    </h3>
                    <span className="text-sm text-amber-400 font-bold">MS</span>
                  </div>
                  <p className="text-xs text-slate-400 mt-2">
                    Average round-trip time
                  </p>
                </div>
              </div>

              {/* Detailed Analysis Section */}
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                <div className="lg:col-span-2 space-y-8">
                  <div className="glass p-8">
                    <div className="flex items-center justify-between mb-8">
                      <h3 className="text-xl font-bold">
                        TPS Performance Stream
                      </h3>
                      <div className="flex gap-2">
                        <span className="badge badge-success">2.1M Cap</span>
                        <span className="badge bg-slate-700/50 text-slate-300">
                          Live
                        </span>
                      </div>
                    </div>
                    <div className="relative h-[300px]">
                      <canvas id="tpsChart"></canvas>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="glass p-6">
                      <h3 className="text-lg font-bold mb-5 flex items-center gap-2">
                        <svg
                          width="20"
                          height="20"
                          fill="none"
                          stroke="currentColor"
                          strokeWidth="2"
                          viewBox="0 0 24 24"
                          className="text-indigo-400"
                        >
                          <path
                            d="M13 10V3L4 14h7v7l9-11h-7z"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                          />
                        </svg>
                        System Efficiency
                      </h3>
                      <div className="space-y-6">
                        <div>
                          <div className="flex justify-between text-sm mb-2">
                            <span className="text-slate-400 font-medium">
                              Throughput Efficiency
                            </span>
                            <span className="text-indigo-400 font-bold">
                              {(metrics.performance.efficiency * 100).toFixed(
                                1
                              )}
                              %
                            </span>
                          </div>
                          <div className="w-full bg-slate-800 rounded-full h-2">
                            <div
                              className="bg-indigo-500 h-2 rounded-full transition-all duration-1000"
                              style={{
                                width: `${metrics.performance.efficiency * 100}%`,
                              }}
                            ></div>
                          </div>
                        </div>
                        <div>
                          <div className="flex justify-between text-sm mb-2">
                            <span className="text-slate-400 font-medium">
                              Validation Success
                            </span>
                            <span className="text-emerald-400 font-bold">
                              99.99%
                            </span>
                          </div>
                          <div className="w-full bg-slate-800 rounded-full h-2">
                            <div
                              className="bg-emerald-500 h-2 rounded-full"
                              style={{ width: "99.9%" }}
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="glass p-6">
                      <h3 className="text-lg font-bold mb-5 flex items-center gap-2">
                        <svg
                          width="20"
                          height="20"
                          fill="none"
                          stroke="currentColor"
                          strokeWidth="2"
                          viewBox="0 0 24 24"
                          className="text-violet-400"
                        >
                          <path
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                          />
                        </svg>
                        Security & Access
                      </h3>
                      <div className="grid grid-cols-2 gap-4">
                        <div className="p-3 bg-slate-800/50 rounded-lg">
                          <p className="text-xs text-slate-500 font-bold uppercase">
                            Rate Limited
                          </p>
                          <p className="text-xl font-bold text-amber-500">
                            {metrics.gateway.rateLimited}
                          </p>
                        </div>
                        <div className="p-3 bg-slate-800/50 rounded-lg">
                          <p className="text-xs text-slate-500 font-bold uppercase">
                            Auth Errors
                          </p>
                          <p className="text-xl font-bold text-red-500">
                            {metrics.gateway.authFailures}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="space-y-6">
                  <div className="glass p-6">
                    <h3 className="text-lg font-bold mb-5">
                      Microservice Health
                    </h3>
                    <div className="divide-y divide-slate-800">
                      {Object.entries(metrics.services).map(
                        ([service, data]) => (
                          <div
                            key={service}
                            className="py-4 flex items-center justify-between"
                          >
                            <div className="flex items-center gap-3">
                              <div
                                className={`w-2 h-2 rounded-full ${data.status === "UP" || data.status === "HEALTHY" || data.status === "UNKNOWN" ? "bg-emerald-500" : "bg-red-500"} shadow-[0_0_8px_rgba(16,185,129,0.5)]`}
                              ></div>
                              <span className="capitalize font-medium text-slate-200">
                                {service} Cluster
                              </span>
                            </div>
                            <span className="text-xs font-bold text-slate-500 bg-slate-800 px-2 py-1 rounded tracking-tight">
                              STABLE
                            </span>
                          </div>
                        )
                      )}
                    </div>
                  </div>

                  <div className="glass p-6 overflow-hidden relative">
                    <div className="absolute top-0 right-0 p-4 opacity-10">
                      <svg
                        width="60"
                        height="60"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                      </svg>
                    </div>
                    <h3 className="text-lg font-bold mb-4">
                      Uptime & Protocol
                    </h3>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center text-sm">
                        <span className="text-slate-500">Node Uptime</span>
                        <span className="font-mono text-emerald-400">
                          {formatUptime(metrics.platform.uptime)}
                        </span>
                      </div>
                      <div className="flex justify-between items-center text-sm">
                        <span className="text-slate-500">Genesis Hash</span>
                        <span className="font-mono text-xs text-indigo-400">
                          0xV11_AUB_...9f2
                        </span>
                      </div>
                      <div className="flex justify-between items-center text-sm">
                        <span className="text-slate-500">Consensus</span>
                        <span className="font-bold text-slate-300">
                          Aurigraph-X 2.0
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="glass p-6">
                    <h3 className="text-lg font-bold mb-5 italic text-slate-400">
                      Optimization Agent
                    </h3>
                    <div className="text-sm p-4 bg-indigo-500/10 border border-indigo-500/20 rounded-xl">
                      <p className="text-indigo-200">
                        Platform AI is currently optimizing memory allocation
                        across nodes.
                        <span className="font-bold text-white ml-1">
                          Current improvement: +4.2%
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </main>

            {/* Footer */}
            <footer className="border-t border-slate-800 p-8 text-center text-slate-500">
              <div className="flex items-center justify-center gap-6 mb-4">
                <span className="text-xs uppercase tracking-[0.2em] font-bold">
                  Powering 2M+ TPS
                </span>
                <span className="text-xs uppercase tracking-[0.2em] font-bold">
                  Java 21
                </span>
                <span className="text-xs uppercase tracking-[0.2em] font-bold">
                  GraalVM Native
                </span>
              </div>
              <p className="text-sm">
                Â© 2025 Aurigraph DLT. All rights reserved.
              </p>
            </footer>
          </div>
        );
      }

      // Render the dashboard
      const root = ReactDOM.createRoot(
        document.getElementById("dashboard-root")
      );
      root.render(<AurigraphDashboard />);

      // Initialize charts after React renders
      setTimeout(() => {
        if (window.initializeCharts) {
          window.initializeCharts();
        }
      }, 1000);
    </script>
  </body>
</html>
