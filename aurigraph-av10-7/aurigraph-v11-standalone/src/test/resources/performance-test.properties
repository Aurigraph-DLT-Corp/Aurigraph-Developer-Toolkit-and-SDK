# Aurigraph V11 Performance Test Configuration
# AV11-4002: 2M+ TPS High-Performance Architecture Validation

# =============================================================================
# PERFORMANCE TARGETS (AV11-4002 Requirements)
# =============================================================================
performance.target.tps=2000000
performance.target.p50.latency.ms=10
performance.target.p95.latency.ms=50
performance.target.p99.latency.ms=100
performance.target.leader.election.ms=500
performance.target.concurrent.connections=10000
performance.target.memory.usage.mb=256

# =============================================================================
# TEST EXECUTION CONFIGURATION
# =============================================================================
test.warmup.iterations=10000
test.warmup.duration.seconds=60
test.benchmark.duration.seconds=60
test.ramp.up.duration.seconds=30
test.cool.down.duration.seconds=10

# Graduated Load Test Levels (TPS)
test.graduated.loads=1000,5000,10000,50000,100000,500000,1000000,2000000

# Stress Test Configuration
test.stress.multiplier=1.5
test.stress.duration.seconds=30

# Endurance Test Configuration
test.endurance.duration.minutes=10
test.endurance.tps.multiplier=0.8
test.endurance.intervals=10

# =============================================================================
# THREAD AND CONCURRENCY CONFIGURATION
# =============================================================================
test.max.threads=1000
test.virtual.threads.enabled=true
test.thread.pool.size=256
test.batch.size=1000

# Connection Pool Configuration
test.connection.pool.min=10
test.connection.pool.max=1000
test.connection.pool.timeout.ms=5000

# =============================================================================
# NETWORK TEST CONFIGURATION
# =============================================================================
network.test.concurrent.connections=10000
network.test.connection.timeout.ms=5000
network.test.payload.size.bytes=65536
network.test.streams=20

# gRPC Configuration
grpc.test.concurrent.clients=50
grpc.test.requests.per.client=1000
grpc.server.port=9000

# HTTP/2 Multiplexing
http2.test.multiplexed.streams=100
http2.test.requests.per.stream=10

# =============================================================================
# CONSENSUS TEST CONFIGURATION
# =============================================================================
consensus.test.validator.count=100
consensus.test.byzantine.node.percentage=33
consensus.test.election.scenarios=10
consensus.test.throughput.batches=100
consensus.test.batch.size=1000
consensus.test.validation.transactions=10000

# Block Finalization
consensus.test.blocks.count=50
consensus.test.block.size=1000

# =============================================================================
# JMETER INTEGRATION
# =============================================================================
jmeter.enabled=true
jmeter.home=target/jmeter
jmeter.properties=target/jmeter/bin/jmeter.properties
jmeter.test.plan.template=aurigraph-v11-load-test.jmx

# =============================================================================
# MONITORING AND REPORTING
# =============================================================================
monitoring.enabled=true
monitoring.interval.seconds=5
monitoring.metrics.collection=true

# Memory Monitoring
monitoring.memory.threshold.warning.mb=200
monitoring.memory.threshold.critical.mb=256
monitoring.gc.monitoring=true

# Report Generation
report.output.directory=target/performance-reports
report.generate.html=true
report.generate.json=true
report.generate.csv=true
report.generate.executive.summary=true

# Real-time Reporting
report.console.enabled=true
report.console.interval.seconds=10

# =============================================================================
# ENVIRONMENT SPECIFIC OVERRIDES
# =============================================================================

# Development Environment
%dev.performance.target.tps=100000
%dev.test.benchmark.duration.seconds=30
%dev.test.endurance.duration.minutes=2

# Test Environment
%test.performance.target.tps=500000
%test.test.benchmark.duration.seconds=45
%test.test.endurance.duration.minutes=5

# Production Validation Environment
%prod.performance.target.tps=2000000
%prod.test.benchmark.duration.seconds=120
%prod.test.endurance.duration.minutes=30
%prod.test.stress.multiplier=2.0

# =============================================================================
# HARDWARE OPTIMIZATION
# =============================================================================

# CPU Configuration
test.cpu.affinity.enabled=false
test.cpu.cores.usage.percentage=80

# Memory Configuration
test.memory.allocation.strategy=VIRTUAL_THREADS
test.gc.optimization=G1GC

# Network Configuration
test.network.buffer.size=65536
test.network.tcp.no.delay=true
test.network.keep.alive=true

# =============================================================================
# VALIDATION THRESHOLDS
# =============================================================================

# Pass/Fail Criteria
validation.tps.tolerance.percentage=5
validation.latency.tolerance.percentage=10
validation.success.rate.minimum=99.5
validation.memory.usage.maximum.mb=256

# Performance Degradation Alerts
alert.performance.degradation.threshold=10
alert.latency.spike.threshold=50
alert.success.rate.drop.threshold=1

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================

# Quantum-Classical Hybrid Processing Simulation
quantum.simulation.enabled=false
quantum.simulation.qubits=32
quantum.simulation.gates=1024

# AI/ML Performance Testing
ai.performance.testing.enabled=false
ai.model.inference.latency.target.ms=5

# Blockchain Specific
blockchain.consensus.algorithm=HyperRAFT++
blockchain.block.size.target=1MB
blockchain.transaction.verification.enabled=true

# Security Testing
security.testing.enabled=true
security.load.testing.enabled=false
security.penetration.testing.enabled=false