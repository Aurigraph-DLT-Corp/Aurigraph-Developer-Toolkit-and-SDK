# Test Configuration - Override production defaults for testing

# Disable encryption during tests (use dummy values)
leveldb.encryption.enabled=false
leveldb.encryption.key.path=/tmp/test-keys/leveldb-master.key
leveldb.encryption.master.password=test-password
leveldb.encryption.hsm.enabled=false

# Disable RWA quantum encryption for tests
aurigraph.rwa.verification.quantum.encryption.enabled=false

# Disable AI encryption for tests
ai.security.model.encryption.enabled=false

# Disable security features that require external setup
quarkus.security.enabled=false

# Database configuration for tests (use in-memory H2)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test
quarkus.datasource.username=sa
quarkus.datasource.password=

# JPA/Hibernate configuration for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.aurigraph".level=DEBUG

# Disable flyway migrations for tests
quarkus.flyway.migrate-at-start=false

# HTTP configuration for tests
quarkus.http.port=9003
quarkus.http.test-port=9003

# gRPC configuration for tests
quarkus.grpc.server.enabled=true
quarkus.grpc.server.port=9004

# Disable metrics and monitoring during tests
quarkus.micrometer.enabled=false
