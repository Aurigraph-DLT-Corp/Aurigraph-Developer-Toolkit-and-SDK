# Test Configuration - H2 In-Memory Database
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL
quarkus.datasource.username=sa
quarkus.datasource.password=

# Flyway Configuration for Tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.clean-disabled=true

# HTTP - Use 0 for random port assignment in tests
quarkus.http.port=0
quarkus.http.test-port=0
quarkus.http.cors.origins=*

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.aurigraph".level=DEBUG

# JPA/Hibernate
quarkus.jpa.dialect=org.hibernate.dialect.H2Dialect
quarkus.jpa.show_sql=false
quarkus.jpa.format_sql=true
quarkus.jpa.hibernate.ddl-generation=create
quarkus.jpa.properties."hibernate.generate_statistics"=false

# Agroal Connection Pool
quarkus.datasource.max-size=10
quarkus.datasource.min-size=1
