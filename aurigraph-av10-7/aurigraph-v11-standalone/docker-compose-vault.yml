version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15.4
    container_name: aurigraph-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token-aurigraph
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_LOG_LEVEL: info
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - vault-config:/vault/config
      - ./vault-config:/vault/userconfig:ro
    command: server -dev
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  vault-init:
    image: hashicorp/vault:1.15.4
    container_name: aurigraph-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token-aurigraph
    volumes:
      - ./scripts/vault-init.sh:/vault-init.sh:ro
    command: sh /vault-init.sh
    networks:
      - aurigraph-network

  consul:
    image: hashicorp/consul:1.17.1
    container_name: aurigraph-consul
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    environment:
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
    volumes:
      - consul-data:/consul/data
      - consul-config:/consul/config
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vault UI accessible at http://localhost:8200/ui
  # Login with token: dev-root-token-aurigraph

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local
  vault-config:
    driver: local
  consul-data:
    driver: local
  consul-config:
    driver: local

networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16