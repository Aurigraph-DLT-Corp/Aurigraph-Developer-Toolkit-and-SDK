version: '3.8'

# Sprint 16: Integration Testing Infrastructure
# PostgreSQL 16 for persistence, Kafka for async messaging, Redis for caching
# Used for integration tests with real infrastructure

services:
  # PostgreSQL 16 - Primary database for state persistence
  postgres:
    image: postgres:16-alpine
    container_name: aurigraph-postgres-test
    environment:
      POSTGRES_USER: aurigraph_test
      POSTGRES_PASSWORD: test_password_secure_123
      POSTGRES_DB: aurigraph_v11_test
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
      - ./deployment/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-integration-net

  # Zookeeper - Coordination service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: aurigraph-zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data_test:/var/lib/zookeeper/data
      - zookeeper_logs_test:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-integration-net

  # Kafka - Event streaming for async webhook delivery
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: aurigraph-kafka-test
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    ports:
      - "9092:9092"
    volumes:
      - kafka_data_test:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "kafka:9092"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-integration-net

  # Redis - In-memory cache for performance optimization
  redis:
    image: redis:7-alpine
    container_name: aurigraph-redis-test
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --databases 16
    volumes:
      - redis_data_test:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-integration-net

  # V11 Application - Running for integration tests
  aurigraph-v11:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAVA_VERSION: "21"
        QUARKUS_VERSION: "3.29.0"
    container_name: aurigraph-v11-test
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/aurigraph_v11_test
      QUARKUS_DATASOURCE_USERNAME: aurigraph_test
      QUARKUS_DATASOURCE_PASSWORD: test_password_secure_123
      QUARKUS_DATASOURCE_JDBC_MAX_SIZE: 20
      QUARKUS_DATASOURCE_JDBC_MIN_SIZE: 5

      # Kafka Configuration
      QUARKUS_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_BROKERS: kafka:9092

      # Redis Configuration
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_REDIS_PASSWORD: ""

      # HTTP Configuration
      QUARKUS_HTTP_PORT: 9003
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_HTTP_HTTP2: "true"

      # Logging Configuration
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CONSOLE_FORMAT: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"

      # Performance Tuning
      JAVA_OPTS: "-Xmx1g -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
    ports:
      - "9003:9003"
      - "9004:9004"  # gRPC port
    volumes:
      - ./src:/app/src
      - ./target:/app/target
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-integration-net

# Volumes for persistent data
volumes:
  postgres_data_test:
    driver: local
  zookeeper_data_test:
    driver: local
  zookeeper_logs_test:
    driver: local
  kafka_data_test:
    driver: local
  redis_data_test:
    driver: local

# Network for service communication
networks:
  aurigraph-integration-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
