# Aurigraph V11 Standalone - SonarQube Configuration
# Created: October 12, 2025
# Purpose: Code quality and security analysis

# Project Identification
sonar.projectKey=aurigraph-v11-standalone
sonar.projectName=Aurigraph V11 Standalone
sonar.projectVersion=11.1.0
sonar.organization=aurigraph-dlt

# Source Code Locations
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java
sonar.java.source=21
sonar.java.target=21

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=\
  **/*Config.java,\
  **/*Application.java,\
  **/generated/**,\
  **/models/**/*Record.java,\
  **/proto/**

sonar.test.exclusions=\
  **/*Test.java,\
  **/*IT.java

# Quality Gate Thresholds
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Coverage Requirements
sonar.coverage.exclusions=\
  **/*Config.java,\
  **/*Application.java,\
  **/generated/**,\
  **/models/**/*Record.java

# Duplication Detection
sonar.cpd.exclusions=\
  **/*Test.java,\
  **/*IT.java

# Security
sonar.security.rating.threshold=A
sonar.security.hotspots.reviewed.threshold=80

# Maintainability
sonar.sqale.rating.threshold=A
sonar.code_smells.threshold=50

# Reliability
sonar.reliability.rating.threshold=A
sonar.bugs.threshold=0

# Coverage Thresholds (Enforced)
sonar.coverage.line.threshold=95
sonar.coverage.branch.threshold=90

# New Code Definition
sonar.newCode.period=30

# Issue Detection
sonar.issue.ignore.multicriteria=e1,e2,e3

# e1: Suppress serialVersionUID warnings for records
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2057
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Record.java

# e2: Suppress utility class warnings for config classes
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Config.java

# e3: Suppress constant naming for generated proto files
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S115
sonar.issue.ignore.multicriteria.e3.resourceKey=**/proto/**

# Analysis Logging
sonar.verbose=false
sonar.log.level=INFO

# Scanner Performance
sonar.scm.provider=git
sonar.scm.forceReloadAll=false
