# Aurigraph V11 Sprint 4 - Production Monitoring Configuration
# ============================================================
# Comprehensive monitoring for 15-core Intel Xeon Gold system
# Target: 1.6M+ TPS with real-time performance tracking

global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    cluster: 'aurigraph-v11-sprint4'
    environment: 'production'
    hardware: '15core-xeon-gold'

# Rule files for alerting
rule_files:
  - "sprint4-alert-rules.yml"
  - "performance-thresholds.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

# Scrape configurations for different services
scrape_configs:
  # Main Aurigraph V11 service metrics
  - job_name: 'aurigraph-v11-main'
    static_configs:
      - targets: ['localhost:9003']
    metrics_path: '/q/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s
    honor_labels: true
    params:
      format: ['prometheus']

  # Performance-specific metrics
  - job_name: 'aurigraph-v11-performance'
    static_configs:
      - targets: ['localhost:9003']
    metrics_path: '/api/v11/stats'
    scrape_interval: 5s
    scrape_timeout: 4s

  # Health check monitoring
  - job_name: 'aurigraph-v11-health'
    static_configs:
      - targets: ['localhost:9003']
    metrics_path: '/q/health'
    scrape_interval: 10s
    scrape_timeout: 5s

  # gRPC service monitoring (when available)
  - job_name: 'aurigraph-v11-grpc'
    static_configs:
      - targets: ['localhost:9004']
    scrape_interval: 10s
    scrape_timeout: 5s

  # System-level monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    
    # Additional labels for hardware context
    relabel_configs:
      - target_label: cpu_cores
        replacement: '15'
      - target_label: memory_gb
        replacement: '64'
      - target_label: cpu_model
        replacement: 'intel-xeon-gold'

  # NGINX metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['localhost:9113']
    scrape_interval: 15s

  # JVM-specific metrics for native executable
  - job_name: 'aurigraph-v11-jvm'
    static_configs:
      - targets: ['localhost:9003']
    metrics_path: '/q/metrics'
    scrape_interval: 30s
    params:
      filter: ['jvm_*', 'process_*']

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true

# Remote write configuration for long-term storage (optional)
# remote_write:
