# Aurigraph V11 Prometheus Configuration
# Production monitoring setup for high-performance blockchain platform

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aurigraph-v11-production'
    environment: 'production'
    version: '11.0.0'

# Rule files for alerting
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Scrape configuration
scrape_configs:
  # Aurigraph V11 Application Metrics
  - job_name: 'aurigraph-v11-app'
    static_configs:
      - targets: ['aurigraph-v11-service:9003']
    metrics_path: '/q/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: aurigraph-v11-service:9003
    metric_relabel_configs:
      # Add custom labels for better organization
      - source_labels: [__name__]
        regex: 'aurigraph_(.+)'
        target_label: component
        replacement: 'blockchain'
      - source_labels: [__name__]
        regex: 'consensus_(.+)'
        target_label: component
        replacement: 'consensus'
      - source_labels: [__name__]
        regex: 'ai_optimization_(.+)'
        target_label: component
        replacement: 'ai'

  # Kubernetes Service Discovery for Aurigraph pods
  - job_name: 'kubernetes-aurigraph-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - aurigraph-system
    relabel_configs:
      # Only scrape pods with the prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Extract metrics path from annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Extract port from annotation
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Label enrichment
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod_name
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node_name
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - source_labels: [__meta_kubernetes_pod_label_version]
        target_label: version

  # gRPC Service Metrics
  - job_name: 'aurigraph-v11-grpc'
    static_configs:
      - targets: ['aurigraph-v11-grpc:9004']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Consensus Metrics (if separate endpoint)
  - job_name: 'aurigraph-v11-consensus'
    static_configs:
      - targets: ['aurigraph-v11-headless:9005']
    metrics_path: '/consensus/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # HMS Integration Metrics
  - job_name: 'aurigraph-v11-hms'
    static_configs:
      - targets: ['aurigraph-v11-service:9003']
    metrics_path: '/q/metrics'
    params:
      'module': ['hms']
    scrape_interval: 10s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node_name

  # Kubernetes API Server
  - job_name: 'kubernetes-apiserver'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes kubelet
  - job_name: 'kubernetes-kubelet'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # cAdvisor for container metrics
  - job_name: 'kubernetes-cadvisor'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

  # Redis metrics (if using Redis)
  - job_name: 'redis'
    static_configs:
      - targets: ['aurigraph-redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Consul metrics
  - job_name: 'consul'
    static_configs:
      - targets: ['aurigraph-consul:8500']
    metrics_path: '/v1/agent/metrics'
    params:
      format: ['prometheus']
    scrape_interval: 30s

  # Vault metrics
  - job_name: 'vault'
    static_configs:
      - targets: ['aurigraph-vault:8200']
    metrics_path: '/v1/sys/metrics'
    params:
      format: ['prometheus']
    scrape_interval: 30s

  # NGINX metrics (if using NGINX ingress)
  - job_name: 'nginx'
    static_configs:
      - targets: ['aurigraph-nginx:9113']
    metrics_path: '/metrics'
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention.time: 30d
    retention.size: 100GB
    min-block-duration: 2h
    max-block-duration: 25h

# Remote write configuration (for long-term storage)
remote_write:
  - url: "${REMOTE_WRITE_URL}"
    queue_config:
      max_samples_per_send: 10000
      max_shards: 200
      capacity: 20000
    write_relabel_configs:
      # Only send high-value metrics for long-term storage
      - source_labels: [__name__]
        regex: 'aurigraph_transactions_.*|aurigraph_consensus_.*|aurigraph_ai_optimization_.*'
        action: keep