# Aurigraph V11 NGINX Load Balancer Configuration
# High-performance reverse proxy and load balancer for production deployment

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_geoip_module.so;
load_module modules/ngx_stream_module.so;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 32m;
    
    # Buffer Settings
    client_body_buffer_size 256k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/grpc;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time"'
        '}';
    
    access_log /var/log/nginx/access.log json_combined;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Hide Nginx version
    server_tokens off;
    
    # Upstream Configuration - Aurigraph V11 HTTP API
    upstream aurigraph_v11_http {
        least_conn;
        server aurigraph-v11-service:9003 max_fails=3 fail_timeout=30s weight=1;
        # Add additional backend servers as needed
        # server aurigraph-v11-service-2:9003 max_fails=3 fail_timeout=30s weight=1;
        # server aurigraph-v11-service-3:9003 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # Upstream Configuration - Aurigraph V11 gRPC
    upstream aurigraph_v11_grpc {
        least_conn;
        server aurigraph-v11-grpc:9004 max_fails=3 fail_timeout=30s weight=1;
        # Add additional gRPC backend servers as needed
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # Health Check Server
    server {
        listen 80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
    
    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name api.aurigraph.io dlt.aurigraph.io;
        
        return 301 https://$server_name$request_uri;
    }
    
    # Main API Server - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.aurigraph.io dlt.aurigraph.io;
        
        # SSL Certificate Configuration
        ssl_certificate /etc/nginx/ssl/aurigraph.crt;
        ssl_certificate_key /etc/nginx/ssl/aurigraph.key;
        
        # Security
        limit_conn addr 20;
        limit_req zone=api_limit burst=200 nodelay;
        
        # API Routes
        location /api/v11/ {
            proxy_pass http://aurigraph_v11_http;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffers
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Health Check
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }
        
        # Health Check Endpoints
        location ~ ^/q/(health|metrics) {
            proxy_pass http://aurigraph_v11_http;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeout for health checks
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # No rate limiting for health checks
            limit_req off;
            access_log off;
        }
        
        # Static Assets (if any)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Deny access to sensitive files
        location ~ /\.(ht|git|env) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Default location
        location / {
            return 404 '{"error": "Not Found", "message": "Use /api/v11/ endpoints"}';
            add_header Content-Type application/json;
        }
    }
    
    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;
}

# Stream Configuration for gRPC Load Balancing
stream {
    # Logging
    log_format grpc_json escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"protocol":"$protocol",'
        '"status":"$status",'
        '"bytes_sent":"$bytes_sent",'
        '"bytes_received":"$bytes_received",'
        '"session_time":"$session_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_bytes_sent":"$upstream_bytes_sent",'
        '"upstream_bytes_received":"$upstream_bytes_received",'
        '"upstream_connect_time":"$upstream_connect_time"'
        '}';
    
    access_log /var/log/nginx/grpc_access.log grpc_json;
    
    # Upstream for gRPC
    upstream grpc_backend {
        least_conn;
        server aurigraph-v11-grpc:9004 max_fails=3 fail_timeout=30s weight=1;
    }
    
    # gRPC Load Balancer
    server {
        listen 9004;
        proxy_pass grpc_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
        
        # SSL passthrough for gRPC-TLS
        proxy_ssl on;
        proxy_ssl_verify off;
    }
    
    # HMS gRPC Load Balancer
    server {
        listen 9005;
        proxy_pass aurigraph_v11_grpc;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
}