# Sprint 17: NGINX Load Balancer Configuration
# For multi-node Aurigraph V11 cluster
# Distributes traffic across 4 validator nodes with health checks

# Main context
user nginx;
worker_processes auto;
worker_connections 2048;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: ${upstream_response_time}ms';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Upstream definition for Aurigraph V11 cluster nodes
    # Each node runs on port 9003 with health check endpoints
    upstream aurigraph_cluster {
        # Round-robin load balancing with least connections
        least_conn;

        # Enable keepalive connections to upstream
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;

        # Node 1 - Validator 1
        server aurigraph-v11-node-1:9003 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        # Node 2 - Validator 2
        server aurigraph-v11-node-2:9003 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        # Node 3 - Validator 3
        server aurigraph-v11-node-3:9003 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        # Node 4 - Validator 4
        server aurigraph-v11-node-4:9003 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
    }

    # Upstream for gRPC (separate from HTTP for protocol handling)
    upstream aurigraph_grpc {
        # Use hash-based routing for gRPC connection multiplexing
        hash $http2_stream_id consistent;

        server aurigraph-v11-node-1:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        server aurigraph-v11-node-2:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        server aurigraph-v11-node-3:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;

        server aurigraph-v11-node-4:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
    }

    # Health check endpoints upstream (for monitoring)
    upstream health_check_endpoints {
        server aurigraph-v11-node-1:9003;
        server aurigraph-v11-node-2:9003;
        server aurigraph-v11-node-3:9003;
        server aurigraph-v11-node-4:9003;
    }

    # REST API Server (HTTP/1.1 and HTTP/2)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect HTTP to HTTPS in production
        # For testing, allow both
        # return 301 https://$server_name$request_uri;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://health_check_endpoints;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # Aurigraph API endpoints
        location /api/v11/ {
            # Route to upstream cluster
            proxy_pass http://aurigraph_cluster;

            # Preserve original request details
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Metrics collection
            access_log /var/log/nginx/api_access.log main;
        }

        # gRPC endpoint (HTTP/2)
        location /aurigraph.v11.TransactionGrpcService {
            # Requires HTTP/2
            proxy_pass http://aurigraph_grpc;
            proxy_http_version 2.0;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # gRPC specific settings
            proxy_buffering off;
            proxy_request_buffering off;

            # Keep connections alive for streaming
            proxy_set_header Connection "";
            
            # Longer timeouts for gRPC streams
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Consensus voting endpoint (high priority)
        location /aurigraph.v11.ConsensusGrpcService {
            proxy_pass http://aurigraph_grpc;
            proxy_http_version 2.0;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Connection "";
            
            # Critical latency SLA
            proxy_connect_timeout 10s;
            proxy_send_timeout 50s;
            proxy_read_timeout 50s;

            # Rate limiting for consensus (1000 req/sec)
            limit_req zone=consensus_limit burst=100 nodelay;
        }

        # Root endpoint
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

    # Status and metrics endpoint (internal only)
    server {
        listen 8080;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        location /metrics {
            access_log off;
            default_type text/plain;
            return 200 "# NGINX Metrics\n";
        }
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
    limit_req_zone $http_x_forwarded_for zone=consensus_limit:10m rate=1000r/s;
    limit_req_zone $http_authorization zone=auth_limit:10m rate=10r/s;

    # Connection pooling (upstream keepalive)
    upstream_keepalive_timeout 60s;
    upstream_keepalive_requests 100;
}

# TCP load balancing for gRPC (if HTTP/2 is unavailable)
stream {
    upstream aurigraph_grpc_tcp {
        least_conn;
        
        server aurigraph-v11-node-1:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
        
        server aurigraph-v11-node-2:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
        
        server aurigraph-v11-node-3:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
        
        server aurigraph-v11-node-4:9004 
               weight=1 
               max_fails=3 
               fail_timeout=30s;
    }

    # TCP server on port 50051 (alternate gRPC port)
    server {
        listen 50051;
        proxy_pass aurigraph_grpc_tcp;
        proxy_connect_timeout 1s;
        proxy_timeout 300s;
    }
}
