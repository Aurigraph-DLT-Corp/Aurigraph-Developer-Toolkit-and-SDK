# Aurigraph Enterprise Portal - NGINX Proxy Configuration
# Version: 4.3.2
# Purpose: Reverse proxy, firewall, and security management
# Deployment: Production-ready configuration for dlt.aurigraph.io

# Rate limiting zones
# API rate limiting: 100 requests/second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

# Admin API rate limiting: 10 requests/second per IP
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;

# Authentication rate limiting: 5 requests/minute per IP
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Connection limiting: max 50 connections per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Backend upstream definitions
upstream backend_api {
    # V11 Java/Quarkus backend (port 9003)
    server localhost:9003 max_fails=3 fail_timeout=30s;

    # Load balancing configuration (for future multi-instance deployment)
    # server localhost:9003 weight=1;
    # server localhost:9013 weight=1 backup;

    keepalive 32;  # Keep-alive connections for performance
}

upstream keycloak_iam {
    # Keycloak IAM2 server
    server iam2.aurigraph.io:443 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Geo-blocking configuration (optional - customize for your use case)
# geo $geo_blocked {
#     default 0;
#     # Block specific countries by IP ranges if needed
#     # 1.2.3.0/24 1;  # Block this range
# }

# Map for real IP detection (handles proxies and load balancers)
map $http_x_forwarded_for $real_ip {
    default $remote_addr;
    ~^(\d+\.\d+\.\d+\.\d+) $1;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dlt.aurigraph.io;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dlt.aurigraph.io;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/dlt.aurigraph.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dlt.aurigraph.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dlt.aurigraph.io/chain.pem;

    # Modern SSL/TLS settings (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust based on your needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https://iam2.aurigraph.io https://dlt.aurigraph.io; frame-ancestors 'self';" always;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # Connection limits
    limit_conn conn_limit 50;

    # Logging
    access_log /var/log/nginx/aurigraph-portal-access.log combined;
    error_log /var/log/nginx/aurigraph-portal-error.log warn;

    # Custom log format for enhanced monitoring
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '$pipe $connection_requests';

    # Root directory for frontend static files
    root /var/www/aurigraph-portal/dist;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend static files with caching
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Health check endpoint (no rate limiting)
    location /api/v11/health {
        proxy_pass http://backend_api/api/v11/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;  # Reduce log noise from health checks
    }

    # Authentication endpoints (strict rate limiting)
    location ~ ^/api/v11/auth/(login|register|reset-password) {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for authentication
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin API endpoints (IP-based access control + rate limiting)
    location /api/v11/admin/ {
        # Firewall: Allow only specific IP ranges
        # Internal network
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;

        # VPN IPs (customize with your actual VPN range)
        allow 203.0.113.0/24;

        # Office IPs (customize with your actual office IPs)
        # allow 198.51.100.0/24;

        # Deny all other IPs
        deny all;

        # Rate limiting for admin endpoints
        limit_req zone=admin_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Regular API endpoints (moderate rate limiting)
    location /api/v11/ {
        limit_req zone=api_limit burst=200 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable request/response buffering for streaming
        # proxy_request_buffering off;
        # proxy_buffering off;
    }

    # Keycloak IAM proxy (for OAuth 2.0 integration)
    location /auth/ {
        limit_req zone=api_limit burst=100 nodelay;

        proxy_pass https://keycloak_iam/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host iam2.aurigraph.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_verify off;  # Adjust based on your cert setup

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Metrics endpoint (restricted access)
    location /api/v11/metrics {
        # Allow only monitoring systems
        allow 127.0.0.1;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://backend_api/api/v11/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and source files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Block common exploit attempts
    location ~ (wp-admin|wp-login|xmlrpc\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/aurigraph-portal/dist;
        internal;
    }

    location = /50x.html {
        root /var/www/aurigraph-portal/dist;
        internal;
    }
}

# Additional server block for monitoring (localhost only)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    # NGINX status for monitoring tools
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
