version: '3.9'

services:
  # =====================================================
  # NGINX REVERSE PROXY & LOAD BALANCER (Primary)
  # =====================================================
  nginx-lb-primary:
    image: nginx:alpine
    container_name: aurigraph-nginx-lb-primary
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-lb-primary.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - aurigraph-v444
    restart: unless-stopped
    depends_on:
      - api-validator-1
      - api-validator-2
      - api-validator-3
      - portal-service
    environment:
      - TZ=UTC
      - NGINX_HOST=dlt.aurigraph.io
      - NGINX_PORT=443
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================================
  # ENTERPRISE API VALIDATORS (3 Nodes)
  # =====================================================
  api-validator-1:
    image: nginx:alpine
    container_name: aurigraph-api-validator-1
    expose:
      - "9010"
    volumes:
      - ./api-validator-1.conf:/etc/nginx/nginx.conf:ro
      - api-v1-logs:/var/log/nginx
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      - NODE_ID=validator-1
      - VALIDATOR_ADDRESS=0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d
      - CHAIN_ID=aurigraph-v444
      - CONSENSUS_ROLE=consensus
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:9010/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-validator-2:
    image: nginx:alpine
    container_name: aurigraph-api-validator-2
    expose:
      - "9011"
    volumes:
      - ./api-validator-2.conf:/etc/nginx/nginx.conf:ro
      - api-v2-logs:/var/log/nginx
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      - NODE_ID=validator-2
      - VALIDATOR_ADDRESS=0x2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e
      - CHAIN_ID=aurigraph-v444
      - CONSENSUS_ROLE=consensus
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:9011/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-validator-3:
    image: nginx:alpine
    container_name: aurigraph-api-validator-3
    expose:
      - "9012"
    volumes:
      - ./api-validator-3.conf:/etc/nginx/nginx.conf:ro
      - api-v3-logs:/var/log/nginx
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      - NODE_ID=validator-3
      - VALIDATOR_ADDRESS=0x3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f
      - CHAIN_ID=aurigraph-v444
      - CONSENSUS_ROLE=consensus
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:9012/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # ENTERPRISE PORTAL SERVICE
  # =====================================================
  portal-service:
    build:
      context: ./aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
      dockerfile: Dockerfile
    container_name: aurigraph-portal-v444
    expose:
      - "3000"
    volumes:
      - portal-logs:/app/logs
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      - API_BASE_URL=https://dlt.aurigraph.io/api/v44
      - DOMAIN=dlt.aurigraph.io
      - NODE_ENV=production
      - VERSION=4.4.4
      - API_VERSION=v44
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # POSTGRESQL DATABASE (ENTERPRISE)
  # =====================================================
  db-primary:
    image: postgres:16-alpine
    container_name: aurigraph-db-v444
    expose:
      - "5432"
    volumes:
      - ./postgres-init-v444.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      POSTGRES_DB: aurigraph_v444
      POSTGRES_USER: aurigraph
      POSTGRES_PASSWORD: aurigraph_v444_prod
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # REDIS DISTRIBUTED CACHE
  # =====================================================
  cache-redis:
    image: redis:7-alpine
    container_name: aurigraph-cache-v444
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - aurigraph-v444
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru --tcp-backlog 511
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # MESSAGE QUEUE (RabbitMQ)
  # =====================================================
  queue-rabbitmq:
    image: rabbitmq:3-alpine
    container_name: aurigraph-queue-v444
    expose:
      - "5672"
      - "15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - aurigraph-v444
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: aurigraph
      RABBITMQ_DEFAULT_PASS: aurigraph_v444
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # METRICS & MONITORING (Prometheus)
  # =====================================================
  monitoring-prom:
    image: prom/prometheus:latest
    container_name: aurigraph-monitoring-v444
    expose:
      - "9090"
    volumes:
      - ./prometheus-v444.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - aurigraph-v444
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx-cache:
  nginx-logs:
  api-v1-logs:
  api-v2-logs:
  api-v3-logs:
  portal-logs:
  postgres-data:
  redis-data:
  rabbitmq-data:
  prometheus-data:

networks:
  aurigraph-v444:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
