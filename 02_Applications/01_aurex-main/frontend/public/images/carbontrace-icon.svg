<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E3A8A"/>
      <stop offset="1" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#bgGradient)"/>

  <!-- Trading screen/monitor -->
  <rect x="8" y="12" width="48" height="32" rx="2" fill="#1F2937"/>
  <rect x="10" y="14" width="44" height="28" rx="1" fill="url(#screenGradient)"/>

  <!-- Trading chart -->
  <g stroke="#10B981" stroke-width="2" fill="none">
    <path d="M12 35 L16 32 L20 28 L24 30 L28 25 L32 22 L36 26 L40 20 L44 18 L48 15 L52 12"/>
  </g>

  <!-- Chart grid -->
  <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.5">
    <path d="M12 16 L52 16"/>
    <path d="M12 20 L52 20"/>
    <path d="M12 24 L52 24"/>
    <path d="M12 28 L52 28"/>
    <path d="M12 32 L52 32"/>
    <path d="M12 36 L52 36"/>
    <path d="M12 40 L52 40"/>

    <path d="M16 14 L16 40"/>
    <path d="M24 14 L24 40"/>
    <path d="M32 14 L32 40"/>
    <path d="M40 14 L40 40"/>
    <path d="M48 14 L48 40"/>
  </g>

  <!-- Price indicators -->
  <g fill="#10B981" font-family="Arial, sans-serif" font-size="4" font-weight="bold">
    <text x="54" y="14">$45</text>
    <text x="54" y="20">$40</text>
    <text x="54" y="26">$35</text>
    <text x="54" y="32">$30</text>
    <text x="54" y="38">$25</text>
  </g>

  <!-- Trading data points -->
  <g fill="#10B981">
    <circle cx="20" cy="28" r="1"/>
    <circle cx="28" cy="25" r="1"/>
    <circle cx="36" cy="26" r="1"/>
    <circle cx="44" cy="18" r="1"/>
  </g>

  <!-- Dollar signs -->
  <g fill="#22C55E" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    <text x="12" y="54">$</text>
    <text x="20" y="58">$</text>
    <text x="28" y="54">$</text>
    <text x="36" y="58">$</text>
    <text x="44" y="54">$</text>
    <text x="52" y="58">$</text>
  </g>

  <!-- Trading volume bars -->
  <g fill="#059669" opacity="0.7">
    <rect x="14" y="46" width="2" height="4"/>
    <rect x="18" y="48" width="2" height="2"/>
    <rect x="22" y="45" width="2" height="5"/>
    <rect x="26" y="47" width="2" height="3"/>
    <rect x="30" y="44" width="2" height="6"/>
    <rect x="34" y="46" width="2" height="4"/>
    <rect x="38" y="45" width="2" height="5"/>
    <rect x="42" y="47" width="2" height="3"/>
    <rect x="46" y="46" width="2" height="4"/>
    <rect x="50" y="48" width="2" height="2"/>
  </g>

  <!-- Buy/Sell indicators -->
  <g fill="#EF4444" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
    <text x="10" y="18">SELL</text>
  </g>
  <g fill="#10B981" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
    <text x="40" y="18">BUY</text>
  </g>

  <!-- Carbon credit symbols -->
  <g fill="#059669" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
    <text x="12" y="40">CO₂</text>
    <text x="24" y="40">CO₂</text>
    <text x="36" y="40">CO₂</text>
    <text x="48" y="40">CO₂</text>
  </g>

  <!-- Trading arrows -->
  <g stroke="#22C55E" stroke-width="1" fill="#22C55E">
    <!-- Up arrow -->
    <path d="M58 25 L60 27 L62 25 L61 25 L61 22 L59 22 L59 25 Z"/>
    <!-- Down arrow -->
    <path d="M58 35 L60 33 L62 35 L61 35 L61 38 L59 38 L59 35 Z"/>
  </g>

  <!-- Market status indicator -->
  <circle cx="58" cy="8" r="2" fill="#22C55E"/>
  <g fill="white" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
    <text x="56.5" y="9">●</text>
  </g>
</svg>
