<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#065F46"/>
      <stop offset="1" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#F1F5F9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#bgGradient)"/>

  <!-- Computer monitor -->
  <rect x="8" y="8" width="48" height="36" rx="2" fill="#1F2937"/>
  <rect x="10" y="10" width="44" height="32" rx="1" fill="url(#screenGradient)"/>

  <!-- Monitor stand -->
  <rect x="28" y="44" width="8" height="6" fill="#374151"/>
  <rect x="24" y="50" width="16" height="3" rx="1" fill="#374151"/>

  <!-- Dashboard header -->
  <rect x="12" y="12" width="40" height="4" rx="1" fill="#10B981"/>
  <g fill="white" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
    <text x="14" y="15">ESG DASHBOARD</text>
  </g>

  <!-- KPI Cards -->
  <g>
    <!-- Card 1 - Carbon Footprint -->
    <rect x="14" y="18" width="12" height="8" rx="1" fill="#DCFCE7" stroke="#10B981" stroke-width="0.5"/>
    <g fill="#059669" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
      <text x="15" y="21">Carbon</text>
      <text x="15" y="23">Footprint</text>
      <text x="15" y="25">-15%</text>
    </g>

    <!-- Card 2 - ESG Score -->
    <rect x="28" y="18" width="12" height="8" rx="1" fill="#FEF3C7" stroke="#F59E0B" stroke-width="0.5"/>
    <g fill="#D97706" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
      <text x="29" y="21">ESG Score</text>
      <text x="29" y="23">B+</text>
      <text x="29" y="25">Improving</text>
    </g>

    <!-- Card 3 - Compliance -->
    <rect x="42" y="18" width="10" height="8" rx="1" fill="#DBEAFE" stroke="#3B82F6" stroke-width="0.5"/>
    <g fill="#1D4ED8" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
      <text x="43" y="21">Compliance</text>
      <text x="43" y="23">98%</text>
      <text x="43" y="25">On Track</text>
    </g>
  </g>

  <!-- Progress bars -->
  <g>
    <!-- Progress bar 1 -->
    <rect x="14" y="28" width="16" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="14" y="28" width="12" height="2" rx="1" fill="#10B981"/>

    <!-- Progress bar 2 -->
    <rect x="14" y="32" width="16" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="14" y="32" width="10" height="2" rx="1" fill="#F59E0B"/>

    <!-- Progress bar 3 -->
    <rect x="14" y="36" width="16" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="14" y="36" width="14" height="2" rx="1" fill="#3B82F6"/>
  </g>

  <!-- Chart area -->
  <rect x="32" y="28" width="20" height="12" rx="1" fill="white" stroke="#E5E7EB" stroke-width="0.5"/>

  <!-- Line chart -->
  <g stroke="#10B981" stroke-width="1" fill="none">
    <path d="M34 38 L36 36 L38 34 L40 35 L42 32 L44 30 L46 31 L48 28 L50 26"/>
  </g>

  <!-- Chart data points -->
  <g fill="#10B981">
    <circle cx="36" cy="36" r="0.5"/>
    <circle cx="40" cy="35" r="0.5"/>
    <circle cx="44" cy="30" r="0.5"/>
    <circle cx="48" cy="28" r="0.5"/>
  </g>

  <!-- Status indicators -->
  <g>
    <circle cx="16" cy="42" r="1" fill="#10B981"/>
    <circle cx="20" cy="42" r="1" fill="#F59E0B"/>
    <circle cx="24" cy="42" r="1" fill="#EF4444"/>
  </g>

  <!-- Labels -->
  <g fill="#6B7280" font-family="Arial, sans-serif" font-size="1.5">
    <text x="18" y="43">Good</text>
    <text x="22" y="43">Fair</text>
    <text x="26" y="43">Poor</text>
  </g>

  <!-- Notification icon -->
  <circle cx="56" cy="8" r="2" fill="#EF4444"/>
  <g fill="white" font-family="Arial, sans-serif" font-size="2" font-weight="bold">
    <text x="55" y="9">!</text>
  </g>
</svg>
