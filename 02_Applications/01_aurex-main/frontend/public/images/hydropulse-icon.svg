<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#87CEEB"/>
      <stop offset="1" stop-color="#B0E0E6"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4FC3F7"/>
      <stop offset="1" stop-color="#29B6F6"/>
    </linearGradient>
    <linearGradient id="mudGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8D6E63"/>
      <stop offset="1" stop-color="#5D4037"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="64" height="64" rx="8" fill="url(#skyGradient)"/>

  <!-- Distant mountains -->
  <path d="M0 25 L20 15 L35 20 L50 12 L64 18 L64 64 L0 64 Z" fill="#81C784" opacity="0.4"/>

  <!-- Paddy field terraces -->
  <rect x="0" y="35" width="64" height="29" fill="url(#mudGradient)"/>

  <!-- Water in paddy fields -->
  <rect x="2" y="37" width="60" height="4" fill="url(#waterGradient)" opacity="0.8"/>
  <rect x="4" y="45" width="56" height="3" fill="url(#waterGradient)" opacity="0.7"/>
  <rect x="6" y="52" width="52" height="3" fill="url(#waterGradient)" opacity="0.6"/>

  <!-- Rice plants in rows -->
  <g stroke="#4CAF50" stroke-width="1" fill="none">
    <!-- Row 1 -->
    <path d="M8 41 L8 37 M10 41 L10 37 M12 41 L12 37 M14 41 L14 37 M16 41 L16 37 M18 41 L18 37 M20 41 L20 37 M22 41 L22 37 M24 41 L24 37 M26 41 L26 37 M28 41 L28 37 M30 41 L30 37 M32 41 L32 37 M34 41 L34 37 M36 41 L36 37 M38 41 L38 37 M40 41 L40 37 M42 41 L42 37 M44 41 L44 37 M46 41 L46 37 M48 41 L48 37 M50 41 L50 37 M52 41 L52 37 M54 41 L54 37 M56 41 L56 37"/>

    <!-- Row 2 -->
    <path d="M10 48 L10 45 M12 48 L12 45 M14 48 L14 45 M16 48 L16 45 M18 48 L18 45 M20 48 L20 45 M22 48 L22 45 M24 48 L24 45 M26 48 L26 45 M28 48 L28 45 M30 48 L30 45 M32 48 L32 45 M34 48 L34 45 M36 48 L36 45 M38 48 L38 45 M40 48 L40 45 M42 48 L42 45 M44 48 L44 45 M46 48 L46 45 M48 48 L48 45 M50 48 L50 45 M52 48 L52 45 M54 48 L54 45"/>

    <!-- Row 3 -->
    <path d="M12 55 L12 52 M14 55 L14 52 M16 55 L16 52 M18 55 L18 52 M20 55 L20 52 M22 55 L22 52 M24 55 L24 52 M26 55 L26 52 M28 55 L28 52 M30 55 L30 52 M32 55 L32 52 M34 55 L34 52 M36 55 L36 52 M38 55 L38 52 M40 55 L40 52 M42 55 L42 52 M44 55 L44 52 M46 55 L46 52 M48 55 L48 52 M50 55 L50 52"/>
  </g>

  <!-- Rice grain heads -->
  <g fill="#FFC107" opacity="0.9">
    <!-- Row 1 grains -->
    <ellipse cx="8" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="12" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="16" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="20" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="24" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="28" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="32" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="36" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="40" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="44" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="48" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="52" cy="36" rx="0.5" ry="1"/>
    <ellipse cx="56" cy="36" rx="0.5" ry="1"/>

    <!-- Row 2 grains -->
    <ellipse cx="10" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="14" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="18" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="22" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="26" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="30" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="34" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="38" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="42" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="46" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="50" cy="44" rx="0.5" ry="1"/>
    <ellipse cx="54" cy="44" rx="0.5" ry="1"/>
  </g>

  <!-- Field boundaries/dikes -->
  <g stroke="#8D6E63" stroke-width="2" fill="none">
    <path d="M0 41 L64 41"/>
    <path d="M0 48 L64 48"/>
    <path d="M0 55 L64 55"/>
  </g>

  <!-- Water reflections -->
  <g fill="white" opacity="0.3">
    <ellipse cx="15" cy="39" rx="3" ry="0.5"/>
    <ellipse cx="35" cy="46" rx="4" ry="0.5"/>
    <ellipse cx="25" cy="53" rx="3" ry="0.5"/>
    <ellipse cx="45" cy="39" rx="2" ry="0.5"/>
  </g>

  <!-- Farmer's footprints in mud -->
  <g fill="#5D4037" opacity="0.6">
    <ellipse cx="58" cy="42" rx="1" ry="2"/>
    <ellipse cx="56" cy="49" rx="1" ry="2"/>
    <ellipse cx="54" cy="56" rx="1" ry="2"/>
  </g>

  <!-- Sun reflection in water -->
  <circle cx="50" cy="39" r="2" fill="#FFD54F" opacity="0.5"/>

  <!-- Small clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="15" cy="8" rx="6" ry="3"/>
    <ellipse cx="45" cy="12" rx="8" ry="4"/>
  </g>
</svg>
