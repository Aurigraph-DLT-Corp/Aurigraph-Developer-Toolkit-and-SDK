<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#87CEEB"/>
      <stop offset="0.7" stop-color="#98D8E8"/>
      <stop offset="1" stop-color="#B0E0E6"/>
    </linearGradient>
    <radialGradient id="sunGradient" cx="0.5" cy="0.5" r="0.5">
      <stop stop-color="#FFD700"/>
      <stop offset="1" stop-color="#FFA500"/>
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="64" height="64" rx="8" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="50" cy="14" r="6" fill="url(#sunGradient)" opacity="0.8"/>

  <!-- Mountains in background -->
  <path d="M0 35 L15 25 L25 30 L35 20 L45 28 L55 18 L64 25 L64 64 L0 64 Z" fill="#8B7355" opacity="0.6"/>

  <!-- Forest ground -->
  <ellipse cx="32" cy="58" rx="32" ry="8" fill="#2D5016"/>

  <!-- Large background trees -->
  <g opacity="0.7">
    <!-- Tree 1 -->
    <ellipse cx="15" cy="45" rx="8" ry="15" fill="#228B22"/>
    <rect x="13" y="45" width="4" height="15" fill="#8B4513"/>

    <!-- Tree 2 -->
    <ellipse cx="32" cy="42" rx="10" ry="18" fill="#32CD32"/>
    <rect x="30" y="42" width="4" height="18" fill="#A0522D"/>

    <!-- Tree 3 -->
    <ellipse cx="49" cy="46" rx="7" ry="14" fill="#228B22"/>
    <rect x="47" y="46" width="4" height="14" fill="#8B4513"/>
  </g>

  <!-- Medium trees -->
  <g opacity="0.85">
    <!-- Tree 4 -->
    <ellipse cx="8" cy="50" rx="6" ry="12" fill="#006400"/>
    <rect x="6" y="50" width="4" height="12" fill="#654321"/>

    <!-- Tree 5 -->
    <ellipse cx="25" cy="48" rx="7" ry="13" fill="#228B22"/>
    <rect x="23" y="48" width="4" height="13" fill="#8B4513"/>

    <!-- Tree 6 -->
    <ellipse cx="40" cy="49" rx="6" ry="11" fill="#32CD32"/>
    <rect x="38" y="49" width="4" height="11" fill="#A0522D"/>

    <!-- Tree 7 -->
    <ellipse cx="56" cy="51" rx="5" ry="10" fill="#228B22"/>
    <rect x="54" y="51" width="4" height="10" fill="#8B4513"/>
  </g>

  <!-- Front trees -->
  <g>
    <!-- Tree 8 -->
    <ellipse cx="12" cy="54" rx="5" ry="8" fill="#006400"/>
    <rect x="10" y="54" width="4" height="8" fill="#654321"/>

    <!-- Tree 9 -->
    <ellipse cx="28" cy="53" rx="6" ry="9" fill="#228B22"/>
    <rect x="26" y="53" width="4" height="9" fill="#8B4513"/>

    <!-- Tree 10 -->
    <ellipse cx="44" cy="55" rx="4" ry="7" fill="#32CD32"/>
    <rect x="42" y="55" width="4" height="7" fill="#A0522D"/>
  </g>

  <!-- Forest floor details -->
  <g fill="#2D5016" opacity="0.8">
    <ellipse cx="20" cy="60" rx="8" ry="2"/>
    <ellipse cx="35" cy="61" rx="6" ry="1.5"/>
    <ellipse cx="50" cy="60" rx="7" ry="2"/>
  </g>

  <!-- Small bushes and undergrowth -->
  <g fill="#228B22" opacity="0.6">
    <ellipse cx="18" cy="58" rx="3" ry="2"/>
    <ellipse cx="35" cy="59" rx="4" ry="2.5"/>
    <ellipse cx="52" cy="58" rx="3" ry="2"/>
  </g>

  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="20" cy="12" rx="8" ry="4"/>
    <ellipse cx="45" cy="8" rx="6" ry="3"/>
  </g>
</svg>
