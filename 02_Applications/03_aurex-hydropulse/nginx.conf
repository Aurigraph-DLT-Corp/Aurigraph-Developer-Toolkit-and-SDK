server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers for production
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # HydroPulse specific routing with base path support
    location /hydropulse {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /hydropulse/index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # Additional security headers for the app
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://dev.aurigraph.io wss://dev.aurigraph.io;" always;
    }

    # Serve static files (fallback for root access)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Assets with versioning served with optimal caching
    location /hydropulse/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for fonts and assets
        add_header Access-Control-Allow-Origin "https://dev.aurigraph.io" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
    }

    # Assets with longer cache (backwards compatibility)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://dev.aurigraph.io" always;
        
        # Prevent direct access to source maps in production
        location ~* \.map$ {
            return 404;
        }
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt for production
    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint for load balancer
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint (HTML version for Docker healthcheck)
    location = /health.html {
        access_log off;
        return 200 "<!DOCTYPE html><html><head><title>HydroPulse Health</title></head><body><h1>Healthy</h1><p>Aurex HydroPulse Frontend is operational</p></body></html>";
        add_header Content-Type text/html;
    }

    # Application manifest for PWA support
    location = /manifest.json {
        add_header Content-Type application/json;
        add_header Cache-Control "public, max-age=86400";
    }

    # Service worker for PWA offline functionality
    location = /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|md|txt|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /hydropulse/index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}