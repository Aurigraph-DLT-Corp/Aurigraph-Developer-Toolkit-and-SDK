<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurigraph DLT Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 25px;
            font-weight: bold;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .metric-title {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00d4ff;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 153, 204, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Aurigraph DLT</h1>
            <p>High-Performance Blockchain Platform</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">ACTIVE</span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Total TPS</div>
                <div class="metric-value" id="totalTPS">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Transactions</div>
                <div class="metric-value" id="totalTransactions">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Success Rate</div>
                <div class="metric-value" id="successRate">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Block Height</div>
                <div class="metric-value" id="blockHeight">Loading...</div>
            </div>
        </div>

        <div class="controls-section">
            <h2 style="text-align: center; margin-bottom: 20px;">Quick Actions</h2>
            <div style="text-align: center;">
                <button class="btn" onclick="window.location.href='/channel/status'">View Status</button>
                <button class="btn" onclick="window.location.href='/channel/metrics'">View Metrics</button>
                <button class="btn" onclick="window.location.href='/channel/nodes'">View Nodes</button>
                <button class="btn" onclick="window.location.href='/vizro/'">Vizro Dashboard</button>
            </div>
        </div>

        <div class="footer">
            <p>üåü Aurigraph DLT - Secured with HTTPS</p>
            <p>¬© 2025 Aurigraph DLT Corporation</p>
        </div>
    </div>

    <script>
        // Use relative URLs for HTTPS compatibility
        async function updateDashboard() {
            try {
                const response = await fetch('/channel/status');
                if (response.ok) {
                    const data = await response.json();
                    const metrics = data.metrics || {};
                    
                    document.getElementById('totalTPS').textContent = 
                        (metrics.totalTPS || 0).toLocaleString();
                    document.getElementById('totalTransactions').textContent = 
                        (metrics.totalTransactions || 0).toLocaleString();
                    document.getElementById('successRate').textContent = 
                        ((metrics.confirmedTransactions / metrics.totalTransactions * 100) || 0).toFixed(1) + '%';
                    document.getElementById('blockHeight').textContent = 
                        (metrics.blockHeight || 0).toLocaleString();
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }

        // Update every 2 seconds
        updateDashboard();
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
