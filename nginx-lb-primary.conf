user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=32k;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 512M;
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m;

    # Upstream API Validators
    upstream api_validators {
        least_conn;
        server api-validator-1:9010 weight=10 max_fails=3 fail_timeout=30s;
        server api-validator-2:9011 weight=10 max_fails=3 fail_timeout=30s;
        server api-validator-3:9012 weight=10 max_fails=3 fail_timeout=30s;
    }

    upstream portal_backend {
        least_conn;
        server portal-service:3000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:30m rate=500r/s;
    limit_req_zone $binary_remote_addr zone=portal_limit:30m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:30m rate=20r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name dlt.aurigraph.io *.dlt.aurigraph.io;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server - Main Portal & API
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        
        server_name dlt.aurigraph.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:30m;
        ssl_session_timeout 30m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_responder "http://ocsp.le.r3.o.lencr.org";

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Portal
        location / {
            limit_req zone=portal_limit burst=1000 nodelay;
            limit_conn conn_limit 100;
            
            proxy_pass http://portal_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Gateway V44
        location /api/v44/ {
            limit_req zone=api_limit burst=5000 nodelay;
            limit_conn conn_limit 200;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 60m;
            proxy_cache_use_stale error timeout invalid_header updating;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://api_validators;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health endpoint
        location /health {
            access_log off;
            return 200 '{"status":"UP","service":"aurigraph-v4.4.4","timestamp":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"}';
            add_header Content-Type application/json;
        }

        # Metrics endpoint
        location /metrics {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://monitoring-prom:9090;
            proxy_set_header Host $host;
        }

        # Websocket support
        location /ws/ {
            limit_req zone=api_limit burst=1000 nodelay;
            proxy_pass http://api_validators;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_buffering off;
        }
    }

    # gRPC Server (Port 8443)
    server {
        listen 8443 ssl http2;
        listen [::]:8443 ssl http2;
        
        server_name dlt.aurigraph.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://api_validators;
            proxy_http_version 2.0;
            proxy_set_header Host $host;
            proxy_buffering off;
        }
    }
}
