version: '3.9'

# Staging Environment Deployment - VVB Approval System Integration Testing
# This configuration deploys the complete VVB Approval System for comprehensive testing
# Including database, API, webhooks, monitoring, and supporting services

services:
  # PostgreSQL Database - Primary data store
  postgres-staging:
    image: postgres:16-alpine
    container_name: aurigraph-postgres-staging
    environment:
      POSTGRES_DB: aurigraph_v12_staging
      POSTGRES_USER: aurigraph_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_staging_password_change_in_production}
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB"
    ports:
      - "5434:5432"
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
      - ./aurigraph-av10-7/aurigraph-v11-standalone/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph_user -d aurigraph_v12_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-staging

  # Redis Cache - Performance optimization
  redis-staging:
    image: redis:7-alpine
    container_name: aurigraph-redis-staging
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data-staging:/data
    networks:
      - aurigraph-staging

  # Quarkus V11 API Server
  aurigraph-v11-staging:
    build:
      context: ./aurigraph-av10-7/aurigraph-v11-standalone
      dockerfile: Dockerfile.staging
    container_name: aurigraph-v11-staging
    environment:
      # Database Configuration
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-staging:5432/aurigraph_v12_staging
      QUARKUS_DATASOURCE_USERNAME: aurigraph_user
      QUARKUS_DATASOURCE_PASSWORD: ${DB_PASSWORD:-secure_staging_password_change_in_production}

      # Redis Configuration
      REDIS_HOST: redis-staging
      REDIS_PORT: 6379

      # Server Configuration
      QUARKUS_HTTP_PORT: 9003
      QUARKUS_HTTP_HTTP2: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "*"

      # VVB Approval System Configuration
      VVB_APPROVAL_VOTING_WINDOW_SECONDS: 86400  # 1 day for staging
      VVB_APPROVAL_THRESHOLD_PERCENTAGE: 66.67
      VVB_APPROVAL_MAX_VALIDATORS: 21

      # Webhook Configuration
      WEBHOOK_ENABLED: "true"
      WEBHOOK_MAX_RETRIES: 3
      WEBHOOK_RETRY_DELAY_MS: 1000
      WEBHOOK_BATCH_SIZE: 10

      # Performance Configuration
      APPROVAL_CACHE_TTL_SECONDS: 60
      APPROVAL_MAX_CACHE_SIZE: 10000

      # Logging
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CATEGORY__IO_AURIGRAPH__LEVEL: DEBUG

      # Monitoring
      QUARKUS_MICROMETER_ENABLED: "true"
      QUARKUS_MICROMETER_REGISTRY_PROMETHEUS_ENABLED: "true"

      # Environment
      ENVIRONMENT: staging
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    ports:
      - "9003:9003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./aurigraph-av10-7/aurigraph-v11-standalone/target/quarkus-app:/deployments/app
    networks:
      - aurigraph-staging

  # Webhook Event Processor
  webhook-processor-staging:
    image: aurigraph/webhook-processor:latest
    container_name: aurigraph-webhook-processor-staging
    environment:
      API_URL: http://aurigraph-v11-staging:9003
      REDIS_HOST: redis-staging
      REDIS_PORT: 6379
      WEBHOOK_QUEUE_NAME: approval_webhooks
      MAX_CONCURRENT_WEBHOOKS: 10
      RETRY_BACKOFF_MS: 1000
      RETRY_MAX_ATTEMPTS: 3
      LOG_LEVEL: INFO
    depends_on:
      - redis-staging
      - aurigraph-v11-staging
    ports:
      - "8081:8080"
    networks:
      - aurigraph-staging

  # Prometheus for Metrics Collection
  prometheus-staging:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus-staging
    volumes:
      - ./monitoring/prometheus-staging.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-staging

  # Grafana for Visualization
  grafana-staging:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana-staging
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin_staging_change_in_production}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data-staging:/var/lib/grafana
      - ./monitoring/grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-staging

  # pgAdmin for Database Management
  pgadmin-staging:
    image: dpage/pgadmin4:latest
    container_name: aurigraph-pgadmin-staging
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aurigraph.staging
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_staging_change_in_production}
    ports:
      - "5050:80"
    depends_on:
      - postgres-staging
    networks:
      - aurigraph-staging

  # NGINX Reverse Proxy and Load Balancer
  nginx-staging:
    image: nginx:alpine
    container_name: aurigraph-nginx-staging
    volumes:
      - ./monitoring/nginx-staging.conf:/etc/nginx/nginx.conf:ro
      - ./certificates/staging:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - aurigraph-v11-staging
      - prometheus-staging
      - grafana-staging
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-staging

networks:
  aurigraph-staging:
    driver: bridge

volumes:
  postgres-data-staging:
  redis-data-staging:
  prometheus-data-staging:
  grafana-data-staging:
