# Aurigraph V12 Multi-Node Deployment Configuration
#
# This configuration deploys separate node containers for:
# - Validator Nodes (consensus)
# - Business Nodes (transaction processing)
# - API Integration Nodes (external API connectivity)
# - EI Nodes (enterprise infrastructure)
#
# Usage:
#   docker-compose -f docker-compose.multi-node.yml up -d
#   docker-compose -f docker-compose.multi-node.yml --profile all up -d
#
# Profiles:
#   - default: Core services only (postgres, redis, traefik)
#   - validators: Include validator nodes
#   - business: Include business nodes
#   - api-integration: Include API integration nodes
#   - ei-nodes: Include enterprise infrastructure nodes
#   - all: Include all node types
#
# @version 12.0.0
# @author Aurigraph V12 Platform

version: '3.8'

networks:
  dlt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  dlt-postgres-data:
    driver: local
  dlt-redis-data:
    driver: local
  dlt-prometheus-data:
    driver: local
  dlt-node-data:
    driver: local

services:
  # =========================================================================
  # INFRASTRUCTURE SERVICES
  # =========================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dlt-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aurigraph_v12
      - POSTGRES_USER=aurigraph
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    volumes:
      - dlt-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      dlt-network:
        ipv4_address: 172.30.0.10
    labels:
      - "com.aurigraph.service=postgres"
      - "com.aurigraph.tier=database"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dlt-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis-v12-secure-2025}
    volumes:
      - dlt-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      dlt-network:
        ipv4_address: 172.30.0.11
    labels:
      - "com.aurigraph.service=redis"
      - "com.aurigraph.tier=cache"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:latest
    container_name: dlt-traefik
    restart: unless-stopped
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=dlt-network"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      dlt-network:
        ipv4_address: 172.30.0.2
    labels:
      - "com.aurigraph.service=traefik"
      - "com.aurigraph.tier=gateway"

  # =========================================================================
  # VALIDATOR NODES (Consensus Layer)
  # =========================================================================

  validator-node-1:
    build:
      context: .
      dockerfile: Dockerfile.validator-node
    image: aurigraph-validator-node:12.0.0
    container_name: dlt-validator-1
    restart: unless-stopped
    profiles: ["validators", "all"]
    environment:
      - AURIGRAPH_NODE_ID=validator-1
      - AURIGRAPH_NODE_TYPE=VALIDATOR
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19001:9003"
      - "19002:9004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.1.1
    labels:
      - "com.aurigraph.service=validator-1"
      - "com.aurigraph.tier=consensus"
      - "com.aurigraph.node.type=VALIDATOR"
      - "traefik.enable=true"
      - "traefik.http.routers.validator-1.rule=PathPrefix(`/api/v12/validator-1`)"
      - "traefik.http.services.validator-1.loadbalancer.server.port=9003"

  validator-node-2:
    build:
      context: .
      dockerfile: Dockerfile.validator-node
    image: aurigraph-validator-node:12.0.0
    container_name: dlt-validator-2
    restart: unless-stopped
    profiles: ["validators", "all"]
    environment:
      - AURIGRAPH_NODE_ID=validator-2
      - AURIGRAPH_NODE_TYPE=VALIDATOR
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19011:9003"
      - "19012:9004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.1.2
    labels:
      - "com.aurigraph.service=validator-2"
      - "com.aurigraph.tier=consensus"
      - "com.aurigraph.node.type=VALIDATOR"

  validator-node-3:
    build:
      context: .
      dockerfile: Dockerfile.validator-node
    image: aurigraph-validator-node:12.0.0
    container_name: dlt-validator-3
    restart: unless-stopped
    profiles: ["validators", "all"]
    environment:
      - AURIGRAPH_NODE_ID=validator-3
      - AURIGRAPH_NODE_TYPE=VALIDATOR
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19021:9003"
      - "19022:9004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.1.3
    labels:
      - "com.aurigraph.service=validator-3"
      - "com.aurigraph.tier=consensus"
      - "com.aurigraph.node.type=VALIDATOR"

  # =========================================================================
  # BUSINESS NODES (Transaction Processing)
  # =========================================================================

  business-node-1:
    build:
      context: .
      dockerfile: Dockerfile.business-node
    image: aurigraph-business-node:12.0.0
    container_name: dlt-business-1
    restart: unless-stopped
    profiles: ["business", "all"]
    environment:
      - AURIGRAPH_NODE_ID=business-1
      - AURIGRAPH_NODE_TYPE=BUSINESS
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19101:9003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.2.1
    labels:
      - "com.aurigraph.service=business-1"
      - "com.aurigraph.tier=processing"
      - "com.aurigraph.node.type=BUSINESS"
      - "traefik.enable=true"
      - "traefik.http.routers.business-1.rule=PathPrefix(`/api/v12/business-1`)"
      - "traefik.http.services.business-1.loadbalancer.server.port=9003"

  business-node-2:
    build:
      context: .
      dockerfile: Dockerfile.business-node
    image: aurigraph-business-node:12.0.0
    container_name: dlt-business-2
    restart: unless-stopped
    profiles: ["business", "all"]
    environment:
      - AURIGRAPH_NODE_ID=business-2
      - AURIGRAPH_NODE_TYPE=BUSINESS
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19111:9003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.2.2
    labels:
      - "com.aurigraph.service=business-2"
      - "com.aurigraph.tier=processing"
      - "com.aurigraph.node.type=BUSINESS"

  # =========================================================================
  # API INTEGRATION NODES (External API Connectivity)
  # =========================================================================

  api-integration-node-1:
    build:
      context: .
      dockerfile: Dockerfile.api-node
    image: aurigraph-api-node:12.0.0
    container_name: dlt-api-integration-1
    restart: unless-stopped
    profiles: ["api-integration", "all"]
    environment:
      - AURIGRAPH_NODE_ID=api-integration-1
      - AURIGRAPH_NODE_TYPE=API_INTEGRATION
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
      # Weather API settings (demonstration)
      - WEATHER_API_ENABLED=true
      - WEATHER_API_CACHE_TTL_MS=300000
    ports:
      - "19201:9003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.3.1
    labels:
      - "com.aurigraph.service=api-integration-1"
      - "com.aurigraph.tier=integration"
      - "com.aurigraph.node.type=API_INTEGRATION"
      - "traefik.enable=true"
      - "traefik.http.routers.api-integration-1.rule=PathPrefix(`/api/v12/api-integration`)"
      - "traefik.http.services.api-integration-1.loadbalancer.server.port=9003"

  # =========================================================================
  # EI NODES (Enterprise Infrastructure)
  # =========================================================================

  ei-node-1:
    build:
      context: .
      dockerfile: Dockerfile.ei-node
    image: aurigraph-ei-node:12.0.0
    container_name: dlt-ei-1
    restart: unless-stopped
    profiles: ["ei-nodes", "all"]
    environment:
      - AURIGRAPH_NODE_ID=ei-1
      - AURIGRAPH_NODE_TYPE=EI_NODE
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph_v12
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-aurigraph-v12-secure-2025}
    ports:
      - "19301:9003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      dlt-network:
        ipv4_address: 172.30.4.1
    labels:
      - "com.aurigraph.service=ei-1"
      - "com.aurigraph.tier=enterprise"
      - "com.aurigraph.node.type=EI_NODE"
      - "traefik.enable=true"
      - "traefik.http.routers.ei-1.rule=PathPrefix(`/api/v12/ei`)"
      - "traefik.http.services.ei-1.loadbalancer.server.port=9003"

  # =========================================================================
  # MONITORING (Optional)
  # =========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: dlt-prometheus
    restart: unless-stopped
    profiles: ["monitoring", "all"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - dlt-prometheus-data:/prometheus
      - ./config/prometheus/prometheus-multinode.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      dlt-network:
        ipv4_address: 172.30.0.20
    labels:
      - "com.aurigraph.service=prometheus"
      - "com.aurigraph.tier=monitoring"

  grafana:
    image: grafana/grafana:latest
    container_name: dlt-grafana
    restart: unless-stopped
    profiles: ["monitoring", "all"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      dlt-network:
        ipv4_address: 172.30.0.21
    labels:
      - "com.aurigraph.service=grafana"
      - "com.aurigraph.tier=monitoring"
