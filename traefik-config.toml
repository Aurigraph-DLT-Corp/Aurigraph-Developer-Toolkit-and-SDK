# Traefik v2.10 Static Configuration

# Global options
[global]
  checkNewVersion = false
  sendAnonymousUsage = false

# Entrypoints
[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.http]
      [entryPoints.web.http.redirections.entrypoint]
        to = "websecure"
        scheme = "https"

  [entryPoints.websecure]
    address = ":443"
    [entryPoints.websecure.http.tls]
      [[entryPoints.websecure.http.tls.certificates]]
        certFile = "/etc/traefik/certs/server.crt"
        keyFile = "/etc/traefik/certs/server.key"

  [entryPoints.traefik]
    address = ":8080"

# API Dashboard
[api]
  insecure = true
  dashboard = true

# Disable Docker provider (use static config only)
[providers]
  [providers.file]
    filename = "/etc/traefik/traefik-config.toml"
    watch = true

# Logging
[log]
  level = "error"
