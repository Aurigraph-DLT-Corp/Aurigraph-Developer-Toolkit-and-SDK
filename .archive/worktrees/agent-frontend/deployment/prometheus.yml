# Prometheus Configuration for Aurigraph V11 Monitoring
# Collects metrics from V11 backend, PostgreSQL, and system resources

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aurigraph-v11-production'
    environment: 'production'
    region: 'us-east-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # V11 Backend Service Metrics (Quarkus)
  - job_name: 'v11-backend'
    metrics_path: '/api/v11/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['localhost:9003']
        labels:
          service: 'v11-api'
          component: 'backend'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme

  # V11 Health Check Endpoint
  - job_name: 'v11-health'
    metrics_path: '/api/v11/health'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['localhost:9003']
        labels:
          service: 'v11-api'
          component: 'health'

  # PostgreSQL Database Metrics (postgres_exporter)
  - job_name: 'postgres'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgres'
          component: 'database'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Node Exporter (System Metrics)
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'system'
          component: 'host-metrics'

  # Docker Metrics (cAdvisor)
  - job_name: 'docker'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:8080']
        labels:
          service: 'docker'
          component: 'containers'

  # Redis Cache Metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:6379']
        labels:
          service: 'redis'
          component: 'cache'

  # NGINX Reverse Proxy Metrics (nginx_exporter)
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9113']
        labels:
          service: 'nginx'
          component: 'reverse-proxy'

  # Consul Service Discovery
  - job_name: 'consul'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:8500']
        labels:
          service: 'consul'
          component: 'service-discovery'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
