################################################################################
# docker-compose-demo.yml
# Local deployment demo showing both V10 (working) and V11 (in development)
################################################################################

version: '3.9'

services:
  # Aurigraph V10 - Working TypeScript Implementation
  aurigraph-v10:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: aurigraph-v10
    hostname: aurigraph-v10
    ports:
      - "8080:8080"  # Main API
      - "3040:3040"  # Management API
      - "3001:3001"  # Monitoring API
    environment:
      NODE_ENV: production
      TARGET_TPS: 1000000
      PARALLEL_THREADS: 256
      QUANTUM_LEVEL: 5
      LOG_LEVEL: info
    volumes:
      - v10-data:/app/data
      - v10-logs:/app/logs
    networks:
      - aurigraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Simple V11 Placeholder (while V11 is in development)
  aurigraph-v11-placeholder:
    image: nginx:alpine
    container_name: aurigraph-v11-placeholder
    ports:
      - "9003:80"
    volumes:
      - ./v11-placeholder.html:/usr/share/nginx/html/index.html:ro
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Load Balancer (HAProxy)
  load-balancer:
    image: haproxy:alpine
    container_name: aurigraph-lb
    volumes:
      - ./config/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8000:8080"  # Load balanced API
      - "8082:8082"  # HAProxy stats
    networks:
      - aurigraph-network
    depends_on:
      - aurigraph-v10
      - aurigraph-v11-placeholder
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - aurigraph-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  v10-data:
    driver: local
  v10-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local