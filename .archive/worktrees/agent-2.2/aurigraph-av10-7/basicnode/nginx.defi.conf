events {
    worker_connections 1024;
}

http {
    # DeFi Processing Channel Load Balancer
    # Optimized for high-frequency DeFi transaction processing
    
    upstream defi_processing_nodes {
        # DeFi-specialized nodes with least connections for optimal distribution
        server aurigraph-defi-1:8080 weight=1 max_fails=2 fail_timeout=15s;
        server aurigraph-defi-2:8080 weight=1 max_fails=2 fail_timeout=15s;
        
        # Least connections for DeFi transaction distribution
        least_conn;
    }
    
    server {
        listen 80;
        server_name defi-processing-lb;
        
        # Logging
        access_log /var/log/nginx/defi-access.log;
        error_log /var/log/nginx/defi-error.log;
        
        # DeFi transaction processing endpoints
        location /api/defi/ {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Channel-Type "PROCESSING";
            proxy_set_header X-Specialization "DEFI";
            
            # DeFi-optimized timeouts (fast processing)
            proxy_connect_timeout 3s;
            proxy_send_timeout 10s;
            proxy_read_timeout 15s;
            
            # Enable buffering for high-frequency requests
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Trading endpoints with low latency
        location /api/trading/ {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "PROCESSING";
            proxy_set_header X-Specialization "TRADING";
            
            # Ultra-low latency for trading
            proxy_connect_timeout 1s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Disable buffering for real-time trading
            proxy_buffering off;
        }
        
        # Liquidity pool endpoints
        location /api/liquidity/ {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Channel-Type "PROCESSING";
            proxy_set_header X-Specialization "LIQUIDITY";
        }
        
        # Standard node management
        location /api/node/ {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "PROCESSING";
        }
        
        # Channel management
        location /api/channels/ {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "PROCESSING";
        }
        
        # Health checks
        location /q/health {
            proxy_pass http://defi_processing_nodes;
            proxy_next_upstream error timeout http_500 http_502 http_503;
        }
        
        # Web interface optimized for DeFi
        location / {
            proxy_pass http://defi_processing_nodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Channel-Type "PROCESSING";
            proxy_set_header X-Specialization "DEFI";
            
            # WebSocket support for real-time DeFi updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Direct node access
        location /defi1/ {
            rewrite ^/defi1/(.*) /$1 break;
            proxy_pass http://aurigraph-defi-1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "defi-1";
        }
        
        location /defi2/ {
            rewrite ^/defi2/(.*) /$1 break;
            proxy_pass http://aurigraph-defi-2:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Node-Direct "defi-2";
        }
        
        # Load balancer status
        location /lb/status {
            stub_status on;
            access_log off;
            allow 172.22.0.0/16;
            deny all;
        }
        
        # DeFi-specific monitoring
        location /lb/defi/stats {
            return 200 '{"channel": "processing-defi", "nodes": 2, "type": "PROCESSING", "specialization": "DEFI", "load_balancer": "nginx"}';
            add_header Content-Type application/json;
        }
        
        # DeFi performance metrics
        location /lb/defi/performance {
            proxy_pass http://defi_processing_nodes/api/node/performance;
            proxy_set_header Host $host;
            proxy_set_header X-Channel-Type "PROCESSING";
        }
    }
}