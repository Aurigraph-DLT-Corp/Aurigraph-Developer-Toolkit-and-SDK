events {
    worker_connections 1024;
}

http {
    # Load balancing configuration for multiple basic nodes
    upstream aurigraph_basicnodes {
        # Individual node containers
        server aurigraph-node1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server aurigraph-node2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server aurigraph-node3:8080 weight=1 max_fails=3 fail_timeout=30s;
        
        # Health check and load balancing method
        least_conn;
    }
    
    # Main server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Enable logging
        access_log /var/log/nginx/aurigraph-access.log;
        error_log /var/log/nginx/aurigraph-error.log;
        
        # Main dashboard - round-robin to all nodes
        location / {
            proxy_pass http://aurigraph_basicnodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 30s;
        }
        
        # API endpoints - load balanced
        location /api/ {
            proxy_pass http://aurigraph_basicnodes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # API timeouts
            proxy_connect_timeout 3s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Health checks - check all nodes
        location /q/health {
            proxy_pass http://aurigraph_basicnodes;
            proxy_next_upstream error timeout http_500 http_502 http_503;
        }
        
        # Individual node access (for debugging)
        location /node1/ {
            rewrite ^/node1/(.*) /$1 break;
            proxy_pass http://aurigraph-node1:8080;
            proxy_set_header Host $host;
        }
        
        location /node2/ {
            rewrite ^/node2/(.*) /$1 break;
            proxy_pass http://aurigraph-node2:8080;
            proxy_set_header Host $host;
        }
        
        location /node3/ {
            rewrite ^/node3/(.*) /$1 break;
            proxy_pass http://aurigraph-node3:8080;
            proxy_set_header Host $host;
        }
        
        # Status endpoint for load balancer
        location /lb/status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}