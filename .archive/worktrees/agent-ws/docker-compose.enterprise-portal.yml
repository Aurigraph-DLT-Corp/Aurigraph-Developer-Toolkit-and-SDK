services:
  enterprise-portal:
    build:
      context: .
      dockerfile: Dockerfile.enterprise-portal
    container_name: aurigraph-enterprise-portal
    ports:
      - "3100:3000"
    environment:
      - AURIGRAPH_API_URL=http://host.docker.internal:9003
      - PORT=3000
      - API_VERSION=v11
    volumes:
      - ./enterprise_portal_fastapi.py:/app/enterprise_portal_fastapi.py:ro
      - ./aurigraph-av10-7/aurigraph-v11-standalone/aurigraph-v11-enterprise-portal.html:/app/public/index.html:ro
    networks:
      - aurigraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Optional: Include the V11 backend if not already running
  # aurigraph-backend:
  #   image: aurigraph-v11:latest
  #   container_name: aurigraph-backend
  #   ports:
  #     - "9003:9003"
  #   networks:
  #     - aurigraph-network

networks:
  aurigraph-network:
    driver: bridge
    name: aurigraph-network
