version: '3.8'

# Aurigraph Dev4 Production Deployment
# Domain: aurigraphdlt.dev4.aurex.in
# Deployment strategy with compilation bypass and fallback services

services:
  # V10 TypeScript Service (Primary)
  aurigraph-v10:
    build:
      context: .
      dockerfile: Dockerfile.v10-production
    container_name: aurigraph-v10-production
    hostname: aurigraph-v10
    environment:
      - NODE_ENV=production
      - PORT=4004
      - HOST=0.0.0.0
      - CONFIG_PATH=/app/config/dev4/aurigraph-dev4-config.json
      - ENABLE_METRICS=true
      - LOG_LEVEL=info
      - DOMAIN=aurigraphdlt.dev4.aurex.in
    ports:
      - "4004:4004"
    volumes:
      - ./config/dev4:/app/config/dev4:ro
      - ./data/dev4:/app/data
      - ./logs:/app/logs
      - v10-data:/app/storage
    networks:
      - aurigraph-dev4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  # V11 Quarkus Service (Secondary/Future)
  aurigraph-v11:
    build:
      context: ./aurigraph-v11-standalone
      dockerfile: ../Dockerfile.v11-production
    container_name: aurigraph-v11-production
    hostname: aurigraph-v11
    environment:
      - QUARKUS_HTTP_PORT=9003
      - QUARKUS_GRPC_SERVER_PORT=9004
      - QUARKUS_PROFILE=prod
      - DOMAIN=aurigraphdlt.dev4.aurex.in
    ports:
      - "9003:9003"
      - "9004:9004"
    volumes:
      - ./aurigraph-v11-standalone/src/main/resources:/app/config:ro
      - v11-data:/app/data
    networks:
      - aurigraph-dev4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Mock Service (Fallback if compilation fails)
  aurigraph-mock:
    build:
      context: .
      dockerfile: Dockerfile.mock-service
    container_name: aurigraph-mock
    hostname: aurigraph-mock
    environment:
      - PORT=8080
      - MOCK_MODE=true
      - DOMAIN=aurigraphdlt.dev4.aurex.in
    ports:
      - "8080:8080"
    networks:
      - aurigraph-dev4
    restart: unless-stopped
    profiles:
      - fallback

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.24-alpine
    container_name: aurigraph-nginx
    hostname: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - aurigraph-dev4
    depends_on:
      - aurigraph-v10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: aurigraph-prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.listen-address=:9090'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-dev4.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - aurigraph-dev4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.2.0
    container_name: aurigraph-grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=aurigraph2024
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_DOMAIN=aurigraphdlt.dev4.aurex.in
      - GF_SERVER_ROOT_URL=https://aurigraphdlt.dev4.aurex.in/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - aurigraph-dev4
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Redis for caching and session management
  redis:
    image: redis:7.2-alpine
    container_name: aurigraph-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aurigraph-dev4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru

  # Management Dashboard
  management-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.management-dashboard
    container_name: aurigraph-management
    hostname: management-dashboard
    environment:
      - PORT=3040
      - NODE_ENV=production
      - PROMETHEUS_URL=http://prometheus:9090
      - V10_ENDPOINT=http://aurigraph-v10:4004
      - V11_ENDPOINT=http://aurigraph-v11:9003
      - DOMAIN=aurigraphdlt.dev4.aurex.in
    ports:
      - "3040:3040"
    volumes:
      - management-logs:/app/logs
    networks:
      - aurigraph-dev4
    depends_on:
      - aurigraph-v10
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aurigraph-dev4:
    driver: bridge
    name: aurigraph-dev4-network
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

volumes:
  v10-data:
    driver: local
  v11-data:
    driver: local
  nginx-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  management-logs:
    driver: local

# Deployment metadata
x-deployment-info:
  environment: dev4
  domain: aurigraphdlt.dev4.aurex.in
  version: "AV10-V11-HYBRID"
  deployment_date: "2025-09-10"
  strategy: "compilation-bypass-with-fallback"
  services:
    primary: aurigraph-v10
    secondary: aurigraph-v11
    fallback: aurigraph-mock
    proxy: nginx
    monitoring: [prometheus, grafana]
    cache: redis
    management: management-dashboard