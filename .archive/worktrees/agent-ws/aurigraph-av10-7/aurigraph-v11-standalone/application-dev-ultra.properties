# ============================================================================
# ULTRA-FAST DEV MODE CONFIGURATION (Nov 4, 2025)
# Launch in <2 minutes instead of 15+ minutes
# ============================================================================

# APPLICATION BASICS
quarkus.application.name=Aurigraph DLT
quarkus.application.version=11.0.0

# HTTP - MINIMAL CONFIG
quarkus.http.port=9003
quarkus.http.host=localhost
quarkus.http.http2=true
quarkus.http.insecure-requests=enabled
quarkus.http.ssl-port=0

# DISABLE UNNECESSARY FEATURES FOR FAST STARTUP
quarkus.package.type=jar
quarkus.index-dependency.grpc.classifier=
quarkus.native.enabled=false

# LOGGING - MINIMAL
quarkus.log.level=WARN
quarkus.log.console.format=%d{HH:mm:ss} %-5p %s%e%n
quarkus.log.category."io.aurigraph".level=INFO
%dev.quarkus.log.level=WARN

# DATABASE - MINIMAL FOR DEV
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=aurigraph
quarkus.datasource.password=aurigraph2025
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/aurigraph_demos
quarkus.datasource.jdbc.max-size=5
quarkus.datasource.jdbc.min-size=1

# HIBERNATE - MINIMAL
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.packages=io.aurigraph.v11.models

# FLYWAY - SKIP FOR FAST STARTUP
quarkus.flyway.migrate-at-start=false

# HEALTH CHECKS
quarkus.smallrye-health.root-path=/q/health

# METRICS - MINIMAL
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=false

# CORS - BASIC
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000

# GRPC - DISABLED FOR FAST STARTUP
quarkus.grpc.server.enabled=false

# VIRTUAL THREADS - DISABLED
quarkus.virtual-threads.enabled=false

# WEBSOCKETS - DISABLED
# (Not enabled in dev by default anyway)

# CACHING - DISABLED FOR CONSISTENCY
quarkus.cache.type=none

# DEVELOPMENT MODE
quarkus.live-reload.watched-resources=src/main/resources

# THREAD POOL - MINIMAL
quarkus.thread-pool.core-threads=2
quarkus.thread-pool.max-threads=8

# BUILD TIME REDUCTION
quarkus.index-dependency.grpc.group-id=
quarkus.build.skip-all-default-dependencies=false
