# Aurigraph V11 Nginx Configuration
# Production deployment for dlt.aurigraph.io

upstream aurigraph_v11_rest {
    # REST API backend
    server localhost:9003 max_fails=3 fail_timeout=30s;
    keepalive 256;
}

upstream aurigraph_v11_grpc {
    # gRPC backend
    server localhost:9004 max_fails=3 fail_timeout=30s;
    keepalive 128;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dlt.aurigraph.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dlt.aurigraph.io;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dlt.aurigraph.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dlt.aurigraph.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # REST API proxying
    location /api/v11/ {
        limit_req zone=api_limit burst=2000 nodelay;
        limit_conn conn_limit 100;

        proxy_pass http://aurigraph_v11_rest;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Performance optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Keep-alive
        keepalive_timeout 120s;
        keepalive_requests 10000;

        # Compression
        gzip on;
        gzip_types application/json text/plain application/xml;
        gzip_min_length 1000;
    }

    # Quarkus management endpoints
    location /q/ {
        # More restrictive rate limiting for management
        limit_req zone=api_limit burst=100 nodelay;

        proxy_pass http://aurigraph_v11_rest;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Optional: Restrict to internal IPs
        # allow 10.0.0.0/8;
        # deny all;
    }

    # gRPC proxying (HTTP/2 required)
    location /grpc/ {
        grpc_pass grpc://aurigraph_v11_grpc;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # gRPC-specific timeouts
        grpc_connect_timeout 5s;
        grpc_send_timeout 120s;
        grpc_read_timeout 120s;

        # Error handling
        error_page 502 = /error502grpc;
        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header grpc-message "unavailable";
            return 204;
        }
    }

    # Health check endpoint (bypass rate limiting)
    location = /api/v11/health {
        proxy_pass http://aurigraph_v11_rest;
        proxy_http_version 1.1;
        access_log off;
    }

    # Metrics endpoint (internal only)
    location = /q/metrics {
        proxy_pass http://aurigraph_v11_rest;
        proxy_http_version 1.1;

        # Restrict to monitoring server
        # allow 10.0.0.100;
        # deny all;
    }

    # Access and error logs
    access_log /var/log/nginx/aurigraph-v11-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/aurigraph-v11-error.log warn;
}
