# Aurigraph Local Deployment - Nginx Configuration
# Domain: aurigraphdlt.dev4.aurex.in
# Port: 8080

# Upstream servers
upstream aurigraph_v10 {
    server 127.0.0.1:4004;
    keepalive 32;
}

upstream aurigraph_v11 {
    server 127.0.0.1:9003;  
    keepalive 32;
}

upstream management_dashboard {
    server 127.0.0.1:3040;
    keepalive 16;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=dashboard:10m rate=10r/s;

# Main server block
server {
    listen 8080;
    server_name aurigraphdlt.dev4.aurex.in localhost;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for API endpoints
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With" always;
    
    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With" always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Content-Type "text/plain; charset=utf-8" always;
        add_header Content-Length 0 always;
        return 204;
    }
    
    # Logging
    access_log /tmp/aurigraph-access.log;
    error_log /tmp/aurigraph-error.log warn;
    
    # Root - redirect to management dashboard
    location = / {
        return 301 /dashboard/;
    }
    
    # Management Dashboard
    location /dashboard/ {
        limit_req zone=dashboard burst=20 nodelay;
        
        proxy_pass http://management_dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # V10 Platform API
    location /api/v10/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }
    
    # V10 Health endpoint
    location /health {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://aurigraph_v10/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Health check optimizations
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # V11 Platform API
    location /api/v11/ {
        limit_req zone=api burst=100 nodelay;
        
        proxy_pass http://aurigraph_v11;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # High-performance settings for V11
        proxy_connect_timeout 3s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 16 32k;
        
        # Enable compression for JSON responses
        gzip on;
        gzip_types application/json;
    }
    
    # V11 Quarkus endpoints
    location /q/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://aurigraph_v11;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 2s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # V10 Direct access (for testing)
    location /v10/ {
        rewrite ^/v10/(.*)$ /$1 break;
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }
    
    # V11 Direct access (for testing)
    location /v11/ {
        rewrite ^/v11/(.*)$ /$1 break;
        proxy_pass http://aurigraph_v11;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }
    
    # Status endpoint that checks all services
    location /status {
        proxy_pass http://management_dashboard/api/status;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Quick response for status checks
        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
    }
    
    # WebSocket support (for future real-time features)
    location /ws {
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Favicon and static assets
    location /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
    
    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\.(htaccess|htpasswd|svn|git) {
        deny all;
        return 404;
    }
    
    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 'Service temporarily unavailable. Please try again later.';
        add_header Content-Type text/plain;
    }
}

# Nginx configuration for optimal performance
worker_processes auto;
worker_connections 1024;

events {
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
        
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   '$request_time $upstream_response_time';
}