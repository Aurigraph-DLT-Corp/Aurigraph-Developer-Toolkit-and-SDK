# Nginx SSL Configuration for dlt.aurigraph.io
# Place this file in /etc/nginx/sites-available/dlt.aurigraph.io

server {
    listen 80;
    server_name dlt.aurigraph.io;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dlt.aurigraph.io;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/aurcrt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurcrt/privkey.pem;
    
    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/aurcrt/fullchain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy Configuration for Aurigraph DLT
    location / {
        proxy_pass http://localhost:4004;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Max body size for large transactions
        client_max_body_size 100M;
    }
    
    # WebSocket specific endpoint
    location /ws {
        proxy_pass http://localhost:4444;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # gRPC endpoint
    location /grpc {
        grpc_pass grpc://localhost:50054;
        error_page 502 = /grpc-error;
    }
    
    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://localhost:4004/health;
        access_log off;
    }
    
    # Metrics endpoint (internal only)
    location /metrics {
        proxy_pass http://localhost:9094/metrics;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        default_type text/html;
        return 404 '<!DOCTYPE html><html><head><title>404 Not Found</title></head><body><h1>404 Not Found</h1><p>The requested resource was not found on Aurigraph DLT.</p></body></html>';
    }
    
    location = /50x.html {
        internal;
        default_type text/html;
        return 500 '<!DOCTYPE html><html><head><title>Error</title></head><body><h1>Service Temporarily Unavailable</h1><p>Aurigraph DLT is temporarily unavailable. Please try again later.</p></body></html>';
    }
    
    # Logging
    access_log /var/log/nginx/dlt.aurigraph.io.access.log;
    error_log /var/log/nginx/dlt.aurigraph.io.error.log;
}