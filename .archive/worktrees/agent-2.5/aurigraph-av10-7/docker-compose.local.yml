version: '3.8'

services:
  aurigraph-classical:
    build:
      context: .
      dockerfile: Dockerfile
    image: aurigraph-classical:local
    container_name: aurigraph-classical-local
    ports:
      - "3100:3100"
      - "3101:3101"  # Additional monitoring port
    environment:
      - NODE_ENV=production
      - PORT=3100
      - LOG_LEVEL=info
      - AURIGRAPH_ENV=local
      - FORCE_CPU_ONLY=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aurigraph-network

  # Optional: Redis for caching (if needed later)
  redis:
    image: redis:7-alpine
    container_name: aurigraph-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aurigraph-network
    profiles:
      - with-cache

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus-local
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - aurigraph-network
    profiles:
      - with-monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana-local
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - aurigraph-network
    profiles:
      - with-monitoring

networks:
  aurigraph-network:
    driver: bridge
    name: aurigraph-local

volumes:
  redis-data:
    name: aurigraph-redis-data
  prometheus-data:
    name: aurigraph-prometheus-data
  grafana-data:
    name: aurigraph-grafana-data