# HTTP to HTTPS Redirect - Enforce HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dlt.aurigraph.io *.dlt.aurigraph.io;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server - Aurigraph Enterprise Portal (HTTPS ONLY)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    large_client_header_buffers 4 16k;
    server_name dlt.aurigraph.io *.dlt.aurigraph.io;

    # SSL Certificates from /etc/letsencrypt/live/aurcrt/
    ssl_certificate /etc/letsencrypt/live/aurcrt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurcrt/privkey.pem;

    # SSL Configuration - Modern & Secure
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS Header - Force HTTPS for all future requests (63072000 seconds = 2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Portal Root
    root /var/www/aurigraph-portal;

    # Resolver for Docker DNS - use Docker's embedded DNS resolver (SINGLE DEFINITION)
    resolver 127.0.0.11 valid=10s;
    set $upstream_api "aurigraph-v11-api:9005";

    # API Backend Proxy
    location /api/ {
        proxy_pass http://$upstream_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static Assets - Long cache
    location ~ ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # Favicon - Return 204 No Content to avoid 404 errors
    location = /favicon.ico {
        access_log off;
        return 204;
        add_header Content-Type "image/x-icon";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # React SPA - Serve index.html for all routes (catch-all at the end)
    location / {
        # Set index file for directory requests
        index index.html;

        # Custom 404 error handler that serves index.html for SPA routing
        # This approach avoids rewrite loops and works reliably with try_files
        error_page 404 =200 /index.html;

        # Try to serve the file directly first, then as a directory
        # If both fail, the error_page directive handles it
        try_files $uri $uri/ =404;

        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header ETag '"aurigraph-portal-v1"';
    }
}
