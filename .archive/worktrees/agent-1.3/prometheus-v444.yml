global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aurigraph-v444'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'aurigraph-validators'
    static_configs:
      - targets: ['localhost:9010', 'localhost:9011', 'localhost:9012']
        labels:
          service: 'api-validators'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
