# Kibana Configuration for Aurigraph V11

# Server settings
server.name: aurigraph-kibana
server.host: 0.0.0.0
server.port: 5601

# Elasticsearch connection
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.requestTimeout: 30000
elasticsearch.pingTimeout: 30000

# Security settings (disabled for simplicity)
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "aurigraph-kibana-encryption-key-min-32-chars"

# Monitoring
monitoring.ui.enabled: true
monitoring.kibana.collection.enabled: true

# Logging
logging.root.level: info
logging.appenders.default:
  type: console
  layout:
    type: json

# UI settings
server.maxPayload: 10485760
csp.strict: false

# Index patterns
kibana.index: ".kibana"
kibana.defaultAppId: "discover"

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Saved objects
savedObjects.maxImportPayloadBytes: 26214400

# Data views
data.autocomplete.valueSuggestions.enabled: true
data.autocomplete.valueSuggestions.timeout: 1000
data.autocomplete.valueSuggestions.terminateAfter: 100000

# Advanced settings
newsfeed.enabled: false
xpack.reporting.enabled: true
xpack.reporting.kibanaServer.hostname: "aurigraph-kibana"
