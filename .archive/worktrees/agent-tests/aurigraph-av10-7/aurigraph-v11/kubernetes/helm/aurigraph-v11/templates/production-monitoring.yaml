{{/*
Production Monitoring Stack for Aurigraph V11
Comprehensive observability with Prometheus, Grafana, Jaeger, and Alertmanager
*/}}

{{- if .Values.monitoring.prometheus.enabled }}
{{/*
Prometheus Configuration
*/}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.app.name }}-prometheus-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/version: {{ .Values.app.version }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.monitoring.prometheus.scrapeInterval }}
      evaluation_interval: 15s
      external_labels:
        cluster: 'aurigraph-v11-production'
        environment: '{{ .Values.app.environment }}'

    rule_files:
    - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - {{ .Values.app.name }}-alertmanager:9093

    scrape_configs:
    # Aurigraph Platform Services
    - job_name: 'aurigraph-platform'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - {{ .Release.Namespace }}
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

    # Consensus Service Metrics
    - job_name: 'aurigraph-consensus'
      static_configs:
      - targets:
        - {{ .Values.app.name }}-consensus-service:{{ .Values.service.ports.metrics }}
      metrics_path: {{ .Values.monitoring.prometheus.path }}
      scrape_interval: 5s  # More frequent for consensus metrics

    # Network Service Metrics
    - job_name: 'aurigraph-network'
      static_configs:
      - targets:
        - {{ .Values.app.name }}-network-service:{{ .Values.service.ports.metrics }}
      metrics_path: {{ .Values.monitoring.prometheus.path }}

    # Cross-chain Bridge Metrics
    - job_name: 'aurigraph-crosschain'
      static_configs:
      - targets:
        - {{ .Values.app.name }}-crosschain-service:{{ .Values.service.ports.metrics }}
      metrics_path: {{ .Values.monitoring.prometheus.path }}

    # Kubernetes Cluster Metrics
    - job_name: 'kubernetes-apiservers'
      kubernetes_sd_configs:
      - role: endpoints
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

    # Node Metrics
    - job_name: 'kubernetes-nodes'
      kubernetes_sd_configs:
      - role: node
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

    # cAdvisor Metrics
    - job_name: 'kubernetes-cadvisor'
      kubernetes_sd_configs:
      - role: node
      scheme: https
      metrics_path: /metrics/cadvisor
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  alerts.yml: |
    groups:
    - name: aurigraph.rules
      rules:
      # High TPS Alert
      - alert: HighTransactionThroughput
        expr: rate(aurigraph_transactions_processed_total[1m]) > 2500000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High transaction throughput detected"
          description: "Transaction throughput has been above 2.5M TPS for more than 2 minutes"

      # Low TPS Alert
      - alert: LowTransactionThroughput
        expr: rate(aurigraph_transactions_processed_total[5m]) < 100000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low transaction throughput"
          description: "Transaction throughput has been below 100K TPS for more than 5 minutes"

      # High Latency Alert
      - alert: HighTransactionLatency
        expr: histogram_quantile(0.95, rate(aurigraph_transaction_duration_seconds_bucket[5m])) > 0.001
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High transaction latency"
          description: "95th percentile latency is above 1ms"

      # Consensus Node Down
      - alert: ConsensusNodeDown
        expr: up{job="aurigraph-consensus"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Consensus node is down"
          description: "Consensus node {{ $labels.instance }} has been down for more than 30 seconds"

      # Memory Usage High
      - alert: HighMemoryUsage
        expr: (container_memory_working_set_bytes{container="platform-service"} / container_spec_memory_limit_bytes{container="platform-service"}) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80% for {{ $labels.pod }}"

      # CPU Usage High
      - alert: HighCPUUsage
        expr: (rate(container_cpu_usage_seconds_total{container="platform-service"}[5m]) / container_spec_cpu_quota{container="platform-service"} * container_spec_cpu_period{container="platform-service"}) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for {{ $labels.pod }}"

---
{{/*
Prometheus Deployment
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.name }}
        app.kubernetes.io/component: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      serviceAccountName: {{ .Values.app.name }}-prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        imagePullPolicy: IfNotPresent
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=30d'
        - '--web.enable-lifecycle'
        - '--storage.tsdb.max-block-duration=2h'
        - '--storage.tsdb.min-block-duration=2h'
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 30
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: {{ .Values.app.name }}-prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-prometheus-storage

---
{{/*
Prometheus Service
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus

---
{{/*
Prometheus Storage
*/}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.app.name }}-prometheus-storage
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.global.storageClass | default "fast-ssd" }}
  resources:
    requests:
      storage: 100Gi

---
{{/*
Prometheus ServiceAccount
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.app.name }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}

---
{{/*
Prometheus ClusterRole
*/}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.app.name }}-prometheus
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
{{/*
Prometheus ClusterRoleBinding
*/}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.app.name }}-prometheus
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/version: {{ .Values.app.version }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.app.name }}-prometheus
subjects:
- kind: ServiceAccount
  name: {{ .Values.app.name }}-prometheus
  namespace: {{ .Release.Namespace }}
{{- end }}

---
{{- if .Values.monitoring.grafana.enabled }}
{{/*
Grafana Configuration
*/}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.app.name }}-grafana-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: grafana
    app.kubernetes.io/version: {{ .Values.app.version }}
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [server]
    domain = grafana.aurigraph.io
    http_port = 3000
    root_url = https://grafana.aurigraph.io/

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://{{ .Values.app.name }}-prometheus:9090
      isDefault: true
      editable: true
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://{{ .Values.app.name }}-jaeger-query:16686
      editable: true

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'aurigraph-dashboards'
      orgId: 1
      folder: 'Aurigraph'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
{{/*
Grafana Deployment
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: grafana
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.name }}
        app.kubernetes.io/component: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-grafana-secret
              key: admin-password
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 30
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-config
        configMap:
          name: {{ .Values.app.name }}-grafana-config
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-grafana-storage
      - name: grafana-dashboards
        configMap:
          name: {{ .Values.app.name }}-grafana-dashboards

---
{{/*
Grafana Service
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: grafana
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: grafana

---
{{/*
Grafana Storage
*/}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.app.name }}-grafana-storage
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: grafana
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.global.storageClass | default "fast-ssd" }}
  resources:
    requests:
      storage: 10Gi
{{- end }}

---
{{- if .Values.monitoring.jaeger.enabled }}
{{/*
Jaeger All-in-One Deployment
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-jaeger
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name }}
      app.kubernetes.io/component: jaeger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.name }}
        app.kubernetes.io/component: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.47
        imagePullPolicy: IfNotPresent
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "badger"
        - name: BADGER_EPHEMERAL
          value: "false"
        - name: BADGER_DIRECTORY_VALUE
          value: "/badger/data"
        - name: BADGER_DIRECTORY_KEY
          value: "/badger/key"
        ports:
        - name: query-http
          containerPort: 16686
          protocol: TCP
        - name: collector-grpc
          containerPort: 14250
          protocol: TCP
        - name: collector-http
          containerPort: 14268
          protocol: TCP
        - name: collector-otlp
          containerPort: 4317
          protocol: TCP
        - name: collector-otlp-http
          containerPort: 4318
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: query-http
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: query-http
          initialDelaySeconds: 10
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: jaeger-storage
          mountPath: /badger
      volumes:
      - name: jaeger-storage
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-jaeger-storage

---
{{/*
Jaeger Service
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-jaeger-query
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  type: ClusterIP
  ports:
  - name: query-http
    port: 16686
    targetPort: query-http
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-jaeger-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  type: ClusterIP
  ports:
  - name: collector-grpc
    port: 14250
    targetPort: collector-grpc
    protocol: TCP
  - name: collector-http
    port: 14268
    targetPort: collector-http
    protocol: TCP
  - name: collector-otlp
    port: 4317
    targetPort: collector-otlp
    protocol: TCP
  - name: collector-otlp-http
    port: 4318
    targetPort: collector-otlp-http
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger

---
{{/*
Jaeger Storage
*/}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.app.name }}-jaeger-storage
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/version: {{ .Values.app.version }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.global.storageClass | default "fast-ssd" }}
  resources:
    requests:
      storage: 50Gi
{{- end }}