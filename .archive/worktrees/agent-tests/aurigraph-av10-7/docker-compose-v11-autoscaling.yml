version: '3.9'

# AURIGRAPH V11 AUTO-SCALING ARCHITECTURE (Docker Compose + Orbiter)
# This configuration implements manual auto-scaling with container replication
# For true auto-scaling, deploy the k8s-v11-autoscaling.yaml to a Kubernetes cluster

services:
  # ==================== DATABASE TIER ====================
  postgres:
    image: postgres:15-alpine
    container_name: v11-postgres-primary
    restart: always
    environment:
      POSTGRES_DB: aurigraph
      POSTGRES_USER: aurigraph
      POSTGRES_PASSWORD: aurigraph
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - v11-autoscaling
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G

  # ==================== VALIDATOR NODES - TIER 1 ====================
  # Primary validator (always running)
  validator-1:
    image: openjdk:21-slim
    container_name: v11-validator-1
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-validators-data-1:/app/data
      - ./logs/validators:/app/logs
    environment:
      JAVA_OPTS: "-Xmx3g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
      NODE_ID: "validator-1"
      NODE_TYPE: "validator"
      NODE_ROLE: "leader"
      quarkus.http.port: "9003"
      quarkus.grpc.server.port: "9004"
      CONSENSUS_MODE: "hyperraft"
      TARGET_TPS: "776000"
      PARALLEL_THREADS: "256"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "validators"
      CLUSTER_SIZE: "3"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      AI_OPTIMIZATION: "true"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9003:9003"
      - "9004:9004"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Auto-scaled validator (starts on high load, cpu > 70%)
  validator-2:
    image: openjdk:21-slim
    container_name: v11-validator-2
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-validators-data-2:/app/data
      - ./logs/validators:/app/logs
    environment:
      JAVA_OPTS: "-Xmx3g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
      NODE_ID: "validator-2"
      NODE_TYPE: "validator"
      NODE_ROLE: "follower"
      quarkus.http.port: "9103"
      quarkus.grpc.server.port: "9104"
      CONSENSUS_MODE: "hyperraft"
      TARGET_TPS: "776000"
      PARALLEL_THREADS: "256"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "validators"
      CLUSTER_SIZE: "3"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      AI_OPTIMIZATION: "true"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9103:9103"
      - "9104:9104"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Auto-scaled validator (starts on extreme load, cpu > 85%)
  validator-3:
    image: openjdk:21-slim
    container_name: v11-validator-3
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-validators-data-3:/app/data
      - ./logs/validators:/app/logs
    environment:
      JAVA_OPTS: "-Xmx3g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
      NODE_ID: "validator-3"
      NODE_TYPE: "validator"
      NODE_ROLE: "follower"
      quarkus.http.port: "9203"
      quarkus.grpc.server.port: "9204"
      CONSENSUS_MODE: "hyperraft"
      TARGET_TPS: "776000"
      PARALLEL_THREADS: "256"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "validators"
      CLUSTER_SIZE: "3"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      AI_OPTIMIZATION: "true"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9203:9203"
      - "9204:9204"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9203/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ==================== BUSINESS NODES - TIER 2 ====================
  # Primary business node (always running)
  business-1:
    image: openjdk:21-slim
    container_name: v11-business-1
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-business-1-data:/app/data
      - ./logs/business:/app/logs
    environment:
      JAVA_OPTS: "-Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=50"
      NODE_ID: "business-1"
      NODE_TYPE: "business"
      NODE_ROLE: "processor"
      quarkus.http.port: "9009"
      quarkus.grpc.server.port: "9010"
      CONSENSUS_MODE: "hyperraft-observer"
      TARGET_TPS: "1000000"
      PARALLEL_THREADS: "256"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "business"
      CLUSTER_SIZE: "2"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      AI_OPTIMIZATION: "true"
      CACHE_ENABLED: "true"
      CACHE_SIZE: "10000"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9009:9009"
      - "9010:9010"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Auto-scaled business node (starts on high load)
  business-2:
    image: openjdk:21-slim
    container_name: v11-business-2
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-business-2-data:/app/data
      - ./logs/business:/app/logs
    environment:
      JAVA_OPTS: "-Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=50"
      NODE_ID: "business-2"
      NODE_TYPE: "business"
      NODE_ROLE: "processor"
      quarkus.http.port: "9109"
      quarkus.grpc.server.port: "9110"
      CONSENSUS_MODE: "hyperraft-observer"
      TARGET_TPS: "1000000"
      PARALLEL_THREADS: "256"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "business"
      CLUSTER_SIZE: "2"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      AI_OPTIMIZATION: "true"
      CACHE_ENABLED: "true"
      CACHE_SIZE: "10000"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9109:9109"
      - "9110:9110"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9109/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ==================== SLIM NODES - TIER 3 ====================
  # Light client with external API integration (always running)
  slim-1:
    image: openjdk:21-slim
    container_name: v11-slim-1
    restart: on-failure
    working_dir: /app
    volumes:
      - ./backend.jar:/app/backend.jar:ro
      - v11-slim-1-data:/app/data
      - ./logs/slim:/app/logs
      - ./integrations:/app/integrations:ro
    environment:
      JAVA_OPTS: "-Xmx2g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      NODE_ID: "slim-1"
      NODE_TYPE: "slim"
      NODE_ROLE: "light"
      quarkus.http.port: "9013"
      CONSENSUS_MODE: "none"
      READ_ONLY: "true"
      CLUSTER_MODE: "enabled"
      CLUSTER_ID: "slim"
      CLUSTER_SIZE: "1"
      quarkus.datasource.jdbc.url: "jdbc:postgresql://postgres:5432/aurigraph"
      quarkus.datasource.username: "aurigraph"
      quarkus.datasource.password: "aurigraph"
      quarkus.flyway.migrate-at-start: "false"
      QUANTUM_ENABLED: "true"
      EXTERNAL_API_ENABLED: "true"
      EXTERNAL_APIS: "stock-data,real-estate,carbon-credits,supply-chain"
      STOCK_DATA_API: "https://api.example.com/stocks"
      REAL_ESTATE_API: "https://api.example.com/real-estate"
      CARBON_CREDITS_API: "https://api.example.com/carbon"
      SUPPLY_CHAIN_API: "https://api.example.com/supply-chain"
      TOKENIZATION_ENABLED: "true"
      TOKENIZATION_INTERVAL: "10000"
      CHANNEL_ID: "external-data-channel"
      SEED_NODES: "validator-1:9003,validator-2:9103,validator-3:9203,business-1:9009,slim-1:9013"
    command: ["java", "-jar", "/app/backend.jar"]
    ports:
      - "9013:9013"
    networks:
      - v11-autoscaling
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9013/api/v11/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ==================== LOAD BALANCER / NGINX ====================
  nginx:
    image: nginx:latest
    container_name: v11-nginx-lb
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx-v11-autoscaling.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - DOMAIN=dlt.aurigraph.io
    networks:
      - v11-autoscaling
    depends_on:
      - postgres
      - validator-1
      - validator-2
      - validator-3
      - business-1
      - business-2
      - slim-1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ==================== MONITORING - PROMETHEUS ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: v11-prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - v11-autoscaling
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ==================== MONITORING - GRAFANA ====================
  grafana:
    image: grafana/grafana:latest
    container_name: v11-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - v11-autoscaling
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data:
  v11-validators-data-1:
  v11-validators-data-2:
  v11-validators-data-3:
  v11-business-1-data:
  v11-business-2-data:
  v11-slim-1-data:
  prometheus_data:
  grafana_data:

networks:
  v11-autoscaling:
    driver: bridge
