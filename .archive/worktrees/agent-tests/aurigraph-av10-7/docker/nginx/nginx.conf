# Aurigraph Production Nginx Configuration
# Domain: aurigraphdlt.dev4.aurex.in
# High-performance reverse proxy with load balancing

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    # Upstream definitions with health checks and load balancing
    upstream aurigraph_v10 {
        least_conn;
        server aurigraph-v10:4004 max_fails=3 fail_timeout=30s;
        # Add more V10 instances here for horizontal scaling
        # server aurigraph-v10-2:4004 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    upstream aurigraph_v11 {
        least_conn;
        server aurigraph-v11:9003 max_fails=3 fail_timeout=30s;
        # Add more V11 instances here for horizontal scaling
        # server aurigraph-v11-2:9003 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    upstream aurigraph_mock {
        server aurigraph-mock:8080 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream prometheus {
        server prometheus:9090 max_fails=2 fail_timeout=20s;
        keepalive 8;
    }

    upstream grafana {
        server grafana:3000 max_fails=2 fail_timeout=20s;
        keepalive 8;
    }

    upstream management {
        server management-dashboard:3040 max_fails=2 fail_timeout=20s;
        keepalive 8;
    }

    # Security headers map
    map $request_uri $csp_header {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; connect-src 'self' ws: wss:;";
        ~^/grafana "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: fonts.googleapis.com; img-src 'self' data: blob:; connect-src 'self' ws: wss:;";
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}