version: '3.8'

################################################################################
# Aurigraph V11 Production Monitoring Stack
# Sprint 16 Phase 2: Production Infrastructure Deployment
#
# Services:
#   - Prometheus: Metrics collection and storage
#   - Grafana: Visualization and dashboards
#   - Alertmanager: Alert management and routing
#   - Node Exporter: System metrics
#   - cAdvisor: Container metrics
#
# Usage:
#   docker-compose -f docker-compose-production.yml up -d
#   docker-compose -f docker-compose-production.yml down
################################################################################

networks:
  aurigraph-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.58.3
    container_name: aurigraph-prometheus
    restart: unless-stopped
    user: root
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus/config:/etc/prometheus
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=20GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--log.level=info'
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.aurigraph.service: "prometheus"
      com.aurigraph.environment: "production"
      com.aurigraph.version: "v2.58.3"

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:11.4.0
    container_name: aurigraph-grafana
    restart: unless-stopped
    user: root
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-aurigraph_admin_2025}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-SW2YcwTIb9zpOOhoPsMm}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # Server
      - GF_SERVER_ROOT_URL=https://dlt.aurigraph.io/monitoring
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=dlt.aurigraph.io
      - GF_SERVER_ENFORCE_DOMAIN=true

      # Database (SQLite for simplicity)
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db

      # Logging
      - GF_LOG_MODE=console,file
      - GF_LOG_LEVEL=info

      # Plugins
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,grafana-worldmap-panel

      # Performance
      - GF_RENDERING_SERVER_URL=http://grafana-image-renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/

      # Analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.aurigraph.service: "grafana"
      com.aurigraph.environment: "production"
      com.aurigraph.version: "11.4.0"

  # Alertmanager - Alert Management
  alertmanager:
    image: prom/alertmanager:v0.28.2
    container_name: aurigraph-alertmanager
    restart: unless-stopped
    user: root
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://dlt.aurigraph.io/alertmanager'
      - '--log.level=info'
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.4
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      com.aurigraph.service: "alertmanager"
      com.aurigraph.environment: "production"
      com.aurigraph.version: "v0.28.2"

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: aurigraph-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.netdev.device-exclude=^(veth.*|docker.*|br-.*)$$'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.5
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.aurigraph.service: "node-exporter"
      com.aurigraph.environment: "production"
      com.aurigraph.version: "v1.8.2"

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: aurigraph-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.6
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.aurigraph.service: "cadvisor"
      com.aurigraph.environment: "production"
      com.aurigraph.version: "v0.50.0"

  # Grafana Image Renderer (Optional - for PDF/PNG exports)
  grafana-image-renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: aurigraph-grafana-renderer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - ENABLE_METRICS=true
      - HTTP_PORT=8081
    networks:
      aurigraph-monitoring:
        ipv4_address: 172.28.0.7
    labels:
      com.aurigraph.service: "grafana-renderer"
      com.aurigraph.environment: "production"
