events {
    worker_connections 8192;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 256M;
    
    # Upstream nodes
    upstream api_nodes {
        least_conn;
        server api-node-1:9010 weight=5;
        server api-node-2:9011 weight=5;
    }

    upstream portal_upstream {
        server enterprise-portal:3000;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=portal_limit:20m rate=100r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name dlt.aurigraph.io *.dlt.aurigraph.io;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Main Server
    server {
        listen 443 ssl;
        http2 on;
        server_name dlt.aurigraph.io;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:20m;
        ssl_session_timeout 20m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Portal
        location / {
            limit_req zone=portal_limit burst=500;
            proxy_pass http://portal_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # API Gateway
        location /api/v11/ {
            limit_req zone=api_limit burst=1000;
            proxy_pass http://api_nodes;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        location /health {
            access_log off;
            return 200 '{"status":"UP","service":"aurigraph-gateway"}';
            add_header Content-Type application/json;
        }

        location /metrics {
            proxy_pass http://api_nodes;
            proxy_set_header Host $host;
        }
    }

    # gRPC server on 9000
    server {
        listen 9000 ssl;
        http2 on;
        server_name dlt.aurigraph.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://api_nodes;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Admin on 9001
    server {
        listen 9001 ssl;
        http2 on;
        server_name dlt.aurigraph.io;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        location /admin {
            proxy_pass http://portal_upstream;
            proxy_set_header Host $host;
        }

        location / {
            return 200 '{"admin":"interface","status":"ready"}';
            add_header Content-Type application/json;
        }
    }
}
