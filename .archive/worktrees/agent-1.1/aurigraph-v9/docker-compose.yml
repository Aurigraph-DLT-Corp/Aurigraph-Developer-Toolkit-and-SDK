version: '3.8'

services:
  # MongoDB Sharded Cluster
  mongo-config-1:
    image: mongo:7.0
    container_name: mongo-config-1
    command: mongod --configsvr --replSet configReplSet --port 27019 --dbpath /data/db
    volumes:
      - mongo-config-1-data:/data/db
    networks:
      - aurigraph-network

  mongo-shard-1:
    image: mongo:7.0
    container_name: mongo-shard-1
    command: mongod --shardsvr --replSet shard1ReplSet --port 27018 --dbpath /data/db
    volumes:
      - mongo-shard-1-data:/data/db
    networks:
      - aurigraph-network

  mongo-shard-2:
    image: mongo:7.0
    container_name: mongo-shard-2
    command: mongod --shardsvr --replSet shard2ReplSet --port 27018 --dbpath /data/db
    volumes:
      - mongo-shard-2-data:/data/db
    networks:
      - aurigraph-network

  mongos-router:
    image: mongo:7.0
    container_name: mongos-router
    command: mongos --configdb configReplSet/mongo-config-1:27019 --bind_ip_all --port 27017
    ports:
      - "27017:27017"
    depends_on:
      - mongo-config-1
      - mongo-shard-1
      - mongo-shard-2
    networks:
      - aurigraph-network

  # Redis Cluster
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - aurigraph-network

  redis-slave-1:
    image: redis:7-alpine
    container_name: redis-slave-1
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-slave-1-data:/data
    networks:
      - aurigraph-network

  redis-slave-2:
    image: redis:7-alpine
    container_name: redis-slave-2
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-slave-2-data:/data
    networks:
      - aurigraph-network

  # Kong API Gateway
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - aurigraph-network

  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    networks:
      - aurigraph-network

  kong:
    image: kong:3.4
    container_name: kong
    depends_on:
      - kong-database
      - kong-migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - aurigraph-network

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - validator-node-1
      - validator-node-2
      - basic-node-1
    networks:
      - aurigraph-network

  # Validator Nodes (VM-based in production, containerized for development)
  validator-node-1:
    build:
      context: .
      dockerfile: Dockerfile.validator
    container_name: validator-node-1
    environment:
      NODE_TYPE: validator
      NODE_ID: validator-1
      NODE_NAME: aurigraph-validator-1
      MONGODB_URI: mongodb://mongos-router:27017/aurigraph
      REDIS_URL: redis://redis-master:6379
      CONSENSUS_ENABLED: "true"
    volumes:
      - validator-1-data:/app/data
    ports:
      - "30301:30303"
      - "8081:8080"
    depends_on:
      - mongos-router
      - redis-master
    networks:
      - aurigraph-network

  validator-node-2:
    build:
      context: .
      dockerfile: Dockerfile.validator
    container_name: validator-node-2
    environment:
      NODE_TYPE: validator
      NODE_ID: validator-2
      NODE_NAME: aurigraph-validator-2
      MONGODB_URI: mongodb://mongos-router:27017/aurigraph
      REDIS_URL: redis://redis-master:6379
      CONSENSUS_ENABLED: "true"
    volumes:
      - validator-2-data:/app/data
    ports:
      - "30302:30303"
      - "8082:8080"
    depends_on:
      - mongos-router
      - redis-master
    networks:
      - aurigraph-network

  # Basic Node (Docker containerized)
  basic-node-1:
    build:
      context: .
      dockerfile: Dockerfile.basic
    container_name: basic-node-1
    environment:
      NODE_TYPE: basic
      NODE_ID: basic-1
      NODE_NAME: aurigraph-basic-1
      MONGODB_URI: mongodb://mongos-router:27017/aurigraph
      REDIS_URL: redis://redis-master:6379
      API_ENABLED: "true"
    volumes:
      - basic-1-data:/app/data
    ports:
      - "3001:3000"
      - "8083:8080"
    depends_on:
      - mongos-router
      - redis-master
    networks:
      - aurigraph-network

  # ASM Node (Aurigraph Service Manager)
  asm-node:
    build:
      context: .
      dockerfile: Dockerfile.asm
    container_name: asm-node
    environment:
      NODE_TYPE: asm
      NODE_ID: asm-1
      NODE_NAME: aurigraph-asm-1
      MONGODB_URI: mongodb://mongos-router:27017/aurigraph
      REDIS_URL: redis://redis-master:6379
      IAM_ENABLED: "true"
      CA_ENABLED: "true"
      REGISTRY_ENABLED: "true"
    volumes:
      - asm-data:/app/data
      - ./certs:/app/certs
    ports:
      - "8084:8080"
      - "9443:9443"
    depends_on:
      - mongos-router
      - redis-master
    networks:
      - aurigraph-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - aurigraph-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - aurigraph-network

  # MQTT Broker for IoT
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - aurigraph-network

  # ELK Stack for Logging
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - aurigraph-network

  kibana:
    image: kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - aurigraph-network

  logstash:
    image: logstash:8.11.0
    container_name: logstash
    volumes:
      - ./config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    ports:
      - "5000:5000"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - aurigraph-network

networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mongo-config-1-data:
  mongo-shard-1-data:
  mongo-shard-2-data:
  redis-master-data:
  redis-slave-1-data:
  redis-slave-2-data:
  kong-db-data:
  validator-1-data:
  validator-2-data:
  basic-1-data:
  asm-data:
  prometheus-data:
  grafana-data:
  mosquitto-data:
  mosquitto-logs:
  elasticsearch-data: