version: '3.8'

services:
  # FastAPI Platform Service
  fastapi-platform:
    build:
      context: ./fastapi-aurigraph
      dockerfile: Dockerfile
    container_name: av10-fastapi
    ports:
      - "3100:3100"
    environment:
      - PLATFORM_NAME=Aurigraph AV11-7
      - TARGET_TPS=1000000
      - QUANTUM_LEVEL=5
      - AI_ENABLED=true
      - ZK_PROOFS_ENABLED=true
      - CROSS_CHAIN_ENABLED=true
    volumes:
      - ./fastapi-aurigraph:/app
    networks:
      - aurigraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Management Dashboard
  management-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: av10-management
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=production
      - DASHBOARD_TYPE=management
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Monitoring API
  monitoring-api:
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    container_name: av10-monitoring
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONITORING_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Vizor Dashboard
  vizor-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.vizor
    container_name: av10-vizor
    ports:
      - "3038:3038"
    environment:
      - NODE_ENV=production
      - VIZOR_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Web UI
  web-ui:
    image: nginx:alpine
    container_name: av10-ui
    ports:
      - "8080:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Validator Node 1
  validator-1:
    build:
      context: .
      dockerfile: Dockerfile.validator
    container_name: av10-validator-1
    ports:
      - "8181:8181"
    environment:
      - NODE_TYPE=validator
      - NODE_ID=validator-1
      - CONSENSUS_PORT=8181
      - TARGET_TPS=1000000
      - QUANTUM_SECURITY=true
    volumes:
      - validator1-data:/data
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Validator Node 2
  validator-2:
    build:
      context: .
      dockerfile: Dockerfile.validator
    container_name: av10-validator-2
    ports:
      - "8182:8181"
    environment:
      - NODE_TYPE=validator
      - NODE_ID=validator-2
      - CONSENSUS_PORT=8181
      - TARGET_TPS=1000000
      - QUANTUM_SECURITY=true
    volumes:
      - validator2-data:/data
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Validator Node 3
  validator-3:
    build:
      context: .
      dockerfile: Dockerfile.validator
    container_name: av10-validator-3
    ports:
      - "8183:8181"
    environment:
      - NODE_TYPE=validator
      - NODE_ID=validator-3
      - CONSENSUS_PORT=8181
      - TARGET_TPS=1000000
      - QUANTUM_SECURITY=true
    volumes:
      - validator3-data:/data
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: av10-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: av10-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - aurigraph-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: av10-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aurigraph-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: av10-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aurigraph_v10
      - POSTGRES_USER=aurigraph
      - POSTGRES_PASSWORD=quantum_secure_2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aurigraph-network
    restart: unless-stopped

networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  validator1-data:
  validator2-data:
  validator3-data:
  prometheus-data:
  grafana-data:
  redis-data:
  postgres-data: