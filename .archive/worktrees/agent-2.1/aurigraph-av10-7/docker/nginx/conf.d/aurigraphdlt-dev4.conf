# Aurigraph DLT Dev4 Server Configuration
# Domain: aurigraphdlt.dev4.aurex.in

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name aurigraphdlt.dev4.aurex.in www.aurigraphdlt.dev4.aurex.in;

    # Security headers even for redirects
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aurigraphdlt.dev4.aurex.in;

    # SSL Configuration (Let's Encrypt or custom certificates)
    ssl_certificate /etc/ssl/certs/aurigraphdlt.dev4.aurex.in.crt;
    ssl_certificate_key /etc/ssl/private/aurigraphdlt.dev4.aurex.in.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy $csp_header always;

    # Main application routing (try V10 first, then V11, then mock)
    location / {
        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Try V10 first
        error_page 502 503 504 = @try_v11;
        
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Fallback to V11 if V10 fails
    location @try_v11 {
        error_page 502 503 504 = @try_mock;
        
        proxy_pass http://aurigraph_v11;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Ultimate fallback to mock service
    location @try_mock {
        proxy_pass http://aurigraph_mock;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add header to indicate fallback mode
        add_header X-Aurigraph-Mode "fallback" always;
    }

    # V10 Classical API routes (direct routing)
    location /api/classical/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://aurigraph_v10/api/classical/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # V11 API routes (direct routing)
    location /api/v11/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://aurigraph_v11/api/v11/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Health check endpoints (no rate limiting)
    location ~ ^/(health|q/health)$ {
        # Try all services in order
        error_page 502 503 504 = @health_v11;
        
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        access_log off;
    }

    location @health_v11 {
        error_page 502 503 504 = @health_mock;
        proxy_pass http://aurigraph_v11;
        access_log off;
    }

    location @health_mock {
        proxy_pass http://aurigraph_mock;
        access_log off;
    }

    # Management Dashboard
    location /management/ {
        proxy_pass http://management/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana Dashboard
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana live features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Prometheus (protected endpoint)
    location /prometheus/ {
        # Basic auth could be added here
        # auth_basic "Prometheus";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Metrics endpoints (for monitoring)
    location /metrics {
        # Try V10 metrics first, then V11, then mock
        error_page 502 503 504 = @metrics_v11;
        
        proxy_pass http://aurigraph_v10/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        access_log off;
    }

    location @metrics_v11 {
        error_page 502 503 504 = @metrics_mock;
        proxy_pass http://aurigraph_v11/q/metrics;
        access_log off;
    }

    location @metrics_mock {
        proxy_pass http://aurigraph_mock/metrics;
        access_log off;
    }

    # Static file handling (if needed)
    location /static/ {
        root /var/www;
        expires 1d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Websocket support for real-time features
    location /ws {
        proxy_pass http://aurigraph_v10;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        return 404 '{"error": "Not Found", "message": "The requested resource was not found on this server.", "domain": "aurigraphdlt.dev4.aurex.in"}';
        add_header Content-Type application/json;
    }

    location = /50x.html {
        return 500 '{"error": "Server Error", "message": "All services are currently unavailable. Please try again later.", "domain": "aurigraphdlt.dev4.aurex.in"}';
        add_header Content-Type application/json;
    }
}

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}