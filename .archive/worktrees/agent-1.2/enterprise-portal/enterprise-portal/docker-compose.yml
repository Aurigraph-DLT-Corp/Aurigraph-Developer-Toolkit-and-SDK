version: '3.8'

services:
  # Enterprise Portal Frontend
  portal-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aurigraph-portal-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:9003
      - VITE_WS_URL=ws://localhost:9003
    networks:
      - aurigraph-network
    depends_on:
      - v11-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # V11 Backend (placeholder - actual backend runs separately)
  v11-backend:
    image: placeholder/v11-backend:latest
    container_name: aurigraph-v11-backend
    ports:
      - "9003:9003"
      - "9004:9004"
    environment:
      - QUARKUS_HTTP_PORT=9003
      - QUARKUS_GRPC_SERVER_PORT=9004
    networks:
      - aurigraph-network
    restart: unless-stopped
    # Note: Replace with actual V11 backend image when available

networks:
  aurigraph-network:
    driver: bridge
    name: aurigraph-network

volumes:
  portal-data:
    name: aurigraph-portal-data
