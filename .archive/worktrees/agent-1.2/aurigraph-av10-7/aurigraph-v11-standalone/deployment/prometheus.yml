# Prometheus Configuration for Aurigraph V11

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aurigraph-v11-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Aurigraph V11 Application Metrics
  - job_name: 'aurigraph-v11'
    scrape_interval: 5s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:9003']
        labels:
          service: 'aurigraph-v11'
          component: 'application'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'containers'

  # Grafana self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
