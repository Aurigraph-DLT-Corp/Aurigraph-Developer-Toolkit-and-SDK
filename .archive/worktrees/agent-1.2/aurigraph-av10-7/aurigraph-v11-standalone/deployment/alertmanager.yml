# AlertManager Configuration for Aurigraph V11

global:
  resolve_timeout: 5m
  # SMTP configuration (update with actual SMTP server details)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@aurigraph.io'
  smtp_auth_username: 'alerts@aurigraph.io'
  smtp_auth_password: 'your-smtp-password-here'

# Alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

# Alert receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'ops-team@aurigraph.io'
        headers:
          Subject: '[Aurigraph V11] {{ .GroupLabels.alertname }}'

  - name: 'critical-receiver'
    email_configs:
      - to: 'ops-team@aurigraph.io,oncall@aurigraph.io'
        headers:
          Subject: '[CRITICAL] [Aurigraph V11] {{ .GroupLabels.alertname }}'
        send_resolved: true
    # Add Slack/PagerDuty integrations here
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#aurigraph-alerts'
    #     title: 'Aurigraph V11 Critical Alert'

  - name: 'warning-receiver'
    email_configs:
      - to: 'ops-team@aurigraph.io'
        headers:
          Subject: '[WARNING] [Aurigraph V11] {{ .GroupLabels.alertname }}'
        send_resolved: true

# Inhibition rules (prevent alert flooding)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
