global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aurigraph-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Aurigraph Platform Metrics
  - job_name: 'aurigraph-platform'
    static_configs:
      - targets: ['host.docker.internal:9090']
        labels:
          component: 'platform'
          service: 'aurigraph-core'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'system'
          service: 'node-exporter'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'containers'
          service: 'cadvisor'

  # Aurigraph Components
  - job_name: 'aurigraph-consensus'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'consensus'
          service: 'hyperraft-v2'
    metrics_path: '/api/metrics/consensus'
    scrape_interval: 5s

  - job_name: 'aurigraph-smart-contracts'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'smart-contracts'
          service: 'ricardian-contracts'
    metrics_path: '/api/metrics/contracts'
    scrape_interval: 10s

  - job_name: 'aurigraph-rwa'
    static_configs:
      - targets: ['host.docker.internal:3021']
        labels:
          component: 'rwa'
          service: 'tokenization-platform'
    metrics_path: '/api/metrics/rwa'
    scrape_interval: 10s

  - job_name: 'aurigraph-quantum-crypto'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'quantum-crypto'
          service: 'ntru-encryption'
    metrics_path: '/api/metrics/crypto'
    scrape_interval: 10s

  - job_name: 'aurigraph-nodes'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'dlt-nodes'
          service: 'enhanced-nodes'
    metrics_path: '/api/metrics/nodes'
    scrape_interval: 5s

  - job_name: 'aurigraph-bridge'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'cross-chain'
          service: 'bridge-protocol'
    metrics_path: '/api/metrics/bridge'
    scrape_interval: 10s

  - job_name: 'aurigraph-ai'
    static_configs:
      - targets: ['host.docker.internal:3036']
        labels:
          component: 'ai-optimizer'
          service: 'tensorflow-optimizer'
    metrics_path: '/api/metrics/ai'
    scrape_interval: 15s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          component: 'monitoring'
          service: 'grafana'