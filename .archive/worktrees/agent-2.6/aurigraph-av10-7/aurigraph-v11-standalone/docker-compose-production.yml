version: '3.8'

services:
  # Aurigraph V11 Native Application
  aurigraph-v11:
    image: aurigraph/v11:latest
    container_name: aurigraph-v11-production
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.native
    ports:
      - "9003:9003"  # REST API
      - "9004:9004"  # gRPC
    environment:
      - QUARKUS_PROFILE=prod
      - CONSENSUS_TARGET_TPS=2000000
      - CONSENSUS_BATCH_SIZE=100000
      - CONSENSUS_PARALLEL_THREADS=256
      - AI_OPTIMIZATION_ENABLED=true
      - QUANTUM_CRYPTO_ENABLED=true
      - BRIDGE_VALIDATORS=21
      - HMS_ENABLED=true
      - CBDC_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - aurigraph-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '16'
          memory: 32G
        reservations:
          cpus: '8'
          memory: 16G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aurigraph-postgres
    environment:
      - POSTGRES_DB=aurigraph
      - POSTGRES_USER=aurigraph
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aurigraph-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurigraph-redis
    command: redis-server --maxmemory 4gb --maxmemory-policy lru
    volumes:
      - redis-data:/data
    networks:
      - aurigraph-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - aurigraph-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - aurigraph-network
    depends_on:
      - prometheus

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aurigraph-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - aurigraph-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: aurigraph-nginx
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - aurigraph-network
    depends_on:
      - aurigraph-v11

  # HashiCorp Vault for Secrets
  vault:
    image: vault:latest
    container_name: aurigraph-vault
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-myroot}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
    networks:
      - aurigraph-network

  # Elasticsearch for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aurigraph-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - aurigraph-network

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: aurigraph-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - aurigraph-network
    depends_on:
      - elasticsearch

  # Logstash for Log Processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: aurigraph-logstash
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      - "LS_JAVA_OPTS=-Xmx1g -Xms1g"
    networks:
      - aurigraph-network
    depends_on:
      - elasticsearch

networks:
  aurigraph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  vault-data:
  elasticsearch-data: