server {
    listen 80;
    listen [::]:80;
    server_name dlt.aurigraph.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dlt.aurigraph.io;

    # SSL Configuration (Let's Encrypt) - Updated for dlt.aurigraph.io
    ssl_certificate /etc/letsencrypt/live/dlt.aurigraph.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dlt.aurigraph.io/privkey.pem;
    
    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers off;

    # Enhanced Security Headers for Production
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' https: wss:;" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # CORS Headers for API endpoints
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
    add_header 'Access-Control-Expose-Headers' 'Location, Content-Disposition' always;
    add_header 'Access-Control-Max-Age' '86400' always;

    # Handle OPTIONS requests for CORS preflight
    location ~ ^/api {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Aurigraph V11 API endpoints (port 9003)
    location /api/v11/ {
        proxy_pass http://localhost:9003/api/v11/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS headers for API responses
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # V11 Health check endpoint with rate limiting
    location /health {
        limit_req zone=health burst=10 nodelay;
        limit_conn perip 5;
        
        proxy_pass http://localhost:9003/q/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # V11 Metrics endpoint (Prometheus) with rate limiting
    location /metrics {
        limit_req zone=metrics burst=5 nodelay;
        limit_conn perip 3;
        
        proxy_pass http://localhost:9003/q/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Legacy V10 API endpoints (port 8080) - for backwards compatibility
    location /api/v10/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default route to V11
    location / {
        proxy_pass http://localhost:9003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for high-performance scenarios
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if needed)
    location /ui/ {
        alias /var/www/dlt.aurigraph.io/ui/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # CORS for static assets
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Rate limiting for API endpoints
    location ~ ^/api/(.*) {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://localhost:9003/api/$1$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Enhanced Rate Limiting and DDoS Protection
http {
    # Rate limiting zones for different endpoint types
    limit_req_zone $binary_remote_addr zone=api:10m rate=2000r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=metrics:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=500r/s;
    
    # Connection limiting for DDoS protection
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # Security configurations
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # Enable gzip for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}