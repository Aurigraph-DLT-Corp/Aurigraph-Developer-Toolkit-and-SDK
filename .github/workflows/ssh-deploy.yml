name: SSH Deploy to Remote

on:
  push:
    branches:
      - V12
      - main
    paths:
      - 'aurigraph-av10-7/aurigraph-v11-standalone/src/**'
      - 'aurigraph-av10-7/aurigraph-v11-standalone/pom.xml'
      - '.github/workflows/ssh-deploy.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (deploy existing JAR on server)'
        type: boolean
        default: false

env:
  JAVA_VERSION: '21'

jobs:
  build-and-deploy:
    name: Build & Deploy via SSH
    runs-on: [self-hosted, Linux, aurigraph-prod]
    # Fallback to ubuntu-latest if self-hosted unavailable:
    # runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build V12 JAR
        if: ${{ !inputs.skip_build }}
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          echo "Building V12 application (uber-jar)..."
          ./mvnw clean package -DskipTests -B -Dquarkus.package.jar.type=uber-jar
          echo "Build complete!"
          ls -lh target/*.jar

      - name: Copy JAR (Local Runner)
        if: ${{ !inputs.skip_build }}
        run: |
          echo "Copying JAR locally (runner is on production server)..."
          cd aurigraph-av10-7/aurigraph-v11-standalone/target

          # Check for runner JAR first, then quarkus-app
          if [ -f *-runner.jar ]; then
            JAR_FILE=$(ls *-runner.jar | head -1)
            echo "Found runner JAR: $JAR_FILE"
            cp "$JAR_FILE" /home/subbu/aurigraph-v12.jar
          elif [ -d quarkus-app ]; then
            echo "Found quarkus-app directory, copying..."
            rm -rf /home/subbu/quarkus-app
            cp -r quarkus-app /home/subbu/
          else
            echo "Error: No JAR or quarkus-app found!"
            ls -la
            exit 1
          fi
          echo "Copy complete!"

      - name: Deploy Service (Local Runner)
        run: |
          set -e
          echo "=== Aurigraph V12 Deployment (Local Runner) ==="
          echo "Timestamp: $(date)"
          echo "Runner is on production server - using local commands"
          echo ""

          # Stop existing service (but NOT the one we might have just started)
          echo "Stopping existing service..."
          pkill -f 'aurigraph-v12.jar' 2>/dev/null || echo "No existing process found"
          sleep 5

          # Verify port is free
          if ss -tlnp | grep -q ':9003 '; then
            echo "Warning: Port 9003 still in use, forcing cleanup..."
            fuser -k 9003/tcp 2>/dev/null || true
            sleep 3
          fi

          # Start new service using systemd-run to detach from runner process
          # This ensures the process survives after the GitHub Action completes
          echo "Starting V12 service (detached from runner)..."
          cd /home/subbu

          # Use setsid to completely detach the process from the terminal
          setsid nohup java -Xmx8g -Xms4g \
            -XX:+UseG1GC \
            -XX:MaxGCPauseMillis=200 \
            -Dquarkus.http.port=9003 \
            -Dcurby.quantum.api-key=placeholder \
            -Dquarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/j4c_db \
            -Dquarkus.datasource.username=j4c_user \
            -Dquarkus.datasource.password=j4c_password \
            -Dquarkus.flyway.migrate-at-start=false \
            -jar aurigraph-v12.jar \
            > aurigraph/logs/main-api.log 2>&1 &

          # Disown to fully detach from shell
          disown

          echo "Service started (detached from runner)"

          # Wait for startup
          echo "Waiting for service to start (30s)..."
          sleep 30

          # Health check
          echo ""
          echo "=== Health Check ==="
          for i in 1 2 3 4 5; do
            if curl -s http://localhost:9003/api/v11/health | grep -q 'status'; then
              echo "Health check passed!"
              curl -s http://localhost:9003/api/v11/health
              echo ""
              exit 0
            fi
            echo "Attempt $i/5..."
            sleep 5
          done

          echo "Warning: Health check didn't return expected response"
          curl -v http://localhost:9003/api/v11/health || true

      - name: Verify Deployment
        run: |
          echo "Verifying public endpoint..."
          sleep 5

          # Primary health check (required)
          if curl -sf https://dlt.aurigraph.io/api/v11/health; then
            echo ""
            echo "Deployment verified!"
          else
            echo "Warning: Public health check failed, but local health passed"
          fi

          echo ""
          echo "Testing additional endpoints (optional)..."
          curl -s https://dlt.aurigraph.io/api/v11/demos && echo "Demos endpoint OK" || echo "Demos endpoint not available"

          echo ""
          echo "=== Deployment Complete ==="
