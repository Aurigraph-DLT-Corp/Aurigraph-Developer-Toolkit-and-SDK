name: SSH Deploy to Remote

on:
  push:
    branches:
      - V12
      - main
    paths:
      - 'aurigraph-av10-7/aurigraph-v11-standalone/src/**'
      - 'aurigraph-av10-7/aurigraph-v11-standalone/pom.xml'
      - '.github/workflows/ssh-deploy.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (deploy existing JAR on server)'
        type: boolean
        default: false

env:
  JAVA_VERSION: '21'

jobs:
  build-and-deploy:
    name: Build & Deploy via SSH
    # Using GitHub-hosted runner with SSH deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build V12 JAR
        if: ${{ !inputs.skip_build }}
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          echo "Building V12 application..."
          ./mvnw clean package -DskipTests -B
          echo "Build complete!"
          ls -lh target/*.jar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 dlt.aurigraph.io >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Upload and Deploy via SSH
        if: ${{ !inputs.skip_build }}
        run: |
          echo "üì§ Uploading JAR to remote server..."
          JAR_FILE=$(ls aurigraph-av10-7/aurigraph-v11-standalone/target/*-runner.jar | head -1)
          echo "Found JAR: $JAR_FILE"
          scp -P 22 "$JAR_FILE" subbu@dlt.aurigraph.io:/home/subbu/aurigraph-v12-new.jar

          echo "üöÄ Deploying on remote server..."
          ssh -p 22 subbu@dlt.aurigraph.io << 'EOF'
          set -e
          cd /home/subbu

          echo "=== Aurigraph V12 Deployment via SSH ==="
          echo "Timestamp: $(date)"

          # Backup existing JAR
          if [ -f aurigraph-v12.jar ]; then
            BACKUP="aurigraph-v12.jar.backup.$(date +%Y%m%d_%H%M%S)"
            cp aurigraph-v12.jar "$BACKUP"
            echo "‚úÖ Backup: $BACKUP"
            # Keep only last 5 backups
            ls -t aurigraph-v12.jar.backup.* 2>/dev/null | tail -n +6 | xargs rm -f 2>/dev/null || true
          fi

          # Stop existing service
          echo "Stopping existing service..."
          pkill -f 'aurigraph-v12.jar' 2>/dev/null || echo "No existing process"
          sleep 5

          # Swap JAR
          mv aurigraph-v12.jar aurigraph-v12.jar.old 2>/dev/null || true
          mv aurigraph-v12-new.jar aurigraph-v12.jar
          chmod +x aurigraph-v12.jar

          # Start new service
          echo "Starting V12 service..."
          mkdir -p aurigraph/logs

          nohup java -Xmx8g -Xms4g \
            -XX:+UseG1GC \
            -XX:MaxGCPauseMillis=200 \
            -Dquarkus.http.port=9003 \
            -Dquarkus.profile=prod \
            -Dcurby.quantum.api-key=placeholder \
            -Dquarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/j4c_db \
            -Dquarkus.datasource.username=j4c_user \
            -Dquarkus.datasource.password=j4c_password \
            -Dquarkus.flyway.migrate-at-start=false \
            -jar aurigraph-v12.jar \
            > aurigraph/logs/main-api.log 2>&1 &

          disown
          echo "‚úÖ Service started"
          EOF

      - name: Health Check
        run: |
          echo "üîç Running health checks..."
          sleep 30

          for i in 1 2 3 4 5 6 7 8; do
            echo "Health check attempt $i/8..."
            HEALTH=$(ssh -p 22 subbu@dlt.aurigraph.io "curl -s http://localhost:9003/api/v11/health" 2>/dev/null || echo '{"status":"error"}')
            STATUS=$(echo "$HEALTH" | jq -r '.status // "error"' 2>/dev/null || echo "error")

            if [ "$STATUS" = "UP" ]; then
              echo "‚úÖ Health check passed!"
              echo "$HEALTH"
              exit 0
            fi
            echo "  Status: $STATUS - waiting 10s..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1

      - name: Verify Deployment
        run: |
          echo "üß™ Verifying public endpoints..."
          sleep 5

          if curl -sf https://dlt.aurigraph.io/api/v11/health; then
            echo ""
            echo "‚úÖ Deployment verified!"
          else
            echo "‚ö†Ô∏è Public health check pending (NGINX may need reload)"
          fi

          echo ""
          echo "=== Deployment Complete ==="
