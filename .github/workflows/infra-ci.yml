name: Infrastructure CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/sprint-19-infrastructure]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'infra/**'

jobs:
  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests with kubeval
        run: |
          wget -q https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          find infra/kubernetes -type f -name '*.yml' | while read file; do ./kubeval "$file"; done

  validate-docker:
    name: Validate Docker Files
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Hadolint Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infra/docker/Dockerfile
          failure-threshold: warning

  security-scan:
    name: Security Scanning
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'infra'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker-images:
    name: Build Docker Images
    runs-on: self-hosted
    needs: [validate-docker, security-scan]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: registry.aurigraph.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: infra/docker
          push: true
          tags: registry.aurigraph.io/aurigraph/infra:latest

  test-helm-charts:
    name: Test Helm Charts
    runs-on: self-hosted
    needs: [validate-manifests]

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm charts
        run: helm lint infra/helm/aurigraph/

  notify-completion:
    name: Notify Slack
    runs-on: self-hosted
    if: always()
    needs: [test-helm-charts, build-docker-images]

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Infrastructure CI/CD Pipeline Complete",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Infrastructure validation pipeline completed successfully"
                  }
                }
              ]
            }
