name: Sprint 21 - Enhanced gRPC Services Deployment

on:
  schedule:
    - cron: '0 9 * * MON'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        default: 'staging'
        options:
          - staging
          - production

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx6g'
  REGISTRY: ghcr.io
  IMAGE_NAME: aurigraph-v12-enhanced-services

jobs:
  build:
    name: Build Enhanced Services
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version
        id: version
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${VERSION}-sprint21-${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build with enhanced services
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone
        run: |
          ./mvnw clean package -B -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sprint21-artifacts
          path: aurigraph-av10-7/aurigraph-v11-standalone/target/
          retention-days: 7

  docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sprint21-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        with:
          context: ./aurigraph-av10-7/aurigraph-v11-standalone
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:sprint21-latest

  deploy:
    name: Deploy to Environment
    needs: [build, docker]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy notification
        env:
          TARGET_ENV: ${{ inputs.environment }}
        run: |
          echo "Deploying Sprint 21 enhanced services"
          echo "Target environment: ${TARGET_ENV}"
