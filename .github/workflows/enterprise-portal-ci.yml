name: Enterprise Portal CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/**'

jobs:
  test:
    name: Test Enterprise Portal
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/package-lock.json

      - name: Install dependencies
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm ci

      - name: Run linter
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm run lint || echo "Linting not configured, skipping..."
        continue-on-error: true

      - name: Run type check
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm run typecheck || npx tsc --noEmit || echo "TypeScript check not configured, skipping..."
        continue-on-error: true

      - name: Run tests
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm test -- --run --reporter=verbose
        env:
          CI: true

      - name: Run tests with coverage
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm run test:coverage || npm test -- --run --coverage
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/coverage/coverage-final.json
          flags: enterprise-portal
          name: enterprise-portal-coverage
        continue-on-error: true

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/coverage/
          retention-days: 30

  build:
    name: Build Enterprise Portal
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/package-lock.json

      - name: Install dependencies
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm ci

      - name: Build application
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm run build
        env:
          NODE_ENV: production

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/package.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to staging server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          SSH_HOST: ${{ secrets.STAGING_HOST }}
          SSH_USER: ${{ secrets.STAGING_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Create deployment directory with timestamp
          DEPLOY_DIR="/var/www/enterprise-portal/staging/$(date +%Y%m%d_%H%M%S)"
          ssh $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_DIR"

          # Upload build artifacts
          scp -r dist/* $SSH_USER@$SSH_HOST:$DEPLOY_DIR/

          # Update symlink to new deployment
          ssh $SSH_USER@$SSH_HOST "ln -sfn $DEPLOY_DIR /var/www/enterprise-portal/staging/current"

          # Reload NGINX
          ssh $SSH_USER@$SSH_HOST "sudo systemctl reload nginx"

          echo "‚úÖ Deployed to staging: $DEPLOY_DIR"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://dlt.aurigraph.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to production server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_KEY }}
          SSH_HOST: dlt.aurigraph.io
          SSH_PORT: ${{ secrets.PROD_SSH_PORT || '2235' }}
          SSH_USER: ${{ secrets.PROD_SSH_USER || 'subbu' }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

          # Create deployment directory with timestamp
          DEPLOY_DIR="/var/www/enterprise-portal/$(date +%Y%m%d_%H%M%S)"
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_DIR"

          # Upload build artifacts
          scp -P $SSH_PORT -r dist/* $SSH_USER@$SSH_HOST:$DEPLOY_DIR/

          # Create backup of current deployment
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "if [ -L /var/www/enterprise-portal/current ]; then cp -rL /var/www/enterprise-portal/current /var/www/enterprise-portal/backup_\$(date +%Y%m%d_%H%M%S); fi"

          # Update symlink to new deployment
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "ln -sfn $DEPLOY_DIR /var/www/enterprise-portal/current"

          # Reload NGINX
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "sudo systemctl reload nginx"

          # Health check
          sleep 5
          curl -f https://dlt.aurigraph.io/health || echo "‚ö†Ô∏è  Health check failed"

          echo "‚úÖ Deployed to production: $DEPLOY_DIR"

      - name: Notify deployment
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Enterprise Portal deployed to production successfully!\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Rollback on failure
        if: failure()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_KEY }}
          SSH_HOST: dlt.aurigraph.io
          SSH_PORT: ${{ secrets.PROD_SSH_PORT || '2235' }}
          SSH_USER: ${{ secrets.PROD_SSH_USER || 'subbu' }}
        run: |
          echo "üîÑ Rolling back to previous deployment..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Find most recent backup
          BACKUP=$(ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "ls -t /var/www/enterprise-portal/backup_* 2>/dev/null | head -1")

          if [ -n "$BACKUP" ]; then
            ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "ln -sfn $BACKUP /var/www/enterprise-portal/current && sudo systemctl reload nginx"
            echo "‚úÖ Rolled back to: $BACKUP"
          else
            echo "‚ùå No backup found for rollback"
          fi
