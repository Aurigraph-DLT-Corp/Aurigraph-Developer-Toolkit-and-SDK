name: Frontend Deploy to Remote

on:
  push:
    branches:
      - V12
      - main
    paths:
      - 'aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/src/**'
      - 'aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/package.json'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Deploy without rebuild (use existing dist)'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: [self-hosted, Linux, aurigraph-prod]
    # Fallback to ubuntu-latest if self-hosted unavailable:
    # runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ !inputs.deploy_only }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal/package-lock.json

      - name: Install dependencies
        if: ${{ !inputs.deploy_only }}
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: npm ci

      - name: Build Frontend
        if: ${{ !inputs.deploy_only }}
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: |
          echo "Building Enterprise Portal..."
          npm run build
          echo "Build complete!"
          ls -lh dist/

      - name: Deploy Frontend (Local Runner)
        working-directory: aurigraph-av10-7/aurigraph-v11-standalone/enterprise-portal
        run: |
          echo "=== Frontend Deployment (Local Runner) ==="
          echo "Timestamp: $(date)"
          echo "Runner is on the production server - using local file operations"

          # Clear old files
          echo "Clearing old frontend files..."
          rm -rf /home/subbu/enterprise-portal/*

          # Copy new build
          echo "Copying new build..."
          cp -r dist/* /home/subbu/enterprise-portal/

          # Verify deployment
          echo "Verifying files..."
          ls -la /home/subbu/enterprise-portal/

          echo "Frontend deployment complete!"

      - name: Verify Frontend
        run: |
          echo "Verifying frontend is accessible..."
          sleep 3

          # Check main page loads
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://dlt.aurigraph.io/)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "Frontend accessible (HTTP $HTTP_CODE)"
          else
            echo "Warning: Frontend returned HTTP $HTTP_CODE"
          fi

          # Check API health
          curl -sf https://dlt.aurigraph.io/api/v11/health && echo "API healthy"

          echo ""
          echo "=== Deployment Summary ==="
          echo "Frontend: https://dlt.aurigraph.io"
          echo "Demo: https://dlt.aurigraph.io/demo"
          echo "Tokenize: https://dlt.aurigraph.io/rwa/tokenize"
